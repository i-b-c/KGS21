accessibility_article: |
    Kanuti Gildi SAAL asub Tallinna vanalinnas, aadressil Pikk 20.
    
    Ümbritsevatel tänavatel on munakivisillutis. Maja ees on ca 15 cm kõrgune kõnnitee äärekivi. Majja sisenemisel on eeskojas kaks trepiastet ning paremat kätt uks meie teatrisse. Esimeses ruumis on paremal piletimüügilett ja vasakul käel 2 tavatualetti. Otse edasi on ootesaal, kuhu viib suur uks. Paremat kätt on baarilett ning vasakul pool garderoobiala. Ootesaalis on ühtlaste vahedega kõrged postid terve ruumi ulatuses, nende vahel istumiskohad ja lauad. Seistes seljaga baarileti poole on saali sissepääs paremat kätt. Selles küljes asub ka ligipääsetav tualett.

    Sisenemiseks ratastooliga on meil võimalik paigaldada kaldteed. Palume võimalusel anda ette teada, kui tulete mõne liikumisabivahendiga!

    Vanalinnas asuv Pikk tänav on autodele suletud. Lähim koht auto peatumiseks (ja vaba koha olemasolul parkimiseks) on Laia ja Hobusepea tänava rist, Kanuti Gildi SAALi peauks asub sealt umbes 80 meetri kaugusel. Takso on soovitatav võtta aadressile Lai 20.

    Täpsem info iga lavastuse ligipääsetavuse kohta on toodud lavastuse info lehel.

    Kui teil on ligipääsetavusega seotud küsimusi, kirjutage julgelt saal@saal.ee või helistage meie üldnumbril +372 64 64 704.'
