        Kanuti Gildi SAALi 18. hooaeg on üks edukamaid ja põnevamaid läbi
        ajaloo, mida jääb iseloomustama 3 märksõna: remont, rahvusvahelisus,
        aktiivsus. Nii rahvusvahelist, teguderohket, elamusterohket ning rõõmu
        pakkuvat hooaega annab ajaloost otsida. Ja seda vaatamata sellele, et
        hooaeg algas kaks kuud hiljem pikaleveninud remondi tõttu ning kogu
        meeskonna pingutuste tulemusena suutsime ümber orienteeruda tegevustele
        väljaspool oma maja.  
          
        18. hooajal esietendusid meie statsionaaris Kadri Noormetsa “Maandatud
        tõotus”, Sigrid Savi “Pushing Daisies”, Kädi Metsoja “tegeele”, Arolin
        Raudva, Mari-Liis Eskussoni, Katrin Kreutzbergi, Alise Bokaldere (ehk
        The Biofilm Sisters) “All That Goes Right”.

        Väljaspool meie oma maja nägid ilmavalgust Henri Hüti ja Veiko Tubina
        “Sisenemine sisenemisse” Tartus, Jarmo Reha “Oomen” Narvas, Adriano
        Wilfred Jenseni “feelings” Taanis, Juha Valkeapää ja Taito Hoffreni
        “Pelko/ Fear” Soomes ning Kristina Normani “Lighter Than Woman”
        Itaalias. Lisaks olime kaasprodutsendid Kristjan Suitsu
        installatsioonile “Waiting For The Future” NU Performance festivali
        raames. 

        Kokku sündis Kanuti Gildi SAALi kaasproduktsioonina sellel hooajal 10
        uuslavastust ja installatsiooni.   
          
        Üks suur ja mitmeid aastaid kestnud koostöö sai ka läbi. Märtsis toimus
        ooperi „Eesti ajalugu. Ehmatusest sündinud rahvas“ viimane etendus.
        Palju vastakaid arvamusi tekitanud lavateos valmis Rahvusooper Estonia,
        Kanuti Gildi SAALi ning MIMprojecti koostöös. Kokku toimus 10 etendust.
        Lavastus valmis EV100 teatrisarja „Sajandi lugu“ raames.  
          
        2018-2019 hooaeg oli rikas ka eriliste ürituste poolest. Koostöös
        Kunsthaus Dresdeni ning Goethe Instituudiga korraldasime Tallinnas kaks
        mitme päevast ettevõtmist pealkirja all Freiraum Tallinn. Üles astusid
        Isaac Chong Wai, Sarah Vanhee, Sven Johne, Eva Neklyaeva, Erik Alalooga,
        Eva Meyer-Keller, Joanna Warsza. Koostöös Kunsthaus Dresdeniga kutsusid
        nad sama projekti raames külla Jaan Toomiku, Flo Kasearu, Kristina
        Normani, Tiit Ojasoo ning Ene-Liis Semperi oma töödega.   

        Üle aasta toimuva NU Performance festivali kuraatoriteks olid seekord
        Henri Hütt ja Mihkel Ilus, kes olid 7. korda toimuva festivali
        alapealkirjaks valinud “Objekt ja kollektiiv”. Alati üllatusi täis ning
        pinget pakkuv festival tõi ka seekord kohale imelisi esinejaid ning
        palju publikut.  

        19. jaanuaril kogunesid Kanuti Gildi SAALis kõigi suuremate erakondade
        esindajad, et avada Eesti kultuuripoliitika sõlmküsimused. Enne valimisi
        toimus esimene Poliitikapidu.

        Nagu ikka möödus ootamatult esinejate ning publiku rohkelt, kiiresti
        ning meeleolukalt etenduskunstide lühivormide festival Made in Estonia
        maraton ja seda juba 12. aastat järjest.  

        LAT.EST festival sai novembris teoks vahetult pärast Läti 100.
        sünnipäeva ning tutvustas Läti kaasaegseid (etendus)kunstnikke ning
        nende mõtteid ja tegemisi, olles pühendatud koostööle ja kõigele, mis
        meid ühendab. LAT.EST festivali korraldasime koostöös Läti Uue Teatri
        Instituudiga ning see kuulus nii EV100 kui LV100 kultuuriprogrammi.
        Festivali tuumaks oli omanäoline lavastus liivlastest “The First to
        Leave “mille autoriteks olid helilooja Toms Auniņš, stsenograafid Austra
        Hauks ja Epp Kubu, koreograafid Joanna Kalm ja Karolin Poska, visuaal-
        ja videokunstnik Kristina Norman, dramaturg, lavastaja ja etendaja
        Kārlis Krūmiņš ning lavastaja Valters Sīlis. Tallinna etendustel
        osalesid ka kammerkoor Collegium Musicale ning eesti tantsijad. Lisaks
        sai näha Laura Kvelsteini ja Rūta Ronja Pakalne, Katrīna Neiburga,
        Austra Hauksi, Janis Snikersi, Emer Värgi ning Voldemārs Johansonsi
        töid.  
          
        Kanuti Gildi SAALis astus sellel hooajal publiku ette kunstnikke 13
        riigist. Oma lavastusi näitasid Kanuti Gildi SAALis endiselt Eesti
        sõltumatu teatri ja muusika põhitegijad Tartu Uus Teater, Teater Kelm,
        Teater Must Kast, Kinoteater, Ansambel U: jt. Võõrustasime World Music
        Days festivali, NuQ Treff festivali ning improvisatsioonilise muusika
        kontserdite sarja Improtest.  
          
        Kanuti Gildi SAAL on alati pidanud oluliseks kunstnikele paremate
        töötingimuste loomist ja teeb seda ka edaspidi. 18. hooajal resideerus
        meil kokku 8 kunstnikku või loomingulist kollektiivi.  
          
        Meie kaasproduktsioonidest jätkasid nii eelmiste hooaegade kui tänavuse
        aasta 11 lavastust ringreise nii Eestis kui ka Soomes, Saksamaal, Lätis,
        Norras, Belgias, Iisraelis, Tšehhis, Hollandis, Taanis Valgevenes,
        Leedus, Šotimaal, Itaalias, Austrias, Šveitsis, Islandil ning Gröönimaal
        (kokku 16 riigis). Ringreisidel anti sel hooajal kokku 52 etendust. See
        on keskmiselt umbes 1 külalisetendus nädalas ning sellega peaks Kanuti
        Gildi SAAL kindlalt olema Eesti kõige tuuritavam etendusasutus.   

        Kokku toimus Kanuti Gildi SAALi korraldusel üle 260 ürituse, mida vaatas
        ja jälgis üle 21000 inimese.  

        Oli hea hooaeg (aga järgmine tuleb parem)!  
          
        Uut, 19. hooaega alustab rahvusvaheline etenduskunstide festival SAAL
        Biennaal 2019, kus astub üles 13 kunstnikku või kollektiivi 7 erinevast
        riigist. Festival toimub 14-31. augustini, kuraator on Annika Üprus.
        Festivali täpse info ja kava leiab www.saal.ee   
          
        Täname kõiki kunstnikke, kellega on olnud au koos töötada!  
          
        Samuti täname häid koostööpartnereid: Rahvusooper Estonia, MORE THAN
        THIS ja FIT võrgustikud, Goethe Instituut / Freiraum, Kinoteater, TADaC,
        Improtest, Grupp Trükiagentuur, Piletilevi, Von Krahli Teater, Tartu Uus
        Teater, Teater Must Kast, Teater Kelm, SAALdisain, Valmiermuiža, Briti
        Nõukogu, Põhjamaade Ministrite Nõukogu, Ansambel U:, Läti Uue Teatri
        Instituut, Kunsthaus Dresden, Uue Performantsi Selts jt.

        Kanuti Gildi SAALi toetavad Eesti Kultuuriministeerium, Tallinna
        Kultuuriamet ja Eesti Kultuurkapital.
