        Pressiteade 29.11.2017   

        Värskelt Soome riikliku kultuuripreemia pälvinud grupp W A U H A U S 
        tuleb Eestisse!   


        Kaasaegses etenduskunstide maailmas aktiivselt tegutsev Helsingi
        kunstirühmitus   

        W A U H A U S pälvis möödunud nädalal Soome 2017. aasta riiklike
        kultuuripreemiate jagamisel etenduskunstide valdkonna preemia.
        Detsembris saab Kanuti Gildi SAALis näha kahte nende värskemat lavastust
        - “Flashdance” ja “Private Dancer”. W A U H A U S'i etendustega tähistab
        Kanuti Gildi SAAL Tallinnas Soome 100. juubelit.  


        Lavastus “Flashdance” on teine ning “Private Dancer” kolmas osa
        triloogiast, mis on oma nime saanud tantsufilmidelt. Esimene osa, “Dirty
        Dancing” esietendus Zodiak-is - Uue Tantsu Keskuses Helsingis ja seda
        nägi Kanuti Gildi SAALi publik 2015. aasta lõpus. Selles seerias on
        rõhutatult kõrvuti koos nii “elutud asjad” nagu värvitud hapupiim ja
        suur must prügikott, elavad esinejad laval kui ka publiku mitmeid meeli
        kätkev kogemus.  


        “Flashdance” idee sündis mõeldes vaataja nägemismeelest ja selle
        ebastabiilsusest. Mis juhtuks etenduse kogemisega, kui selle
        harjumuspärane tajumine on häiritud? Lavastuses on pimedus potentsiaalne
        ruum, kus vaataja isiklikud piirid ja tajud ajast ning ruumist on
        hajutatud. Vaataja on silmitsi oma nägemisvõimete piiriga ja piiritu
        kujutlusvõime maastikuga. Tegemist on tugeva audio-visuaalse kogemusega,
        mis ärgitab publikut kasutama kõiki oma meeli, leides üles selle, mis on
        müstiline ja alateadvuslik.   


        Idee: W A U H A U S; laval: Hanna Ahti, Wilhelm Grotenfelt, Johannes
        Purovaara; lava taga: Laura Haapakangas, Anni Klein, Samuli Laine,
        Jarkko Partanen, Jani-Matti Salo, Heidi Soidinsalo; produktsioon: Zodiak
        - Center for New Dance, Kanuti Gildi SAAL, W A U H A U S; residentuuri
        toetus: O Espaco do Tempo, Portugal; esietendus: 7.12.2016 Zodiak -
        Center for New Dance; kestus: 50’.  


        Lavastuse “Private Dancer” keskmes on heli ja selle kinesteetiline
        olemus. Heli saavutatakse läbi millegi liikumise. See reisib meie
        kõrvadesse ning sealt edasi vibreerides väikestesse kehaosadesse, mis
        tõlgitakse tundeks, millestki, mis juhtus. Lavastuses vaadeldakse suud
        kui valvatud väravat. Mida me laseme suust sisse ja välja on
        reguleeritud normide poolt, mis ainult ei säilita meie füüsilist keha ja
        tema baasvajadusi vaid toob esile ka meie sotsiaalsed ning ühiskondlikke
        suhteid teistega. “Private Dancer” kutsub publikut kuulama oma tervet
        keha sirutades “teise”, keha piiride ja lõputute võimaluste poole
        kuulamise kaudu.  


        Idee: W A U H A U S; laval: Heidi Soidinsalo ja Juha Valkeapää; lava
        taga: Samuli Laine, Juho Keränen, Anni Klein, Jarkko Partanen, Jussi
        Matikainen, Heidi Soidinsalo; produktsioon: Zodiak - Center for New
        Dance, W A U H A U S; residentuuri toetus: Kunstencentrum BUDA (Belgia);
        esietendus: 13.10.2017 Zodiak - Center for New Dance; kestus: 60’.  


        W A U H A U S-i kuuluvad lavastaja Anni Klein, stsenograaf Samuli Laine,
        koreograaf Jarkko Partanen ja helikunstnikud Jussi Matikainen ning Heidi
        Soidinsalo. Nad loovad oma töid erinevates ruumides, nii väikestes
        eksperimentaalteatrites kui ka suurtel staadionitel. 

        Kasutades pop-kultuuri, on W A U H A U S-i tööd võimelised samaaegselt
        lahutama meeli kui ka valgustama meie ühiskonna struktuure, läbi
        esteetikat, kus erinevad materjalid, valgus ja heli suhestuvad elava
        esinejaga. Koduleht: [www.wauhaus.fi](http://www.wauhaus.fi/)    


        “Flashdance” 4. ja 5. detsembril kell 19:30 ning “Private Dancer 7. ja
        8. detsembril kell 19:30 Kanuti Gildi SAALis. Piletid müügil Piletilevis
        ja pool tundi enne algust kohapeal.   


        Toetajad: Suomen Kulttuurirahasto, Taiteen edistämiskeskus, Teatterin
        tiedotuskeskus, Kone Foundation, Arts Promotion Centre Finland, Jenny ja
        Antti Wihurin Rahasto, [DNA], Creative Europe Programme of the European
        Union.  

        Eesti etendusi toetab Eesti Kultuurkapital ja Nordic-Baltic Mobility
        Programme for Culture
