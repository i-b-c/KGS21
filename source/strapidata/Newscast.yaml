        "Lighter Than Woman" on dokumentaal-poeetiline lavastus elu raskuse
        ületamisest otseses ja kaudses tähenduses. Norman vaatleb Itaalia seni
        ainukest naisastronauti Samantha Cristoforettit kui inimest, kes on elu
        raskuse päris otseses tähenduses ületanud, jõudes avakosmose kaalutusse.
        Paralleelselt vaatleb Norman Itaalias töötavaid Ukraina võõrtöölisi,
        kellest on saanud omastehooldajad Itaalia peredes ning kes kannavad
        itaallaste elude lõpuaastate metafoorset, aga vanureid tõstes ka päris
        otsest raskust. Ometi ei vaju need naised võõraste elude raskuse all
        looka. Vastupidi, nemadki suudavad - ka avakosmoseta - gravitatsiooni
        ületada. Kuidas see on võimalik ja mis on töö roll inimese eluõnnes -
        seda uuribki Normani teos, milles segunevad dokumentaalne uurimus,
        poeetilised paralleelid ning raskusjõudu trotsiv pilk inimelu kõige
        raskematele hetkedele.  
          
        Kristina Norman: “Paljud Euroopa ühiskonnad muutuvad üha
        konservatiivsemateks ja on otsustavalt sisserände vastu. Peamised
        poliitilised jõud Itaalias toetavad jõuliselt traditsioonilist
        peremudelit. Ometi, vastavalt statistikale on rohkem kui kahes miljonis
        Itaalia peres immigrandist tööline, kes on traditsioonide säilitaja
        rollis. Nendes peredes, mida mina isiklikult külastasin oma uurimistöö
        ajal olid nendeks naised endise idabloki maadest. Nad hoolitsevad
        vanemate pereliikmete eest, valmistavad traditsioonilisi itaalia toite
        ja teevad käsitööd. Levinud maailmavaated põrkuvad tegeliku olukorraga.
        Just sellised paradoksid iseloomustavad meie ajastut.”  
          
        Kunstiharidusega Kristina Norman on võrdselt tegev nii kaasaegse kunsti
        kui dokumentaalfilmi alal. Tegeledes kollektiivse mälu, unustamise ja
        avaliku ruumi ja mälu seostega, otsib ta võimalusi, kuidas füüsiliselt
        või ka sümboolselt uuritavasse ruumi või teemasse siseneda. Enamus tema
        teoseid on esitatud video-installatsioonina, kuid performatiivsus ja
        kohaspetsiifilisus mängivad samuti tähtsat rolli. Ta esindas Eestit
        2009. aasta Veneetsia Biennaalil. Normani viimased tööd tegelevad
        migratsiooni valupunktidega, keskendudes mälule ja avalikule
        arvamusele.  
          
