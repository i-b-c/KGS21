        Sel nädalal saab taas näha värske Eesti teatri aastaauhindade helikunsti
        auhinna laureaadi Hendrik Kaljujärve lavastust “OVEREXPOSURE”. Etendused
        toimuvad 6., 7. ja 8. aprillil Kanuti Gildi SAALis.   


        “OVEREXPOSURE” on dekadentlik tegu 'midagi' kinnitada, paigaldada, üles
        märkida, maha kriipsutada. Obsessiivne püüd kinni hoida
        tsivilisatsioonist, kangelaslik allajäämine keskkonnale. Nagu öeldakse -
        küsimuse küsimine on juba sellele vastamine.  

        See on inimeseks olemisele niivõrd vajalik, vähemalt on selline tunne,
        et on vajalik. Aga ilmselt ei ole. Ilmselt on segadus, täpselt selline
        nagu ta on - sündmuse ruum, kus midagi algab ja midagi juhtub ning see
        puudutab meid kõiki.  


        kõik on nii segamini  

        kui saab üldse olla  

        akna taga  

        on paks lumi  

        sõbralikud vormid  

        on ebasõbralikud  

        mõnu ise  

        teeb mittemõnu  

        …  

        (H.Krull Nebenmensch)  


        Hendrik Kaljujärv on olnud loominguliselt aktiivne paljudes formaatides
        - loonud muusikat sõna- ja tantsulavastustele, teinud installatsioone
        galeriides, lavastanud ja osalenud töödes nii Kanuti Gildi SAALis, Von
        Krahli Teatris kui ka Teatris NO99. Tema tööde läbiv tunnus on
        intensiivne ja sügav seisunditaotlus ja hoolikalt viimistletud töö
        erinevate meediumite ja vahenditega. Lisaks tehnilise täpsusele, mille
        Hendrik on viinud kõrgele tasemele, on ta võimeline tunnetama erinevate
        formaatide toimemehhanisme, jäädes truuks enda esteetilistele ja
        ideelistele valikutele.  


