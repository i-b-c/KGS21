        13-22. novembril 2020 toimub Tallinnas 8. NU Performance Festival.
        Seekordse rahvusvahelise etenduskunstide festivali teemaks on “Hääl ja
        midagi veel”, mida kureerivad Margit Säde ja Egija Inzule.   


        „Hääl ja midagi veel” üritab haarata häält: töötada häälega, tunnustada
        häält, kasutada häält, kuulata häält ja sellesse sekkuda, võidelda hääle
        eest, nõustuda, häälega vaielda ja kaasa laulda, hääle taktis kehad
        liikuma panna ja uinuda.   


        Nii nagu keha, on ka hääl oma poeesia ja poliitika, aktsentide ja
        dialektide, vigadega grammatika kütkes. Keel viivitleb suus, lipsab
        korraks välja lobisema, tema sõnavara on keeleotsal, ta kordab ja
        parandab end... Selle, mida keel peidab, ütleb välja keha. Häälega, olgu
        siis valju või vaiksega, teeme end kuuldavaks, olgu siis väljas, toas,
        ühiskonnas või poliitikas. Just hääle kaudu saab privaatne avalikuks.  


        Tänavune festivaliprogramm seob kokku terve loominguliste väljenduste ja
        avalduste polüfoonia ning on jaotatud temaatilisteks õhtuteks. See annab
        sõna hääle emotsionaalse, ühiskondliku ja poliitilise potentsiaali
        avamisele. Programmi kuulub luule, rütmi loomine, sünteetilised helid,
        sisse kirjutatud narratiivid ja ajaloolised kontekstid, huumor, tegevus,
        osalemine ja kollektiivne hääl, vaikus, ja – nagu pealkirigi vihjab –
        midagi veel. Nende erinevate seisukohtade kõrvutamine illustreerib seda,
        kuidas valdavaid narratiive, konstrueeritud soorolle ja valitsevat
        poliitilist retoorikat saab hääle performatiivsusega kahtluse alla
        seada. Väga erineva taustaga kunstnikud uurivad ja annavad uusi
        määratlusi tänapäeva kõneaktidele, töötavad läbi hääle- ja keelepiirid,
        nihutavad tähendusi ja identiteete.  


        Festival toimub Kanuti Gildi SAALis, Sveta Baaris ja Sakala 3 hoones ja
        seda saadab programm I.D.A. raadios. Programm NUPP pakub täiendavat
        pilguheitu, mis hõlmab ka festivali esinejate loomingu tutvustamist ja
        lähemalt selgitamist. Raadio kui meedium kannab hääle ja heli ühest
        kohast teise ning teeb nii võimalikuks mängida kõikvõimalike suhetega –
        elavate ja salvestatud, kohalolevate ja eemalviibivate, elavate ja
        surnutega ning nendega, kes kuulavad, ja nendega, kes ei kuula.  


        Äsja tellitud ja varem valminud performance’eid, lugemisi,
        modulaarsüntesaatorite kompositsioone, protsessipõhiseid koostöid ja
        kontserte kombineerides häälestab festivali kese end hääle tehniliste,
        kontseptuaalsete, ent ka juhuslike suhete lainepikkusele.  


