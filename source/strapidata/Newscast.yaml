        Contemporary performing arts centre Kanuti Gildi SAAL and friends are
        going to Düsseldorf and Nanterre within the framework of Estonian
        Presidency of the Council of the European Union and a hundred years of
        the Republic of Estonia to celebrate its birthday.  


        On 24th-25th of November Kanuti Gildi SAAL from Tallinn celebrates the
        first Estonian Presidency of the Council of the European Union and a
        hundred years of the Republic of Estonia at the professional free
        theatre Forum Freies Theater and at local alternative film centre
        Filmwerkstatt in Düsseldorf. Moreover, similar event, but with different
        content also takes place in Nanterre, France. Düsseldorf’s event is
        titled Sünnipäevapidu and the one at France Week End Estonien.  


        Sünnipäevapidu and Week End Estonien are events that in addition to its
        celebratory purpose create an opportunity for local agile ones to enjoy
        Estonian unique art. The programme for both events is combined with the
        collaboration partner taken the local context into consideration. One
        weekend in Düsseldorf and in Nanterre are melting pot of theatre, film
        and visual-musical performances, which on one hand affirms our 100 year
        old country belonging to the European cultural sphere, but also gives an
        opportunity to show our one-of-a-kind artworks.  


        The programme in Düsseldorf begins on friday at the local Filmwerkstatt,
        where Daniel Vaarik will talk about e-residency and also have a
        discussion with Patrick Schiffer (federal chairman of Pirate Party)
        about the possibilities of democracy during the Internet era. The
        evening continues with the Theatre NO99 documentary about creating a
        fake political party as a theatre grand event “Ash and Money” and ends
        with the electronical music duo Cubus Larvik together with VJ Emer Värk.

        On saturday at Forum Freies Theater Karl Saks will show his solo piece 
        “State and design”,  that was awarded by the Estonian Theatre Union as
        the best dance performance 
         “Maike Lond Malmborg will perform with her lecture-performance “10 journeys to a place where nothing happens*” that has toured around the world and last but not least Kädi Metsoja’s energetic circus and dance performance “Moiste”.  

