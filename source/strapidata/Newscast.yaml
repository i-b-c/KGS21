        Pressiteade 12.01.2018  

        Homme esietendub Kanuti Gildi SAALis Ruslan Stepanovi tantsulavastus
        “Невесомость”!  


        Ruslan Stepanov, kes on olnud pikemat aega tegev tantsija ja
        koreograafina nii Eestis kui Saksamaal, on viimaks jõudnud oma esimese
        sooloni. Homme, 13. jaanuaril esietendub Kanuti Gildi SAALis tema uus
        tantsulavastus, mis kannab pealkirja “Невесомость” - kaaluta ehk selline
        mõtete kaaluta seisund, mis võib tekkida hetkel, mil kogeme igavust.  


        A: Ruslan, how is pleasure and boredom connected to you?  

        R: Оба состояния периодически меня посещают. Иногда я получаю
        удовольствие от скуки, иногда скучаю от удовольствия.  

        А: Can you still do a split?  

        R: no  

        A: what is your favourite book?  

        R: "Так говорил Заратустра"  


        Ruslan Stepanov: “Maailm muutub ilmselgelt üha igavamaks, aga mulle
        meeldivad igavad asjad. Kui ma olen millestki tüdinenud, siis see ei
        tähenda tingimata, et see on kellelegi teisele igav. Tänapäeval on kogu
        meie ühiskond hõivatud huvitav olemisest (kõik peab olema kaasahaarav,
        nauditav, kohene), aga aja jooksul muutub kõik huvitav vältimatult
        igavaks, tuttavaks, kogetuks, tehtuks, suletuks, liikumatuks,
        tähendusetuks. Huvi millegi vastu on alati põgus ja selle peamine siht
        on igavuse peletamine. Igavus kui potentsiaali seisund, hetk mil on
        võimalik nihe teadvuses. Hetk, mil asjad mida me ei tea veel ega suuda
        ka ette kujutada võivad ilmneda/pähe tulla/juhtuda, aga sama hästi ka
        mitte. Hetk, mil juhus on ainus strateegia, mis omakorda sõltub
        spetsiifilistest tingimustest. Hetk, mil aeg on võimeline oma kulgu
        muutma. Mis on igavuse potentsiaal ja kui kaua see kestab? Mis juhtub
        peale seda kui meil on igav või kui me oleme igavad?”  


        Ruslan Stepanov lõpetas Tartu Ülikooli Viljandi Kultuuriakadeemia
        koreograafi, tantsija ja tantsuõpetajana (2002). Perioodil 2002-2012
        töötas ta teatris Vanemuine tantsija ja koreograafina. Seejärel
        2012-2014 oli ta tantsutrupi Wee liige Gerhart Hauptmanni Teatris
        Görlitzis, Saksamaal. Trupiga koos anti külalisetendusi lisaks
        Saksamaale ka Iisraelis, Poolas ja Tšehhis. Alates 2014. aastast
        tegutseb Ruslan vabakutselise tantsukunstnikuna peamiselt Eestis ja
        Saksamaal.  


        Autor, lavastaja, etendaja: Ruslan Stepanov  

        Valguskunstnik, tehnilised lahendused: Oliver Kulpsoo   

        Mentor: Alissa Šnaider  

        Helikujundus: Artjom Astrov  

        Teleklipp: tencu  

        Graafiline disain: Jaan Evart  

        Kaasprodutsent: Kanuti Gildi SAAL  

        Toetaja: Eesti Kultuurkapital  

        Kestus: 60min  

        Keel ei ole takistuseks.  


        Esietendus ja etendused toimuvad 13. ja 30. jaanuaril ning 6. ja 7.
