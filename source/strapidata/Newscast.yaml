        Kanuti Gildi SAAL avab oma juubelihooaja augustikuu lõpus pakkudes uusi
        ja vanu lavastusi nii kodus kui võõrsil.  

        Kuigi proovid ja residentuurid on meil toimunud läbi suve, toimub
        ametlik hooaja avamine 24. augustil. Sellel päeval esietendub suures
        saalis Mart Kangro, Juhan Ulfsaki ja Eero Epneri uuslavastus „Kas te
        olete oma kohaga rahul“. Nende esimene koostöölavastus „Workshop“
        tekitas kirgi ja vastuolu ning midagi muud pole oodata ka seekord.
        Pärast etendusi Tallinnas astutakse üles Draama festivalil Tartus ning
        Tallinna publik näeb neid veel oktoobris, detsembris, jaanuaris...  

        Sama nädala reedel, 28. augustil esietendub festivalil Tartu
        Interditsiplinaar Üüve-Lydia Toompere ja Siim Tõniste osalusteatri ja
        sotsiaalse koreograafia lavastus „supersocial“. Kui Tartus esitletakse
        nende tööd Elektriteatris (28.08) ja Rongijaamas (29.08) ning Viljandis
        Tantsunädala raames Avatud Noortetoas (1.09), siis Tallinna publikul on
        võimalus osaleda lavastuses Pelgulinna Rahvamajas (4.09), Maarjamäe
        lossis (10.09) ning Sakala 3 teatrimajas (13.09). Osalemine on tasuta
        kuid eelregistreerimisega.  

        Katsetused on osa Kanuti Gildi SAALi „vereringest“ ja seega pole
        üllatus, et järgmised esietendused on tavapärasest erinevamad.  
          
        1.-5. septembrini saab nii kohapeal kui ka interneti keskkonnas kaasa
        elada 99 tunnisele etendusele „KUHU MINEK“, mis toimub Jüri Naela poolt
        juhitava EMTA Kaasaegsete etenduskunstide magistriõppe programmi ja
        Kanuti Gildi SAALi koostööna. Etendus toimub EMTA black boxis 1.
        septembril alates kella 19:00st kuni kella 22:00ni 5. septembril.  
          
        Kanuti Gildi SAALil on heameel olla briti tipptrupi Forced Entertainment
        uue online projekti kaasprodutsendiks. Kolm aastat tagasi esitasid trupi
        näitlejad Tallinnas 6 päeva jooksul ühe kaupa kõik 36 Shakespeare’i
        näidendit. Praeguses eriolukorras toimub see aga voogedastusena
        näitlejate köökidest 9 nädala jooksul 17. septembrist kuni 15.
        novembrini. Eesti publikul on võimalik etendusi jälgida tasuta Kanuti
        Gildi SAALi kodulehe kaudu. Projekti avapauguna saab 17. septembril
        esimesena vaadata “Macbeth’i“ Richard Lowdoni esituses suurelt ekraanilt
        Kanuti Gildi SAALis. Hooaja jooksul on oodata veel rahvusvahelisi online
        projekte.  
          
        Kevadel ära jäänud Karl Saksa uuslavastus “Planet Alexithymia”
        esietendus juulis Baltoscandal festivalil Rakveres ning septembri lõpus
        jõutakse lõpuks ka Tallinna esietenduseni. Teise Baltoscandlil
        esietendunud lavastusena saab varsti Kanuti Gildi SAALis näha
        loomingulise platvormi eˉlektron visuaalselt intrigeerivat lavastust
        “Romeo & Julia #5”. Detsembri alguses toob Karolin Poska Keldrisaalis
        välja oma teise soololavastuse, mis seekord ongi algimpulsi saanud
        keldrite eraklikust võlust.   
          
        Samuti saab sügisel näha kevadel edasilükatud lavastusi “Workshop”,
        Kristina Normani “Kergem kui naine” ja Mart Kangro “Enneminevik”.  

        Ja nagu ikka tulevad meile külla oma vanade ja uute lemmikutega Tartu
        Uus Teater, Teater Kelm ja Teater Must Kast.  
          
        NU Performance festivali toimumise võimalikkuse üle novembris peame
        hoolega aru, kuid hetkel midagi kindlat väita ei saa.  
          
        Nagu ikka tuuritavad Kanuti Gildi SAALi kaasproduktsioonid nii meil kui
        mujal. Kohe augustis on Kristina Normani lavastust „Kergem kui naine“
        võimalik näha nii Baseli teatrifestivalil kui Draama festivalil Tartus.
        Edasi ootavad Klaipeda, Praha, Varssavi jt. Francesca Grilli „Sparks“-i
