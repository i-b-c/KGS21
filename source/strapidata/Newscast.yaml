        Järgmisel nädalal, 13.-17. detsembril saab Kanuti Gildi SAALis näha
        oktoobris Helsingis Kansallisteatteris esietendunud Kristian Smedsi
        lavastust “just filming”.

        Eestlastele tuntud Kristian Smedsi uuslavastuses mängivad peaosa-duo
        Juhan Ulfsak ja Ungari tunnustatud ja tuntuim kaasaaegne näitlejanna
        Annamária Láng. Kaks näitlejast force majeure’i kohtuvad tossusel laval
        mustvalges filmis ning nende vahel areneb välja kirglik, absurdne ja
        humoorikas tants, mis oleks justkui tuttav, aga toimub siiski silme all
        esimest korda. Filmimaagia ja teatrimaagia komponendid on omavahel
        põiminud ning tulemus on kergelt äraspidi: letargiliselt romantiline ja
        hoogsalt melanhoolne. Midagi, mis oma atmosfäärilt ja temaatikalt sobib
        külmast võetud meeleseisundisse.


