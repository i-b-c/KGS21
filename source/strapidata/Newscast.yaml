        Alates 14. juunist saab Dresdeni Kunstihoones vaadata koostöös Kanuti
        Gildi SAALiga sündinud näitust „Freiheit zur Freiheit“, muu hulgas Jaan
        Toomiku videoinstallatsiooni „Oleg“. Näitus on osa üleeuroopalisest
        projektist Freiraum, mille algatas Goethe Instituut.


        Mida tähendab vabadus tänapäeval Euroopas; kus on vabadus piiratud või
        ohus? Euroopa Goethe Instituutide projekti Freiraum raames alustavad
        Kanuti Gildi SAAL ja Dresdeni Kunstihoone ühist näituse- ja
        üritusesarja, mis käsitleb vabaduse küsimusi Euroopas. Näitusega
        „Freiheit zur Freiheit“, mis avatakse 14. juunil Dresdenis, uurivad
        projektipartnerid vabaduse eeldusi kahes üksteisest kaugel asuvas
        Euroopa punktis – Tallinnas ja Dresdenis.


        Millistel tingimustel on vabadus üldse võimalik? Selleks et mõista
        Euroopa vabadust kunsti vaatenurgast, tundub oluline heita pilk
        minevikku. Dresdenis avatud näitusel esitletakse kolme kunstniku teoseid
        kolmest geograafilisest ja aja(loo)lisest perspektiivist – Mauthauseni
        ja Varssavi, Saksa Demokraatliku Vabariigi ja Poola Rahvavabariigi ning
        iseseisvuse taastamise eelse ja järgse Tallinna vahel. Terrori ja
        autoritaarsete režiimide kogemise kiuste peegeldub just Marian Boguszi,
        Christa Jeitneri ja Jaan Toomiku töödes tollase noore põlvkonna
        optimismi ja sõltumatust ning elavat püüdlust kunstilise vabaduse
        järele.


        Näitus annab avalöögi järgmistele üritustele, mis toimuvad sügisel nii
        Dresdenis kui ka Tallinnas.


        FREIRAUM  

        Projekt Freiraum soovib välja selgitada, kuidas on Euroopa linnades lood
        vabadusega. Millised küsimused tõusevad esile, kui kodanikud, teadlased
        ja kultuuritegelased mõtisklevad vabaduse mõiste üle konkreetses kohas?
        Milliseid probleeme konkreetses linnades nähakse? 38 Goethe Instituuti
        ja nende partnerid kunstivaldkonnast ja kodanikuühiskonnast vahetavad
        küsimusi elavalt üle kogu Euroopa ning leiavad küsimustele distantsilt
        vaatajate abil loovaid vastused.


