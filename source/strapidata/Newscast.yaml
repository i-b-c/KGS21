        kui puudub juhend? Mis on see, mida saad endaga kaasa etenduselt, mille
        tarbeks võtad tunni ning juhiseid järgides muutud passiivsest
        pealtvaatajast aktiivseks elluviijaks? Milline on sinu etenduskogemus,
        mille käigus sinu ratsionaalne mõistus taandub teiste tajude ees? Kas me
        saame olla enamat kui meie keha piirid ette määravad, kuidas me tuleme
        toime piiridega?  

        „Olen alati arvanud, et kui ei proovi ei saa teada. See käib nii minu
