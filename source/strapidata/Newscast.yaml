        Kanuti Gildi SAAL alustab oma 19. hooaega 23. septembril kolme etenduse
        maratoniga. 

        Hooaeg ise algas muidugi juba varem, Annika Üpruse kureeritud
        suurejoonelise ja täissaalidele toimunud SAAL Biennaaliga. Festivalil
        esietendus kolm lavastust, sealhulgas ka kaks Eesti kunstnike lavastust
        - Madlen Hirtentreu performatiivne installatsioon “Kliinik pärast paati”
        ja Alissa Šnaideri suurejoonelise projekti “Weird tales I have tried to
        write” teine peatükk ning Itaalia grupi Mali Weil “Forests / Unlearning”
        lavaversioon. 

        Möödunud sisutiheda festivali hingust on tunda ka hooaja avaõhtul, kui
        esietendub Alissa Šnaideri projekti „Weird tales I have Tried to Write“
        kolmas peatükk, mille esimene osa oli fotoprojekt ning teine osa SAAL
        Biennaali raames Noblessneri Shipyard’is etendunud
        spektaakel-performance. Nüüd kulgevad kõik elemendid
        väikesesse-intiimsesse stuudiosse, et taas tekkida-ilmuda.

        Õhtu algab kahe kodumaise etenduskunsti tulevikutegijaga – alles
        üliõpilase staatuses Elina Masing ning SNDO kõrgkooli lõpetanud Netti
        Nüganen. Selline õhtu/festival iseloomustab hästi meie pikaaegseid
        püüdlusi teha koostööd nii juba nimekate kui ka alles loometeed
        alustavate kunstnikega.


        Avaõhtut alustab Elina Masingu Tartu Ülikooli Viljandi Kultuuriakadeemia
        ülemeelik kursusetöö „iamunaetrik@hot.ee”, mida sai kevadel näha nii
        Viljandis kui Tallinnas. Nüüd saavad sellest osa ka need, kellel see
        kevadel nägemata jäi.

        Teisena näitab Amsterdami Kunstide Ülikooli teatri ja tantsu akadeemia
        prestiižika SNDO (School of New Dance Development) suvel lõpetanud Netti
        Nüganen oma diplomitööd “B B”, mis tõukub tema pühendumisest
        tõstespordile. Järgmise aasta kevadel esietendub Kanuti Gildi SAALis
        tema uuslavastus.

        Sügis-talve hooajal esietendub veel neli oodatud lavastust. Juba 14.
        oktoobril esietendub Mart Kangro soololavastus “Enneminevik”. Mart
        Kangro on viimastel aastatel lavastanud mitmel pool ning mitmete
        partneritega, kuid oma viimase soololavastusega astus ta publiku ette 6
        aastat tagasi - 2013. aastal.

        Maarin Mürk ja Henri Hütt tulevad novembrikuus välja enneolematu
        projektiga, mis painutab teatuid sotsiaalselt kinnistunud formaate
        teatri- ja kultuuriväljal.

        Novembri lõpus jõuab lavaküpseks eesti-rootsi lavastaja ja näitleja Iggy
        Lond Malmborgi lavastus “Things in my mouth”. Peale Iggy osaleb
        lavastuses näitlejanna Rea Lest. Lavastus esietendub uhiuues Rosendali
        teatris Trondheimis, Norras. Eestis saab seda näha järgmise aasta
        alguses.

        Aasta lõpus pakub põnevust tuntud videokunstniku Emer Värgi visuaalselt
        paeluv ja mõtlemisainet pakkuv uuslavastus.

        Samuti saab hooaja esimeses pooles näha kahte suvel väljaspool Eestit
        esietendunud tööd, mis koguvad juba tuntust teatrifestivalidel Euroopas.
        2.-5. oktoobrini saab meie keldrisaalis näha väga mõnusa ning usaldust
        äratava stiiliga Eesti publikut võlunud Soome kunstnike Juha Valkeapää
        ja Taito Hoffreni ajakohast lavastust “Pelko/ Fear/ Hirm”. Novembris
        jõuab lõpuks kodupubliku ette suvel Itaalias esietendunud Kristina
        Normani loeng-etendus “Lighter Than Woman”.

        Kohe hooaja alguses jätkub ka meie kauaegne kunstnike residentuuride
        kava. Oktoobris resideerub Püha Vaimu SAALis Jette Loona Hermanis ning
        detsembris Kädi Metsoja.


        Nagu ikka ootame ka sellel hooajal külla hoolega valitud külalisi:
        Teater Kelm, kontsertsari Improtest, Tartu Uus Teater, Teater Must Kast,
        Ansambel U, Üle Heli festival, moekunstnik Laivi ja teised.


        Õnneks kutsutakse ka meie kaasproduktsioone külla. Eelmisel hooajal
        andsime rekordilised 57 külalisetendust 16 riigis ning hoog ei tundu
        raugevat ja sügis-talvel võib meid näha teatrites ja festivalidel nii
        Stockholmis, Riias, Trondheimis, Helsingis, Dublinis kui Bergenis. Juba
        oktoobris saab kahte lavastust näha ka Tartus. Mart Kangro “Enneminevik”
        Tartu Uues Teatris ning eelmise hooaja lõpus ilmavalgust näinud Arolin
        Raudva, Mari-Liis Eskussoni, Katrin Kreutzbergi ja Alise Bokaldere (ehk
        The Biofilm Sisters) lavastust “All That Goes Right” Genialistide
        klubis.


        Kanuti Gildi SAALi 19. hooaeg tuleb hoogne ning terane. Hooaja teises
        pooles on oodata Netti Nüganeni, Üüve-Lydia Toompere ja Siim Tõniste,
        Henri Hüti ja Kárlis Krúminši, Karl Saksa ning Mart Kangro-Juhan
        Ulfsaki-Eero Epneri uuslavastusi.  Kokku koguneb hooajal 12 esietendust.


        P.S. 2019. aastalõpu „Workshop“-i piletid on juba müügis.

        Püsi lainel ja näeme teatris!
