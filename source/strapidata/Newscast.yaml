        Kevadel avaldasime lootust, et "Oomen" saab siiski võimalikuks
        tulevikus. Nüüd ongi tulevik käes ja ennäe töövõitu. 5. oktoobril
        esietenduv ruumipoeetiline rännak "Oomen" käsitleb Kreenholmi elava
        kujundina sellest, kuidas töö tähendus on radikaalselt muutumas.  


        "Oomen" põhineb avangardpoeet Aleksei Gastevi teosel "Töölislöögi
        poeesia". Gastev sai sotsialistlikul Venemaal tuntuks kui teoreetik ja
        praktik, kelle huvi ja siht oli parandada tööliste efektiivsust
        vabrikutes. Tema tekstid on kui poeetilised plahvatused, Kreenholmi
        müüride vahel võtavad need installatiivse vormi. Etendavad Mirtel Pohla,
        Riina Maidre, Bert Raudsep, Pääru Oja ning Vox Populi koor.  


        *Tööjõud, tööviljakus, tööaeg, töökoht. Töö on praeguse maailma keskne
        mõiste, on seda täna ja on olnud aastasadu. Kuhu on viinud miljardid
        klahvivajutused, kuhu ketrajate masinkiired näpuliigutused? Kuhu on
        viinud kolbid ja kompressorid, pooljuhid ja protsessorid? Edasi, aina
        edasi. Aga edasi kuhu? Ja kuhu jääb inimene?*  


        *Massid, majandus, marginaalid. Kreenholmi tehastes on töötanud tuhanded
        ja tuhanded. Minevik on proletaarne, olevik on postindustriaalne,
        tulevik on paljulubav nagu Milton Friedmani naeratus. Kuid on veel üks
        vaade. Kreenholmis ei vurise enam ammu ketrusmasinad, ei voola
        kangakilomeetrid. Progress on töö viinud lihtsalt edasi, tuhandete
        kilomeetrite taha, aga miski on siia ometi alles jäänud. Endena,
        oomenina kõrguvad Kreenholmi tühjad tehasehooned. Nad kõrguvad elava
        metafoorina kahe maailma piiril ja see piir pole vaid riikide vahel.
        Vaadake! Kui palju tähenduskihte! On Kreenholm oomen hea uue ilma
        saabumisest ja töö lõpust? Või vastupidi – ehk on Kreenholm oomen töö
        igavikkusest, isegi kui masinad ja kõikvõimsad algoritmid on selle
        inimeselt üle võtnud ja töö tähenduski on muutunud? Võib-olla oleme me
        alles progressi alguses? Kuhu viib inimeste ja masinate tahe ja mis on
        see sõnastamatu, mis jääb alles ka peale kurblikku viimast vilet?*  


