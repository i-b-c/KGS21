        Täna, 26. septembril esietendub Kanuti Gildi SAALis etenduskunstnike Ann
        Mirjam Vaikla ja Lærke Grøntvedi teatrilavastus “Uncanny You”. Teose
        keskmeks on uncanny-lik õhustik ja olukorrad, mis on inspireeritud
        inimkonna enesehävituslikust käitumisest. Kuid veelgi kõhedust tekitavam
        kui sõda ise, on autorite arvates meedia roll ning selle mõjujõud meid
        ümbritseva tegelikkuse loomisel. “Uncanny You” on eklektiline sulam
        erinevatest kunstivormidest nagu teater, performance, tants, heli- ja
        videokunst.


        Lavastuse tutvustus:

        Me elame 21. sajandil, kus hirm ümbritseva ees moodustab suure osa
        inimeste igapäevaelust. Sellest inspireeritult keskendub lavastus
        uncanny-like ruumide ja situatsioonide loomisele. Ajal, mil meid
        ümbritseb Trumpi retoorika, Putini Venemaa, Euroopas jõudu koguv
        natsionalism ja populism, kahanev demokraatia ning kliima muutuste ümber
        käiv diskussioon, tundub vältimatu keskenduda ühe tegelaskuju isiklikule
        loole, teda ümbritsevale reaalsusele, hirmudele ja unistustele.

        Mis juhtub siis, kui hakkad kahtlema kõiges ümbritsevas? Kui iga
        element, mida oled võimeline defineerima, on muutnud järgmiseks hetkeks
        oma põhiolemust? Mis saab siis, kui vahetegemine tuttavliku ning võõra
        puhul muutub võimatuks ilma moondumise, enesekaitse, valetamise,
        põgenemise, peitupugemise, võitluse või isegi vaenlase hävitamiseta?

        Mis on sõda? Miks ajalugu ennast kordab?

        Ühel päikesepaistelisel kevadpäeval 2017. aastal võis lugeda ajalehest
        inimkonna ajaloo jooksul õhitud suurimast konventsionaalsest lõhkekehast
        – The Mother of All Bombs. Lavastuses “Uncanny You” muutub tegelaskuju
        Mother Bomb meediatormi epitsentriks. See vahejuhtum paneb pealtvaatajad
        higistama justkui nad ise seisaksid kõrbes põletava päikse all. Avalik
        tähelepanu ning imetlus viib Mother Bombi kokku Üksildase Ränduriga –
        koos alustavad nad teekonda alla pimedasse orgu.


        Ann Mirjam Vaikla on lavastus- ja kujutav kunstnik. Ta on äsja saabunud
        New Yorgist, kus ta oli aasta praktikal Storefront for Art and
        Architecture galeriis Soho linnaosas. 2015. ja 2016. aastal osales ta
        Watermilli Keskuse rahvusvahelises suveprogrammis Long Islandil, mida
        juhib teatrilavastaja Robert Wilson. 2015. aastal lõpetas ta oma õpingud
        Norra Teatriakadeemias stsenograafia erialal.

        Lærke Grøntved on etendus- ja performance kunstnik. Ta on osa
        sõltumatust teatrigrupist T.I.T.S, on reisinud lavastustega “Forced
        Beauty” ja “MINE” ning esinenud koos Bianca Casady’ga (Cocorosie) tema
        2015. aasta Euroopa tuuril. Eelmine aasta esines ta Tallinnas SISU
        Sümpoosionil oma soolokontserdiga “Before the Storm”. 2015. aastal
        lõpetas ta oma õpingud Norra Teatriakadeemias näitlemise erialal.

        Ann Mirjam Vaikla ja Lærke Grøntved kohtusid esmakordselt 2012. aastal,
        kui nad alustasid oma õpinguid Norra Teatriakadeemias. Lõputöö raames
        valmis ühine lavastus “Beasts” (“Elajad”), millest kasvas välja käesolev
        teatriprojekt “Uncanny You”. Valitud projektidest on nad ühiselt kaasa
        töötanud Noblessneri Valukojas esietendunud Robert Wilsoni ja Arvo Pärdi
        suurlavastuses “Aadama passioon”, Oslo Rahvusteatris etendunud Bianca
        Casady lavastuses “Mother Hunting (Miracle of a Rose)” ning Fredikstadi
        Kirjandusmajas esitatud Tino Sehgali teoses “This Situation”.


