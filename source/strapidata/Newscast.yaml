        2.-5. oktoobrini etendub Kanuti Gildi SAALi keldrisaalis soome
        etenduskunstnike Juha Valkeapää ja Taito Hoffréni värske lavastus
        „Pelko/Fear/Hirm“. Kevadel lavastuse valmimisel Kanuti Gildi SAALis
        toimunud residentuuri protsessi jätkuks jõuab see nüüd 2. oktoobril
        eesti esietenduseni. Valkeapää ja Hoffrén on eesti publikule juba
        tuttav, olles oma töödega varem kutsutud nii Baltoscandal festivalile
        kui Kanuti Gildi SAALi programmi. 


        Hirmud ühendavad inimesi, ületades sotsiaalseid klasse.
        „Pelko/Fear/Hirm“ liigub detailsest üldiseks, kohalikust globaalseks,
        väikesest suureks. Lavastus räägib isiklikest ja lokaalsetest hirmudest,
        mis muutuvad üldiseks ja globaalseks – vähemalt mõttetasandil. Isiklikud
        hirmud on universaalsed. Mida ma kardan? Mida jätan tegemata, kuna
        kardan? Hirm tapab uudishimu ja piirab elu. Kas me vaatame mujale ja
        miks? Kas ma julgen kellelegi silma vaadata, kas ma julgen vastu astuda
        probleemile, endale, teistele? Teisest küljest – hirm kaitseb meid ja
        muudab elu turvalisemaks. Kes kasutab hirme ära, kes hirmutab ja miks?
        Millal tekitab turvalisuse loomine hirmu?


        Juha Valkeapää on vokaal- ja etenduskunstnik Helsingist.
        Magistrikraadiga teatriteaduses ja ungari keeles on ta kunstnikuna
        iseõppija. Oma 25-aastase karjääri jooksul on ta nii üksi kui erinevates
        grupeeringutes loonud lavastusi, installatsioone, raadioteoseid ja
        helimaastikke, mida on esitatud mitmel pool Soomes ja ka
        rahvusvaheliselt. 2014. aastast on Valkeapää etenduskunstide maja Mad
        House Helsinki üks vedajatest.


        Taito Hoffrén on laulja, interpreet ja helilooja ning õppinud Sibeliuse
        Akadeemia folkmuusika osakonnas. Töötanud teatris nii helilooja kui
        helikunstnikuna, kirjutab ta hetkel doktoritööd runolaulust Helsingi
        Kunstiülikoolis. Lisaks tegutseb Hoffrén heliinsenerina ja on oma
        plaadifirma “Äänia” alt välja andnud rohkem kui 30 Soome ja
        maailmamuusika kogumikku. Aastatel 2006-2015 oli ta Sommelo Ethno
        muusikafestivali kunstiline juht. Ta elab Pukkilas.


        Valkeapää ja Hoffrén on varem koos töötanud projektides: “Wooden Guy”
        (2016), “Ten journeys to a place where nothing happens” (2010-14), “Male
        Spaces” (2006-08), “Vocal theatre Iki-Turso” (1999-) ja “Kalevala”
        (1997-1999).

