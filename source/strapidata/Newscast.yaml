        Pressiteade 26.02.2019

        FREIRAUM TALLINN 2 ürituste seeria vabadusest – viimane vaatus


        FREIRAUM TALLINN 2 ehk ürituste seeria vabaduse teemal saab lõpu sel
        nädalavahetusel, 2. ja 3. märtsil Kanuti Gildi SAALis. Selle raames
        esitleme kunstnikke, kes seavad küsimuse alla harjumuspärase, meie
        valdavad mõtte ja tegutsemisviisid, otsides sellele tulevikkuvaatavaid
        alternatiive.

        Erik Alalooga esitleb oma kuupikkuse residentuuri tulemit, esitades
        hüpoteetilise küsimuse, kas on võimalik muutuda dissidendiks vaadeldes
        tehnoloogia hüperarengu kinnikiilumisi või neid ise tekitades, huvist
        näha kuidas asjad toimivad.

        Meil hea meel taas-esitleda Eva Meyer-Kelleri performance’it “Death is
        Certain”, mida on Tallinnas juba korra näidatud- Nu Performance
        festivali raames aastal 2005. Eva Meyer-Keller muudab argise brutaalseks
        säilitades sealjuures omamoodi kerguse ja huumorimeele, muutes meid
        elegantselt pealtvaatajatest kaasosalisteks kõnetades seeläbi tänases
        päevas vägagi aktuaalseid teemasid.

        Esmakordselt on rõõm võõrustada tunnustatud kuraatorit Joanna Warzat,
        kes esitleb raamatut “A City Curating Reader. Public Art Munich 2018”.
        Tegemist on tema kolme kuulise avaliku ruumi kunsti projektiga Game
        Changers Müncheni linna kontekstis. Raamat dokumenteerib sel puhul ellu
        kutsutud 21 avaliku ruumi kunstiteost ning sisaldab valiku esseid kunsti
        rollist avalikus ruumis. Tõstatades küsimusi – mis on avalik avalikus
        kunstis? Milline võiks olla linnakureerimine? Millist rolli mängib kunst
        ideede vormimisel? Avalik kunst mitte meetrites vaid minutites ehk
        jagatud ühise ajalise kogemusena? Joanna Warsza sõnul - “küsimus pole
        selles, kas me tahame olla osa meie ajastu muutustest vaid selles kuidas
        me positsioneerime end nendes.”


        FREIRAUM TALLINN 2 ürituste ajakava:

        02.03 18:00 ERIK ALALOOGA “I love machnes and machines love me”
        residentuuri showing

        02.03 19:30 EVA MAYER-KELLER (Berliin) „Death is Certain“

        03.03 18:00 JOANNA WARSZA (Berliin) “A City Curating Reader. Public Art
        Munich 2018” raamatuesitlus

        03.03 19:30 EVA MAYER-KELLER (Berliin) „Death is Certain“


        Freiraum (vabaruum) on Goethe Instituudi algatatud üleeuroopaline
        projekt, millesse on kaasatud 53 partnerit kultuuri-, kunsti- ja
        teadusringkondadest ning kodanikuühiskonnast, kes tegelevad 40 linnas
        küsimusega - mida tähendab vabadus tänapäeva Euroopas? Freiraumi
        koostööpartnerid püstitasid projekti alguses kohalikust kontekstist
        tulenevalt vabadusega seotud küsimused, millest lähtudes püütakse
        üheskoos otsida vastuseid 2018-2019 jooksul läbi viidavate ürituste
        raames.

        Kanuti Gildi SAALi dialoogipartneriks projekti raames on ainsana
        Saksamaad esindav organisatsioon Kunsthaus Dresden, kes tõstatas
        küsimuse: olukorras kus linn ja avalik ruum on aina rohkem mõjutatud
        parempoolsete populistlike initsiatiivide poolt alates aastast 2014 -
        mida saab kunst kui vabaduse keel teha käesoleval ängistuse ajal?
        Koostöös Goethe Instituudiga Tallinnas püstitasime küsimuse: kas me
        võime olla õnnelikud? keskendudes vabaduse ja vastutuse vahelistele
        suhetele ning era- ja avaliku elu positiivsetele aspektidele Eestis.
        Olles kogenud sajandeid välismaist okupatsiooni, väärtustame oma
        isiklikku vabadust, mis väljendub kõrgelt arenenud digitaalses
        infrastruktuuris ja positiivselt laetud vigadest õppimise kultuurist.

        2018-2019 aasta jooksul toimunud Freiraumi üritustesse Dresdenis ja
        Tallinnas on olnud kaasatud järgnevad kunstnikud ja kuraatorid: Jaan
        Toomik, Marian Bogusz, Christa Jeitner, Isaac Chong Wai, Sarah Vanhee,
        Sven Johne, Eva Neklyaeva, Svea Duwe, Manaf Halbouni, Sven Johne, Daniel
        Kahn, Flo Kaesaru, Kristina Norman, Max Kowalewski, Raul Walch, Teater
        NO99, Tools for Action, Jaan Toomik, Zentrum für Politische Schönheit,
        Erik Alalooga, Eva Mayer-Keller, Joanna Warsza ning lisaks sai Tallinnas
        teoks POLIITIKAPIDU kuhu olid kaasatud kõikide suuremate poliitiliste
        parteide esindajad.


