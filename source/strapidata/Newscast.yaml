        Homme, 1. novembril annab NU Performance Festival 2016 raames Tallinnas
        kontserdi maailmakuulus Peaches. Kontsert toimub Punases Majas, samal
        õhtul astuvad üles ka Black Cracker ja Maria Minerva. 


        Peaches (Berliin) on legendaarne muusik, produtsent,
        performance-kunstnik, aktivist ning mida kõike veel võib ta nime taha
        kirjutada. Ta alustas oma tegevust 2000ndatal ja saavutas
        maailmakuulsuse singliga “Fuck the Pain Away”, peale mida on ta mööda
        maailma tuuritanud ja nihutanud piire elektroonilise muusika ja
        punk-rocki vahel. Peaches ei nihuta piire mitte ainult muusikastiilide
        vahel, vaid seab kriitiliselt küsimuse alla stereotüüpsed kuvandid
        soorollidest ja seksuaalsusest ning võitleb enese väärtustamise eest.
        Tema performance’id on seksuaalselt laetud, äärmiselt visuaalsed ja
        jõulised vaatemängud. NU Performance Festivalil toimuva kontserdi
        keskmeks on üle kuue aasta ilmunud stuudioalbum “Rub” (2016).


        Õhtu avaesinejaks on karismaatiline Black Cracker (New York/ Berliin).
        Ta on muusik, performance-kunstnik ja mainekas slam-poetry tegija, kelle
        viimaste koostööde hulka kuuluvad koostööd HAU teatriga Berliinis, Saksa
        ooperiga ja teiste mainekate muusikute ning etenduskunstnikega üle
        maailma. Eestisse tuleb ta oma varsti välja antava albumiga COME AS U
        R!, mis varieerub talle omase Industial R&B/OFF Popi vahel,
        kombineerides hip-hopi, souli ja jersey clubi elemente.


        Õhtu lõpetab eesti päritolu Maria Minerva, kes elab ja tegutseb Los
        Angeleses. Minerva (kodanikunimega Maria Juur) on rahvusvaheliselt
        tunnustatud laulja, laulude kirjutaja ning keskkonnaaktivist. NU
        Perfromance Festivalil tuleb esitamisele “Beyond the velvet rope”,
        sametine muusikaline avantüür, mis viib meid öösse.


