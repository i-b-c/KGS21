        Rahvusvaheline etenduskunstide biennaal NU Performance Festival ühendab
        sel aastal jõud muusikafestivaliga Üle Heli. Suure elevusega teatame, et
        oktoobris Tallinnas toimuvate festivalide ühised piiratud koguses
        pimepassid on saabunud müüki.  


        20.-28. oktoobril toimuv etenduskunstide biennaal NU Performance
        Festival ning 25. oktoobril algav muusikafestival Üle Heli ühendasid
        jõud, et tuua publikuni mitmekesine rahvusvaheline ja kohalik
        etenduskunste ning muusikat sisaldav programm. Tihe koostöö samaaegselt
        toimuvate festivalide vahel aitab luua senisest veelgi vaheldus- ja
        ideederikkama unikaalse terviku. Alates 6. juunist müüki tulnud piiratud
        kogus ühiseid festivalipasse võimaldavad külastada nii etendusi ja
        performance'id, kui ka kontserte ja klubiüritusi, mis toimuvad oktoobri
        eelviimasel nädalal.  


        VII NU Performance Festival toimub 20.-28. oktoobril 2018 ning kannab
        alapealkirja “Objekt ja kollektiiv”. Festival leiab aset sel aastal juba
        seitsmendat korda ning on läbi aastate olnud oodatud etenduskunstide
        biennaal. Esimese väljalaske puhul, 2005. aastal, sai saateks
        kirjutatud, et "festival uitab ringi teatri, kujutava ja performance`i
        kunsti, popmuusika ja kaasaegse tantsu vahemaastikel. See on
        defineerimatu, amorfne ning dünaamiline ala, kus põimuvad erinevad
        erialad, arusaamad, traditsioonid. Siin, õieti ei-kellegi-maal, tekivad
        hübriidsed kultuurivormid ning luuakse uusi autoripositsioone”. See on
        jätkuvalt relevantne ka 2018 aasta festivali ideoloogilise platvormi
        määratlemisel.  


        NU Performance Festivali selle-aastase programmi huvi on tuua esile
        ootamatut, viia kõrvale harjumuspärasest ning luua pinnast
        performatiivsuse avaramale tajumisele. Festivali keskmes on objektse
        kunsti ajaliin ning performatiivsed võimalused, mis mõtestavad ümber
        publiku individuaalset ja kollektiivset kogemust. Festivali
        kuraatoriteks on Henri Hütt ja Mihkel Ilus, kes on kunstnike-duona
        tegutsenud läbi seitsme aasta.  


        Käesoleval aastal toimuval festivalil Üle Heli on oodata kontserte,
        klubiõhtuid, heliinstallatsioone ning haridusliku eesmärgiga seminare ja
        vestlusringe. Samuti toimuvad festivali otsingulisele ja avastamisrõõmu
        taotlevale lähenemisele omaselt sündmused erinevates kohtades nii
        Tallinnas kui ka festivali lõpupäeval, 28. oktoobril toimuva eksootilise
        väljasõidu kaudu kaugemalgi.

        Heliüleste tasandite muusikafestival Üle Heli keskendub žanrimääratluste
        asemel muusika tähenduslikkusele ja seostele erinevate
        kunstivaldkondadega. Festivali huviorbiidis muusikalised nähtused, mis
        väljuvad etteantud raamidest ja suhestuvad ümbritsevaga vabalt ning
        loominguliselt, esitades küsimusi ja pakkudes erinevaid tõlgendamis-
        ning dialoogivõimalusi ka heliülestel tasanditel.  


        Mõlema festivali programmid avalikustatakse augusti keskel ja siis
        tulevad müüki ka üksikpiletid.  

