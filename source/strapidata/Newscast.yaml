        TANTS(U)GALA raames anti üle Kanuti Gildi SAALi tantsupäeva
        hommikusöökidel välja antud Sõltumatu Etenduskunsti Auhindade
        traditsioonist välja kasvanud omaalgatuslikke preemiaid. Seekord jagati
        tunnustust järgnevalt:


        -Patrick R. Vesi auhinna ennastsalgava tegevuse eest etenduskunstide
        välja 2017. aastal sai Iggy Lond Malmborg.


        -Henri Hüti nimelise muusikalise kujunduse eripreemia sai Jakob Juhkam
        subkultuurse terviku loomise eest lavastuses “The Dreamers”.


        -Oliver Kulpsoo nimelise auhinna sai Raho Aadla.


        -Sandra Jõgeva poolt algatatud ja žürii hääletuse tulemusel pälvis
        esmakordse Kallutatud Jõu Preemia Kultuuriministeeriumi kunstinõunik
        Maria-Kristiina Soomre. Tema enda väljendit kasutades "kunstipoliitika
        korrastamine" on saanud ägedate vastulausete ja protestide osaliseks,
        mis on leidnud väljundi nii arvamusartiklites, publitseeritud
        vestlusringides kui sotsiaalmeedia postitustes ja diskussioonides.
        Eravestlustest rääkimata. Soomre otsustele on ette heidetud kunstirahade
        koondumist kitsa ringkonna kätte, ebademokraatlikkust kunstirahade
        jagamisel ja kunstielu võtmist äärmiselt Tallinna-keskselt. Eriti
        teravat kriitikat on pälvinud tema otsus kaotada ära seni kõigile avatud
        Kultuuriministeeriumi galeriitaotluste voor 2016. a lõpus. Esimese
        Ojasoo ja Semperi nimelise Pereväärtuste Preemia pälvis eraeluline paar,
        kes on andnud oma parima, muutmaks riiklikku institutsiooni seda
        kahekesi juhtides millegi perefirma sarnaseks. Selle laureaadid on
        Tallinna Kunstihoone juhataja Taaniel Raudsepp ja sama asutuse kuraator
        Anneli Porri. Lisaks ilma konkursita oma elukaaslase vastutavale
        ametikohale töölevõtmise võib Tallinna Kunstihoone tegevuse puhul
        võitjapaari ajal esile tõsta selle tööpõhimõtete senisest
        läbipaistmatumateks muutmist, avaliku ja korralise näituseprojektide
        konkursi kaotamist, Kunstihoone nõukogu arvulist vähendamist. Viimasel
        ajal on paksu verd tekitanud Kunstihoone soov saada osa nende näitustel
        eksponeeritud kunstiteoste ka hilisemast müügisummast.
