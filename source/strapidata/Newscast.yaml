        Pressiteade 6.12.2017  

        Kanuti Gildi SAAL tähistab Soome sünnipäeva koos tunnustatud
        kunstirühmitusega W A U H A U S!   


        Kanuti Gildi SAAL tähistab sel nädalal Soome 100. juubelit koos Helsingi
        kunstirühmitusega W A U H A U S. Hiljuti pälvisid nad Soome 2017. aasta
        riiklike kultuuripreemiate etenduskunstide valdkonna preemia. Nädala
        alguses sai Kanuti Gildi SAALis näha lavastust “Flashdance”. 7. ja 8.
        detsembril jätkub kava nende uusima lavastusega “Private Dancer”, milles
        osaleb ka mitmete eesti etenduskunstnikega koostööd teinud Juha
        Valkeapää.   


        Lavastus “Flashdance” on teine ning “Private Dancer” kolmas osa
        triloogiast, mis on oma nime saanud tantsufilmidelt. Esimene osa, “Dirty
        Dancing” esietendus Zodiak-is - Uue Tantsu Keskuses Helsingis ja seda
        nägi Kanuti Gildi SAALi publik 2015. aasta lõpus. Selles seerias on
        rõhutatult kõrvuti koos nii “elutud asjad” nagu värvitud hapupiim ja
        suur must prügikott, elavad esinejad laval kui ka publiku mitmeid meeli
        kätkev kogemus.  


        Lavastuse “Private Dancer” keskmes on heli ja selle kinesteetiline
        olemus. Heli saavutatakse läbi millegi liikumise. See reisib meie
        kõrvadesse ning sealt edasi vibreerides väikestesse kehaosadesse, mis
        tõlgitakse tundeks, millestki, mis juhtus. Lavastuses vaadeldakse suud
        kui valvatud väravat. Mida me laseme suust sisse ja välja on
        reguleeritud normide poolt, mis ainult ei säilita meie füüsilist keha ja
        tema baasvajadusi vaid toob esile ka meie sotsiaalsed ning ühiskondlikke
        suhteid teistega. “Private Dancer” kutsub publikut kuulama oma tervet
        keha sirutades “teise”, keha piiride ja lõputute võimaluste poole
        kuulamise kaudu.  


        Idee: W A U H A U S; laval: Heidi Soidinsalo ja Juha Valkeapää; lava
        taga: Samuli Laine, Juho Keränen, Anni Klein, Jarkko Partanen, Jussi
        Matikainen, Heidi Soidinsalo; produktsioon: Zodiak - Center for New
        Dance, W A U H A U S; residentuuri toetus: Kunstencentrum BUDA (Belgia);
        esietendus: 13.10.2017 Zodiak - Center for New Dance; kestus: 60min.  


        W A U H A U S-i kuuluvad lavastaja Anni Klein, stsenograaf Samuli Laine,
        koreograaf Jarkko Partanen ja helikunstnikud Jussi Matikainen ning Heidi
        Soidinsalo. Nad loovad oma töid erinevates ruumides, nii väikestes
        eksperimentaalteatrites kui ka suurtel staadionitel. 

        Kasutades pop-kultuuri, on W A U H A U S-i tööd võimelised samaaegselt
        lahutama meeli kui ka valgustama meie ühiskonna struktuure, läbi
