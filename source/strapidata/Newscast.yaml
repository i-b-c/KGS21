        **Maike ja Iggy Lond Malmborgi “99 Words for Void” etendub Nowy Teatris
        Varssavis!**  


        Homme, 26. aprillil saab Maike ja Iggy Lond Malmborgi lavastust“99 Words
        for Void” näha Nowy Teatris Varssavis.  


        Nowy Teatr on tunnustatud poola lavastaja Krzysztof Warlikowski 2008.
        aastal loodud uus teater, mis otsib aktiivselt dialoogi publikuga ning
        võtab julgelt sõna ka kultuuripoliitikas. Kanuti Gildi SAAL on Nowy
        teatriga samuti jätkuvas dialoogis ning koostöös, 2 aastat tagasi
        külastasime neid lavastusega “Three left hours”. Teatri kuraatorid on
        jälginud Maike ja Iggy Lond Malmborgi töid ning nüüd avanes võimalus nad
        ka Varssavisse esinema kutsuda.   


        Maike ja Iggy Lond Malmborg kommenteerivad lavastuse “99 Words for Void”
        esitamist Poolas: “99 Words for Void” vaatleb, kuidas humanistlik
        retoorika pöördub ümber ning muutub ennast välistavaks jõuks. Oleme
        selle lavastusega esinenud Põhja-, Kesk- ja Lõuna-Euroopas, kus
        humanismi toidetakse nö. rinnapiimaga ning peetakse immanentseks tõeks.
        Me oleme väga põnevil, kuidas me lavastus võetakse vastu
        paremäärmuslusliku päevapoliitika valguses. Kas Poola konteksis võiks
        öelda, et humanistlik retoorika on pigem vastupanu, mitte hegemoonia?
        Kas kriitikale on siis üldse kohta? Rainer Fassbinder väidab, et iga
        ülestõus saab alguse enesele noa selga löömisega, justkui kannaks see
        ise mürki, mida ta tahab eemaldada. Selliste mõtetega oleme me oleme
        tulnud Varssavisse ning loodame siit lahkuda võibolla haavatuna, kuid
        siiski tugevama enesekriitikaga.   


        Lavastus “99 Words for Void” (tõlge: 99 sõna tühjusele) vaatleb
        humanismi ja sellele toetuva "euroopalike väärtuste" tausta ning jälgib,
        kuidas neo-liberaalne poliitika on „inimlikkuse ideoloogia“ dissonantsi
        löönud - glitch, mis ideoloogilisi värdvorme ja võõrandumist toodab. See
        on lugu lootuse asendumisest soovidega, mis saavad rahuldatud värskelt
        röstitud kohviubade aroomiga.

        Idee, lavastus, esitus: Iggy Lond Malmborg, Maike Lond Malmborg /
        Dramaturgia: Johan Jönson / Tehnilised lahendused: Kalle Tikas /
        Kaasproduktsioon: Kanuti Gildi SAAL, Baltoscandal festival, Dublin
        Theatre Festival, Théâtre national de Bordeaux en Aquitaine, Teaterhuset
        Avant Garden / Projekt on kaasprodutseeritud NXTSTP-i poolt, EL
        Kultuuriprogrammi toetusel. / Lavastuse toimumist Nowy Teatris Varssavis
        toetab Eesti Kultuurkapital.   


        Aktiivset tuuritamist jätkab ka Iggy Lond Malmborgi lavastus “Physics
        and Phantasma”, mida on võimalik järgmisena näha Saksamaal
        Staatstheater'is Nürnbergis 30. juunil ning Sophiensaele's Berliinis 3.
        ja 4. juulil.  


        Nowy Teatr koduleht:
        [www.nowyteatr.org/en/event/99%20words](http://www.nowyteatr.org/en/event/99%20words)

        Lavastuse “99 Words for Void” koduleht:
        [www.saal.ee/et/performance/2921](https://www.saal.ee/et/performance/2921)
