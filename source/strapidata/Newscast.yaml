        Täna, 14. oktoobril esietendub Kanuti Gildi SAALis Mart Kangro uus
        soololavastus "ENNEMINEVIK".  Lavastus kõneleb mäletamisest ja
        amneesiast, mis käivad alati käsikäes. Mida me otsustame mäletada ja
        mida unustada? Kas me oleme see, mida me mäletame, või see, mida me
        oleme otsustanud mitte mäletada? Kas on olemas ajalooline mälu? Aga
        ühiskondlik? Mis on üleüldse see, mis mäletab? Millest kõneleb see
        kriim? See lõhn? See pommiauk?  
          
        *Nii kaua, kui ma mäletan, olen ma soojadel õhtutel joonud alati Aperol
        Spritzi. Paljud minu elu kõige olulisemad jutuajamised või
        meeldejäävamad kohtumised teiste inimestega mõnes parginurgas,
        festivalikeskuses või sõpradel külas olles on möödunud selle aperitiivi,
        vahuveini ja mullivee oranžika segu seltsis. Kuidas see algas, ma ei
        mäleta. Võib-olla see jook maitses mulle. Võib-olla oli midagi tema
        värvis − värviline sillerdus ei olnud liialt pealetükkiv ja edev, vaid
        piisavalt kitšilik, et mõjuda coolina. Alkohol selle segus ei mõjunud
        kunagi haamrilöögina pähe, vaid rammestas su lihased ja tõi öösel kaasa
        rauge segamatu une.  

        Ent Aperol Spritz ei maitse mulle juba enam ammu. Ta on lääge ja lahja
        korraga. Tema värv on muutunud tüütuks ja tema poolt loodud
        sotsiaalsetes kontaktides pole midagi eksklusiivset, sest seda jooki
        joovad nüüd kõik. Tema valmissegamine on üksluine ja igav, koostisosad
        ning nende vahekorrad ei muutu kunagi, mitte midagi selle joogi
        valmistamisest ei jäeta kujutlusvõime hooleks − minu klaasis kordub
        muutumatul kujul alati üks ja seesama segu.  

        Ja ometi palun ma sobiva hetke saabudes baarimeestel või sõpradel endale
        ikkagi välja valada ühe Aperol Spritzi ning istun siis, oranž vedelik
        klaasis, koketeerides mõnel eeslinna rõdul. Õhtud on soojad ja tuletavad
        meelde paljusid sooje õhtuid enne seda. Vahel sajab. Loksutan
        apelsiniviiluga kaunistatud kristallselget kokteili ja joon mõned
        sõõmud. Seejärel vaatan, kuidas kuiva kätte jäänud jääkuubikud klaasis
        aeglaselt, kuid pöördumatult ära sulavad.   

        Mart Kangro (s 1952)*  
          
        Mart Kangro on vabakutseline etenduskunstnik, koreograaf ja lavastaja.
