        Täna, rahvusvahelisel tantsupäeval anti Kanuti Gildi SAALis
        traditsiooniliselt üle Sõltumatu Etenduskunsti Auhind. <br />

        <br />

        Eesti Sõltumatu Etenduskunsti Auhinna laureaadid 2015. aasta loomingu
        eest on Riina Maidre ja Flo Kasearu lavastusega “House Music” -
        performatiivne installatsioon, mis muutis tänava lavaruumiks ja ühendas
        kogukonna. “House Music” esietendus 20. augustil Flo Kasearu
        Majamuuseumi ees etenduskunstide festivali SAAL Biennaal 2015 raames.

        <br />

        Sõltumatu Etenduskunsti Auhinda anti kuni 2014. aastani välja Sõltumatu
        Tantsu Auhinna nimetuse all. Muudatuse tingis asjaolu, et sõltumatus ehk
        institutsioonivälises kunstis on žanripiirid muutunud marginaalseks:
        kaasaegse tantsu ja etenduskunsti vahele rangete eraldusjoonte tõmbamine
        on piirav. Auhinnaga tunnustatakse sõltumatul etenduskunstide väljal
        tegutsevaid kunstnikke, produtsente ja institutsioone.<br />

        <br />

        Selle aasta nominendid olid:<br />

        Kadri Noormets ja Diego Agulló lavastusega “formlessly yours”<br />

        Riina Maidre ja Flo Kasearu projektiga “House Music”<br />

        Svetlana Grigorjeva lavastusega “Carmina Trash”<br />

        <br />

        Sõltumatu etenduskunsti auhinda 2015. aasta loomingu eest annab välja
        Kanuti Gildi SAAL koostöös Eesti Teatriuurijate ja -kriitikute
        Ühendusega. Žüriisse kuulusid Madli Pesti (Eesti Teatriuurijate ja
        -kriitikute Ühendus, Vaba Lava), Riina Oruaas (Eesti Teatriuurijate ja 
        -kriitikute Ühendus), Priit Raud (Kanuti Gildi SAAL) ning Triinu Aron
        (Sõltumatu Tantsu Ühendus). Auhinda toetab Eesti Kultuurkapital.<br />

        <br />

        Henri Hüti nimelise muusikalise kujunduse eripreemia pälvis Renzo Van
        Steenbergen performatiivse heli-muusika hooaja eest.<br />
