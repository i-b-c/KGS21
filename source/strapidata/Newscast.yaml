        Pressiteade 3.10.2017  

        Kanuti Gildi SAALis etendub Karolin Poska soololavastus.  


        Järgmisel nädalal näeb Karolin Poska soololavastust “thank you. you're
        welcome THANK YOU you're welcome. thank you” Kanuti Gildi SAALis. “thank
        you ...” on Poska esimene soololavastus, mis esietendus 7. juulil 2017
        Supersonicumi galeriis, NoTaFe festivalil Viljandis.  


        Karolin Poska on vabakutseline tantsukunstnik, kes on lõpetanud Tartu
        Ülikooli Viljandi Kultuuriakadeemia. 2016/2017 hooajal oli ta Kanuti
        Gildi Saali noor kunstnik residentuurs. Oma lavastustes on ta
        eksperimenteerinud live-elektroonilise muusika ja tantsu piiridega.  


        Lavastust tutvustav tekst:  

        Mis juhtub bakteritega sinu kätel kui sa plaksutad? Kas see teeb neile
        haiget?  

        Mõtle hetkele, kui sa taipad, et etendus, mida vaatasid, on just
        lõppenud. Tuled on kustunud, etendaja lavalt lahkunud, valitseb vaikus.
        Aplaus ei ole veel alanud. Kogu publik mõtleb sama - see on läbi. Sa
        tahad, et see vaikne hetk kestaks igavesti. 

        Sa ei ole kindel, kust see täpselt algas või kes tegi esimese plaksu,
        aga äkki levib aplaus kulutulena ning juba plaksutavad kõik. Sina teed
        automaatselt sama.   

        Nüüd hingavad kõik kergendunult. Su näoilme muutub etenduse vaatamise
        näost tavaliseks tänavailmseks. Sa märkad inimesi enda ümber. Näed, et
        nad on hakanud ennast liigutama ja sättima, vahetavad omavahel naeratusi
        ning pilke.   

        Sa kuuled endiselt nende aplodeerimist. Mõni plaksutab valjult ja
        jõuliselt, teine lööb käsi kokku kui kuninganna. Nad kõik plaksutavad
        samas rütmis. Ära murra süsteemi. Püsi rütmis.   

                            Plaks-plaks-plaks-plaks  

        Idee, esitus: Karolin Poska, helikunstnik: Kenn-Eerik Kannike,
        valguskunstnik: Ivar Piterskihh, dramaturgiline tugi: Kaie Küünal,
        kaasproduktsioon: Kanuti Gildi SAAL, toetaja: Eesti Kultuurkapital  


        Etendused toimuvad 11., 13. ja 14. oktoobril kell 19:30 Kanuti Gildi
        SAALi Püha Vaimu SAALis. Piletid müügis Piletilevis ja pool tundi enne
        algust kohapeal.
