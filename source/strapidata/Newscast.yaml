        Täna, rahvusvahelisel tantsupäeval, jagati Sõltumatu Etenduskunsti
        Auhindadest välja kasvanud omaalgatuslikke preemiaid. Kuna
        traditsioonilist tantsupäeva hommikusööki Kanuti Gildi SAALis sel aastal
        ei toimunud, anti auhinnad üle virtuaalsel teel Zoom keskkonnas. Jagati
        juba traditsiooniks muutunud preemiaid, aga oli ka uusi üllatajaid.
        Kokku anti välja 6 auhinda.   
          
