        Kanuti Gildi SAAL toob Eestisse briti teatritrupi Forced Entertainment
        suurprojekti “Complete Works: Table Top Shakespeare”   


        Kanuti Gildi SAAL alustab oma tulevast, 17. hooaega tunnustatud briti
        teatritrupi Forced Entertainment'i omapärase suurprojektiga “Complete
        Works: Table Top Shakespeare” (Kogutud teosed: lauapealne Shakespeare).
        6 päeva jooksul jutustavad briti näitlejad ühekaupa ette 36
        Shakespeare’i näidendit.  


        5.-10. septembrini Kanuti Gildi SAALis toimuvatel etendustel moonduvad
        soola- ja pipratoos kuningaks ja kuningannaks. Vaasist saab prints.
        Tikutoosist saab kelner. Tualettpaberirullist kõrtsmik. Veepudelist
        sõnumitooja. “Kogutud teostes” loovad kuus etendajat kõigist
        Shakespeare’i näidenditest kompaktsed versioonid, mida etendatakse
        koomiliselt ja koduselt, kasutades ühemeetrisele lavapinnale asetatud
        tavalisel laual tegelaskujudeks argiesemeid.  


        Forced Entertainment on huvitunud kaua aega virtuaalsest ja kirjeldavast
        etendusvormist, uurides läbi aastate erinevaid viise, kuidas tuua
        ebatavalisi stseene, kujundeid ja lugusid lavale keele kaudu. Trupi
        uudsel suunal vaadeldakse lavastusega “Kogutud teosed: lauapealne
        Shakespeare” Shakespeare’i komöödiates, tragöödiates, ajaloolistes
        kirjutistes ja hilisemates näidendites jutustuste dünaamilisust. Järgneb
        lihtne ja idiosünkraatiline, absurdne ja veidralt kütkestav lo-fi
        stiilis kodukootud nukuteater. Näidendite lood ärkavad ellu ilmekas
        miniatuurvormis.  

        “Kogutud teostega” käsitleb Forced Entertainment esmakordselt
        draamakirjandust ja Shakespeare’i pärandit. Tulemuseks on näidendite
        kohatine samaväärseks tegemine - toimub õrnalt koomiline
        näidenditekstide uuesti sõnastamine köögikapist ja toidupoest pärit
        esemete kaudu, kuid samas pühitsetakse jõudu, mis on neis näidendites,
        jutuvestmises ja teatris iseendas.


        1984.aastast alates Sheffieldis tegutsev Forced Entertainment on juba
        kaua olnud teatri- ja etenduskunstide maailma kõrgeimas tipus. Ometi
        pole trupp kunagi esinenud Tallinnas, kuigi on külastatud Baltoscandali
        festivali 2014. aastal. Trupp tegutseb Tim Etchells’i juhtimisel, kes on
        ka “Kogutud teosed: lauapealne Shakespeare-i” lavastajaks. Tim Etchells
        osales oma soololavastusega 2016. aastal Baltoscandal teatrifestivalil.
        Forced Entertainment on esinenud ülimenukalt pea kõikjal maailmas. 2016.
        aastal autasustati truppi prestiižika Ibseni teatri auhinnaga
        pikaajalise teatrikunsti arendamise eest.  


        Shakespeare'i näidendeid esitavad Robin Arthur, Jerry Killick, Richard
        Lowdon, Claire Marshall, Cathy Naden ja Terry O’Connor.

        Teisipäevast reedeni antakse alates kella kuuest igal päeval 4 etendust
        ning laupäeval ja pühapäeval juba alates keskpäevast 10 etendust.   

        Ühte lavastust esitab üks näitleja ja see kestab umbes 40 minutit.   

        Etendused on inglise keeles, ilma tõlketa ning toimuvad Püha Vaimu
        SAALis, kus on piiratud arv kohti.    

