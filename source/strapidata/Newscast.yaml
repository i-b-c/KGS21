        Etenduskunstide keskus Kanuti Gildi SAAL, mis avati 2001. aastal
        Tallinna vanalinnas aadressil Pikk 20, peab täna 15. sünnipäeva. Sel
        puhul on uuenenud koduleht www.saal.ee, mille seest leiab uhiuue
        etenduskunstide ajakirja Magasin. Sünnipäeva puhul ilmub ka Ott Sandraku
        raamat Tallinna Püha Kanuti Gildist ja selle majadest.<br /> 

        <br />

        Kanuti Gildi SAAL sai alguse 2001. aastal ja tagasi vaadates on selge,
        et tegu oli kultuuripoliitiliselt tähelepanuväärse sündmusega. Tegemist
        oli Eestis tundmatu, aga “vanas-euroopas” juba tavapäraseks saanud
        etenduskunstide keskuse formaadiga, mis erines põhimõtteliselt meie
        regioonis peamiselt tegutsevatest repertuaariteatritest ja ühekordsetest
        teatriprojektidest. Kanuti Gildi SAAL on jätkuvalt trupita kuid
        kunstilisi valikuid tegeva juhtimisega stiilideülene kunstikeskus, mille
        kõik tegevused on kureeritud. Selle formaadi vajalikkuse parimaks
        tõenduseks on fakt, et tänaseks on selliseid keskusi Eestisse tekkinud
        veel mitmeid. <br />

        <br />

        Kõigi tegutsemisaastate jooksul on Kanuti Gildi SAAL end pidevalt
        redefineerinud läbi nende kunstnike, kes on siin oma töid loonud või
        esitlenud. Kanuti Gildi SAAL on platform, mille kunstiliseks valikuks on
        piirimail liikuvad, otsiva mõtlemisega kunstnikud.<br />

        <br />

        Kanuti Gildi SAALi 15. hooaega tähistame mitmesuguste ettevõtmistega,
        mis on suunatud nii käesolevale hetkele kui tulevikku, aga erandkorras,
        sünnipäeva puhul, pühime tolmu ka Kanuti gildihoone minevikult. On
        huvitav, et majast, mis on olnud viimase viieteistkümne aasta jooksul
        kaasaegsete etenduskunstide keskmeks ning enne seda paljude
        kultuuriajalooliste algatuste ja ühe vanima gildi peakorteriks, pole
        ilmunud ühtegi kirjutist. Seeõttu oleme palunud mahlaka ütlemisega
        ajaloolasel Ott Sandrakul teha kokkuvõtte sellest värvika
        kultuuriloolise tähendusega majast. Valmiv raamat on esimene Kanuti
        gildist ja selle hoonetest. <br />

        <br />

        Kanuti Gildi SAAL on uuendanud ka oma kodulehte, mille leiab endiselt
        tuttavalt aadressilt www.saal.ee . Kodulehelt leiab ka uhiuue
        etenduskunstidele pühendatud online-ajakirja Magasin. Magasin on koht,
        mis avab ukse kunstnike ja külaliste mõtteprotsessidesse; kus saavad
        sõna nii tegijad, kui vaatajad. Sest etendus, nimelt, on ainult killuke
        selles komplekses ja põnevas võrgustikus, mida me etenduskunstiks
        kutsume. Me ootame kaastööd kõigilt, kes antud žanriga seotud kas
        vaataja, partneri või loojana. Ootame kaastööd inimestelt, kes pole
        harjunud kirjutama, kuid soovivad; professionaalsetelt kriitikutelt,
        kellele traditsiooniline leheruum jääb kitsaks; kunstnikelt avamaks uksi
        etendustes laiutavate märgisüsteemide mõistmiseks. See ruum ei ole
        harilik leheruum - pigem võib mõelda sellest kui katsebaasist, kus
        ideede, mõtete, tähelepanekute ja vastukajaga saab luua etenduskunstide
        alati muutumises olevat avatut diskursust.<br />

        <br />

        Tähistame koos!<br />

        Teie, Kanuti Gildi SAAL<br />

