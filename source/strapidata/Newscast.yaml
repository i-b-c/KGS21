        Festival toimub juba 17. korda, olles sellega üks vanemaid Tallinnas
        toimuvaid etenduskunstide festivale (endise nimega Augusti
        TantsuFestival). Jätkub festivali rännakuline olemus nii raamatukogus,
        haudadel kui värskes õhus Linnahalli lähistel ning tsirkusestuudios ja
        teatrisaalides.


        SAAL Biennaal festivalil on ees veel 8 kohtumist kunstnikega, kes on
        valmis oma maailma meile näitama. Võimalik on kogeda nii kaasaegse
        tantsu kui laiemalt etenduskunstide teoseid, või hoopiski töid, mida ei
        saa ja peagi määratlema üheselt, selgelt. Seekordsel SAAL Biennaalil on
        võimalus läbi nende kohtumiste mitte ainult osa saada, vaid ka ühiselt
        luua ruumi ja aega ilma kindla teadmiseta, kuhu see välja viib. Näha
        detaile, mida muidu ei märka või mida eelistame ignoreerida. Proovida
        midagi, mida muidu ei teeks. Vaadata kaugemale iseenesestmõistetavast -
        kas selles peitub võimalus millegi uue tekkeks?

        SAAL Biennaalil on seekord mitu lavastust, mis on küll väliselt
        installatiivse iseloomuga, aga siiski vormistatud etendusena. Üsna
        mitmel juhul on need ka isiklikud - kogemine võib toimuda küll teiste
        lähedal, kuid siiski on sisekaemuslikus laadis. 


        SAAL Biennaali kohtab veel koduses Kanuti Gildi SAALis aga ka hoopis
        Linnahalli taga, Tallinna Ülikooli Akadeemilises Raamatukogus,
        MIMstuudio keldris ja OMAtsirkuse saalis. Festivalihõngu on juba jäetud
        Von Krahli Teatrisse, Vaba Lavale ja EKA klassiruumi. Sel nädalal alates
        teisipäevast saab põigata Linnahalli juurde, kus Rima Najdi teos “Think
        much. Cry much.” vaatleb piiridega seotud rituaale ja piiride
        helikeskkonda, et aru saada piiridest kui konstruktsioonidest. Veel on
        võimalus kogeda Tania El Khoury kurbilusat installatsiooni Süüria
        aedadesse maetud kümne tavalise inimese suulisest ajaloost ja rännata
        raamatukogus koos Tim Etchellsi ja Ant Hamptoni loodud audiolooga. Kes
        pole jõudnud veel õhtuti Kanuti Gildi SAALi ette Kadri Noormetsa ja
        Gabriel Da Luziga juttu vestma, on võimalus seda teha ka sel nädalal.
        Etendub ka “Group Show”, mis on performance’i formaadis esitatud
        immateriaalsete teoste immateriaalne kehastus. Meie oma majas, Kanuti
        Gildi SAALis valminud lavastused “Physics and Phantasma” (Iggy Lond
        Malmborg) ja “Seisund ja disain” (Karl Saks) etenduvad nädala lõpu
        poole. Festivali lõpetab pimedusest pimedam Mårten Spångbergi
        maraton-lavastus “Natten”, mis analüüsib esteetilise kogemuse tumedamat
        poolt. 


