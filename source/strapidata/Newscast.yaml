        Algselt 2015. aastal Briti ja kogu maailma ühe tunnustatuima
        teatrikollektiivi Forced Entertainmenti poolt esietendunud “Kogutud
        teostes” loovad kuus etendajat kõigist Shakespeare’i näidenditest
        kompaktsed versioonid, mida esitatakse koomiliselt ja koduselt,
        kasutades ühemeetrisele lavapinnale asetatud tavalisel laual
        tegelaskujudeks argiesemeid.  
          
        Alates tänasest, 17. septembrist saab 9 nädala jooksul Kanuti Gildi
        SAALi vahendusel voogedastusena kaasa elada Forced Entertainmenti
        projekti “Kogutud teosed: lauapealne Shakespeare: Kodus” raames kõigile
        36le Shakespeare’i näidendile. Erakorraliselt avame suurprojekti 17.
        septembril kell 22:00 “Macbeth’i” ühisvaatamisega Kanuti Gildi
        SAALis.   
          
        2017. aasta septembris oli Kanuti Gildi SAALil au võõrustada sama
        projekti Tallinnas, nüüdses edasiarenduses saame Shakespeare'i
        näidendite tegelastele kaasa elada virtuaalse ülekande teel näitlejate
        kodudest.  
          
             
        Forced Entertainment on kaua aega huvitunud virtuaalsest ja kirjeldavast
        etendusvormist, uurides läbi aastate erinevaid viise kuidas tuua
        ebatavalisi stseene, kujundeid ja lugusid lavale keele kaudu. Trupi
        täiesti uudsel suunal vaadeldakse lavastusega “Kogutud teosed:
        lauapealne Shakespeare” Shakespeare’i komöödiates, tragöödiates,
        ajaloolistes kirjutistes ja hilisemates näidendites jutustuste
        dünaamilisust. Järgneb lihtne ja idiosünkraatiline, absurdne ja veidralt
        kütkestav lo-fi stiilis kodukootud nukuteater. Näidendite lood ärkavad
        ellu ilmekas miniatuurvormis. “Kogutud teoseid” on etendatud teatrites
        üle maailma ja ka interneti teel kantud tuhandete rahvusvaheliste
        vaatajateni. Ajal, mil globaalne pandeemia on sundinud inimesi kodudesse
        ning uueks moeväljendiks on saanud distantsi hoidmine, leiab tükk uue ja
        intiimsema elu läbi ‘koju tulemise’.  
          
         “Kogutud teostega” käsitleb Forced Entertainment esmakordselt draamakirjandust ja Shakespeare’i pärandit ning selles koduversioonis, mis laotub laiali üheksale nädalale, toimub omamoodi vaikne aga ambitsioonikas lavastuste tasandamine ja avamine.     
          
        1984. aastast alates Sheffieldis tegutsev teatrikollektiiv Forced
        Entertainment on juba kaua olnud teatri- ja etenduskunstide maailma
        kõrgeimas tipus. Eestiga seovad truppi pikaajalised loomingulised
        sidemed. Baltoscandali festivalil on nad ülesastunud 2014 ja 2018. Trupp
        tegutseb teatrikunsti suurkuju Tim Etchells’i juhtimisel, kes on ka
        “Kogutud teoste” lavastajaks. Tim Etchells osales oma soolotööga 2016.
        aasta Baltoscandali festivalil. Samal aastal autasustati truppi
        rahvusvaheliselt väga prestiizika Ibseni teatri auhinnaga, pikaajalise
        teatrikunsti arendamise eest.  
          
