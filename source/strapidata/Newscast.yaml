        Pressiteade 18.07.2017  

        Ann Mirjam Vaikla ja Lærke Grøntvedi lavastuse “Uncanny You” avalik
        prooviprotsessi ettenäitamine.  


        Ann Mirjam Vaikla ja Lærke Grøntvedi septembris valmiva lavastuse
        “Uncanny You” prooviprotsessi ettenäitamine toimub 27. juulil kell 19:30
        Kanuti Gildi SAALis. Showingut kantakse üle New York’i
        residentuurikeskusesse “Arts Letters and Numbers” osana suvisest
        meistriklassi programmist, mis sel aastal keskendub põhiseaduse
        temaatikale kandes pealkirja “Constitution”. Pärast showingut järgneb
        arutelu Tallinna ja New York’i publiku vahel.  


        “Uncanny You” on Ann Mirjam Vaikla ja Laerke Grøntvedi audio-visuaalne
        lavastus. Projekt keskendub kummastavatele ehk “uncanny-likele”
        ruumidele ja situatsioonidele.  


        Mõistet “uncanny” mainiti esimest korda Sigmund Freudi essees “Das
        Unheimliche” 1919. aastal. Sõna “uncanny” tähendab midagi võõrastavalt
        tuttavlikku, midagi rohkemat kui lihtsalt saladuslikku, midagi, mis
        äratab hirmu ja õudu ning on ebamugavalt kummaline. Lavastus “Uncanny
        You” kasutab seda mõistet tänapäeva poliitilise kliima kontekstis - see
        on interdistsiplinaarne lavastus, mis kasutab kontserdi, luule, video,
        liikumise, visuaalse ja sõnateatri elemente. Autorid on lavastuse teksti
        loonud ise ja osaliselt rekonstrueerinud selle äsja ilmunud artiklite
        põhjal (New York Times, The Guardian). Samaaegselt keskendub lavastus
        putukate ellujäämise strateegiatele ja mimikrile ning huvitub selle
        ilmingutest inimeste maailmas (inspireeritult Roger Caillois’ esseest
        “Mimicry and Legendary Psychasthenia”).  


        “Uncanny You” on rahvusvaheline teatriprojekt, mis esietendub 26.
        septembril 2017 Kanuti Gildi SAALis 17. hooaja esimese uuslavastusena.
        Toetajate hulka kuuluvad ka residentuurikeskus “Arts Letter and Numbers”
        New York’is ja Teater Momentum Odense’s Taanis.  


        Lærke (DK) on esineja ja helilooja. Ta on osa sõltumatust teatrigrupist
        T.I.T.S ja on reisinud lavastustega “Forced Beauty” ja “MINE”, koos
        Bianca Casady’ga (Cocorosie) tema 2015. aasta Euroopa tuuril. Eelmisel
        aastal esines ta Tallinnas oma soolokontserdiga “Before the Storm”.
        2015. aastal lõpetas ta oma õpingud Norra Teatriakadeemias näitleja
        erialal.  


        Ann Mirjam (EST) on lavastus- ja kujutav kunstnik. Ta on äsja saabunud
        New York'ist, kus ta oli aasta aega praktikal Storefront for Art and
        Architecture galeriis Soho linnaosas. Ta on osalenud kahel korral
        Watermilli Keskuse rahvusvahelises suveprogrammis (Long Island, NY),
        mida juhib teatrilavastaja Robert Wilson. 2015. aastal lõpetas ta oma
        õpingud Norra Teatriakadeemias stsenograafia erialal.  


        Residentuurikeskus Arts Letters and Numbers on koht, mida kannustab
        loomingulisus ja eesmärgile pühendatud intensiivsus. See on koht, kus
        luua uusi seoseid, mõtteprotsesse ning viise, mis kehastavad meie
        lootusi ja püüdlusi. Paik, kus erinevad osapooled saavad kokku, et
        konstrueerida küsimusi ja loomingulisi projekte keskendudes empaatiale,
        eetikale ja kujutlusvõimele. Ruum, kus uurida hapruse varjundeid meie
        jagatud narratiivides.  

        Käesoleva aasta juulikuus korraldab residentuurikeskus Arts Letters &
        Numbers oma kuuendat interdistsiplinaarset suve meistriklassi, mis see
        aasta keskendub põhiseaduse temaatikale kandes pealkirja “Constitution”.
        Nimetatud teemaga loob residentuurikeskus võimaluse keskkonnaks, mis
        soodustab vaba mõtlemist, et küsida küsimusi ja luua kunstiprojekte
        hetkel aktuaalsete teemade kohta. Ruum, mis toob kokku elemendid, mille
        põhjal muuta meie taju pidevalt muutuvast maailmast. Põhiseaduse
        temaatikast inspireeritud küsimused avavad ukse mõistatusele, ruumile,
        mõttekeerisele ning võimaluse korral osutavad kätte kindla pinnase,
        millele hiljem toetuda.  


