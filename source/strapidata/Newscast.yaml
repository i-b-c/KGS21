        Täna, 28. septembril esietendub Tallinnas Kanuti Gildi SAALis Karl Saksa
        uuslavastus „Planet Alexithymia“. Lavastus nägi ilmavalgust juba
        Baltoscandal festivalil ning pärast sealset esietendust on terve tiim
        ehk Karl Saks, Ruslan Stepanov, Maike Lond, Henry Kasch, Maarja Kalmre
        ja septembrist lliitunud kunstnik Johannes Säre veetnud proovisaalis kuu
        aega, et muuta lavastus eestikeelseks, ehitada Johannese kavandatud
        lavakujundus ning lihvida kunstilisi ideid ja lahendusi. Kanuti Gildi
        SAALi esietendus on järgmine osa ja peatükk tervikust.  
          
        Karl on intervjuus lavastuse kohta öelnud järgmiselt: ““Planet
        Alexithymia” räägib nii kaugest kui ka kõige lähedasemast oskamatusest
        väljendada sõnadega, mida tunned või mis su ümber toimub.”  
          
        Keha, mis on surutud keskkonda või teadvus, mis on surutud kehasse, peab
        tegelema rutiini ja pragmaatiliste kordustega - olgu see blackboxis,
        vanglas või põllumaal. Sealt tulenev taastekkiv jada ja fenomen, kuidas
        keha ja psühholoogia olukorraga kohanevad või mitte, on lavastuse
        fookuseks.  
          
        “Planet Alexithymia” on minimalistlik vaate- ja kuuldemäng, mis ammutab
        informatsiooni eksperimentidest, protseduuridest, sündroomidest ja
        diagnoosidest.  
          
        Karl Saks on vabakutseline koreograaf, tantsija ja helikunstnik. Ta
        lõpetas 2009. aastal Tartu Ülikooli Viljandi Kultuuriakadeemia
        etenduskunstide osakonna (BA) ning 2017. aastal Eesti Kunstiakadeemia
        uusmeedia eriala (MA). Saks on loonud kolm soololavastust ning teinud
        koostööd nii helikunstniku, dramaturgi, esineja, lavastaja assistendi
        kui kaas-lavastajana teatri, filmi ja galerii kontekstis. Ta on osa
        muusikalisest kollektiivist Cubus Larvik.  
          
        * Aleksitüümia on subkliiniline fenomen, mis hõlmab endas emotsionaalse
        teadlikkuse puudumist või täpsemalt raskusi tunnete tuvastamisel ja
        kirjeldamisel ning nende eristamisel emotsionaalsest erutusest
        tulenevatest kehalisest aistingutest  
          
        **Jesper Hoffmeyer Biosemiootika. Uurimus elu märkidest ja märkide
        elust  
          
