        Sel nädalalõpul, 6-8. mail saab Kanuti Gildi SAALis festivali Saksa
        kevad raames näha Mart Kangro, Christina Ciupke ja Nik Haffneri uut
        lavastust “new work”. Lavastus esietendus novembris 2015 Uferstudios
        Berliinis. <br />

        <br />

        Kangro, Ciupke ja Haffneri uut lavastust võib vaadelda kui nende eelmise
        ühise lavastuse “wait and see” (2012) järge, mis oli 2013. aastal Saksa
        kevade programmis. Tookord tegelesid kolm kunstnikku füüsilise ja
        verbaalse suhtlemise intiimsete kihistustega ning uurisid kuidas
        üksikisiku tegevus võib viia ühise pingutuseni. Oma uut koostööd
        alustasid nad küsimusest, mil määral on iga üksikisik asendatav.
        Tasapisi nihkus nende fookus sellele, millest moodustub meie arusaam
        teisest inimesest. <br />

        <br />

        Lavastus pakub esinejatele välja mängulise dialoogi struktuuri -
        teineteisele küsimuste esitamise algorütmi. Seda seoses igaühe isiklike
        kogemuste, mälestuste, mõtete arhiiviga, mis paljastab teatud osa meie
        olemusest. Neid küsimusi ei esitata kunagi kuuldavalt. Paberile
        kirjutatult lebavad need laual, millest kujuneb tegelik lava. Selle
        arhiivi ühisel käivitamisel võimendatakse seda põgusat hetke, mil mõte
        alles vormi võtab, enne kui lugu muutub konkreetseks. See on otsimise ja
        kõhkluse hetk. Mõte, mis on alles vormumas, kaalutakse läbi veelkord.
        See on korraga nii käesolev hetk kui mälestus.<br />

        <br />

        Koreograaf ja tantsija Christina Ciupke elab ja töötab Berliinis. Ta
        loob oma projekte koostöös kunstnikega nii tantsuvaldkonnast kui muudest
        distsipliinidest. Teda huvitavad selles kontekstis “projektsiooni,
        retrospektsiooni ja spekulatsiooni” konflikti ja vastastikuse mõju
        sfäär, keskendudes esinemis olukordadele laiemas tähenduses. Christina
        teeb mitmete kunstnikega koostööd pikaajaliselt, sh filmitegija Luscy
        Cash, helilooja Boris Hauf, visuaalkunstnik Lars ø Ramberg, koreograaf
        Nik Haffner, koreograaf Mart Kangro ja dramaturg Igor Dobričić. Aastatel
        2003-2004 oli ta külaliskunstnik ZKM kunsti- ja meediakeskuses
        Karlsruhes. 2013 aastal sai ta magistrikraadi koreograafias Amsterdami
        Kunstikoolist. Tema tööd nt “kannst du mich umdrehen” (2011), “wait and
        see” (2012) ja “undo, redo and repeat” (2014) tuuritavad hetkel nii
        Saksamaal kui mujal. <br />

        [www.christinaciupke.com](http://christinaciupke.com/)<br />

        <br />

        Nik Haffner on tantsija ja koreograafina sageli seotud projektidega,
        mida ta loob koostöös teistega. See huvi on viinud teda koostööni
        kunstnikega mitmetest eri distipliinidest ning mitesugugustest
        harivatest projektidest. 2008. aastast on ta õpetanud Berliini
        kõrgkoolidevahelises tantsukeskuses HZT ning 2012 aastal sai ta selle
        keskuse kunstiliseks juhiks. Kuni 2000. Aastani tantsis ta William
        Forsythe'i kompanii Ballett Frankfurt tantsija. Sel perioodil arendast
        ta välja media publikatsiooni “Improvisation Technologies” koostöös
        Karlsruhe kunsti  ja meedia tehnoloogia keskusega ZKM. Perioodil
        2011-2013 tegi ta koostöd Jonathan Burrowsi ja Matteo Fargioniga nende
        online skoori “Seven Duets” webi väljaande MotionBank.org raames.<br />

        <br />

        Mart Kangro on Tallinnas elav ja töötav tantsija ja koreograaf. Peale
        mitmeid aastaid Eesti Rahvusballetis tantsimist pühendus ta vaid enda
        kunstilisele tegevusele, milles ta enamasti ise esineb. Sellest ajase
        peale on ta olnud tihedalt seotud Kanuti Gildi SAALiga. Ta on mitmeid
        kordi teinud koostööd Thomas Lehmeni, Christina Ciupke ning helilooja ja
        heliartisti Taavi Kerikmäega, kellega koos ta on lähemalt uurinud
        kaasaegse muusika esitaja rolli. Tema tööd “Talk to Me” esitleti 2012.
        aastal festivalil Foreign Affaires. Viimasel ajal on ta loonud lavastusi
        kurikuulsas teatris NO99 Tallinnas. <br />

        <br />

