        esietendub 6. septembril kell 21:00 Tartu Vanemuise väikeses majas
        DRAAMA 2018 festivali raames.  


        "Sisenemine sisenemisse" keskendub reaalse elu ning kujundatud
        situatsiooni vahelisele häälestamisele. Loeng-lavastuses on kokku
        kogutud kõikide Eesti teatrite ja etendusasutuste helilised
        publikukutsungid ja seostatud tähistajad. Heliline märguanne, mis
        reeglina tähistab etenduseks valmisolekut ning on signaal saali
        kogunemiseks, saab antud lavastuses keskseks tegelaseks. Lisaks
        erinevate kutsungite kuulamisele ja info kuvamisele, leiavad lavaruumis
        aset ka analüütilised mõtestavad protsessid.

        Eesti on võrreldes ülejäänud Euroopaga väga unikaalne publiku heliliste
        kutsungite poolest. Teater Vanemuine poolt alguse saanud traditsioon
        (mis tähistas eelmisel aastal maja publikukutsungi juubelit) on
        sütitanud kõiki teatreid disainitud signaalile tähelepanu pöörama, sest
        üleminek elust kunsti kogemusse on samm lähemale identiteedi
        terviklikumale tajumise võimalusele. "Sisenemine sisenemisse" kui
        vaataja ning vaatemängu kohtumise valmisolek.  


