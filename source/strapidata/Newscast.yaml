        Täna, 1. septembril toovad EMTA kaasaegsete etenduskunstide
        magistrantuuri tudengid lavale 99-tunnise kestvuslavastuse „Kuhu minek“.
        Etendus algab 1. septembril kell 19.00 ja lõpeb 99 tundi hiljem, 5.
        septembril kell 22.00. Etendust on võimalik vaadata ööpäevaringselt
        kohapeal EMTA uues Blackbox’is või online’s elektron.live platvormi
        vahendusel.  
          
        „Kuhu minek” on lavastus sellest hetkest, siin ja praegu, igal sekundil
        muutuvast, iga inimese jaoks erinevast. Mida iganes see tähendab, kuhu
        iganes see meid viib, see hetk küsib küsimusi. „Kuhu minek“ pakub
        võimalust 99-tunniseks koos olemiseks, otsimiseks, läheduse loomiseks ja
        ühenduses püsimiseks, andmiseks ja vastu võtmiseks, vaatamiseks,
        tajumiseks, kuulamiseks, mõtisklemiseks. Non-stop. Ei otsita lihtsaid
        vastuseid, küll aga võetakse julgelt aega, et küsida küsimusi. Sest see
        töö on vaja ära teha.  
          
        Lavastajad Simona Gonella (Itaalia) ja Peader Kirk (Suurbritannia),
        kunstnik Emer Värk, valguskunstnik Priidu Adlas, heli Raido Linkmann,
        video Mikk-Mait Kivi, kostüüm Moonika Lausvee. Laval EMTA kaasaegsete
        etenduskunstide rahvusvahelise magistrantuuri (CPPM) tudengid Agnes
        Oberauer (Austria), Iveta Pole (Läti), Joonas Tagel (Eesti), Keithy
        Kuuspu (Eesti), Lea Sekulic (Horvaatia), Liisa Saaremäel (Eesti),
        Marshall Stay (Austraalia), Martina Buhagiar (Malta), Paolo Panizza
        (Itaalia), Ragnar Uustal (Eesti), Seren Oroszvary (Austraalia), Simona
        Medolago (Itaalia), SeoHwon Ji (Lõuna-Korea), Sylvia Köster (Eesti) ja
        Giacomo Veronesi (Itaalia).  
          
        CPPM (MA in Contemporary Physical Performance Making) on EMTA uus
        rahvusvaheline magistriõppekava, kuhu võeti eelmisel aastal esmakordselt
        vastu 16 tudengit kümnest riigist. Õppekava eesmärk on anda noortele
        etenduskunstnikele võimalus töötada maailma tipptegijate käe all ja läbi
        selle arendada omaenda loomingulist käekirja. Esimesel õppeaastal
        õpetasid CPPM õppekaval Tadashi Endo (Jaapan/Saksamaa), Eddie Martinez
        (Wuppertal Tanztheater Pina Bausch, Saksamaa), Kasper Vandenberghe (Jan
        Fabre Troubelyn, Belgia), Ryen Perkins-Gangnes (Gecko Teater,
        Suurbritannia), Yorgos Karamalegos (Physical Lab, Kreeka), Stacy Makishi
        (Hawaii), Marilena Dara (Jasmin Vardimon Company, Suurbritannia),
        Agnieszka Mendel (Gardzienice, Poola), Will Bond ja Stephen Webber (SITI
        Company, USA), Guillaume Pige (Theatre Re, Suurbritannia), Simona
        Scholari (Itaalia), Iona Kewney (Ultima Vez, Belgia), Ana
        Sanchez-Colberg (Puerto Rico), Giacomo Veronesi (Itaalia), Imanuel
        Schipper (Rimini Protokoll, Saksamaa), Anne Türnpu, Madli Pesti, Maret
        Mursa, Anna Ranczakowska, Marin Johnson, Lilian Reinmets, Anne-Liis
        Poll. Õppekava juhib professor Jüri Nael. Eelnevalt on CPPMi tudengid
        üles astunud identiteedikabarees „Drag show vol2“ (Sakala 3) ja kreeka
        tragöödia ainelises lavastuses „16 soolot“ (Von Krahli Teater).  
            
        "Kuhu minek" kestvuslavastust on Sul võimalus jälgida 99 tunni vältel,
        soetades terveks selleks perioodiks passi, kuid selle saamiseks tuleb
        kiirustada, kuna müüki jõuab neid vaid piiratud arv
        https://fienta.com/et/wheredoyou-10442 . Teine võimalus on olla osaline
        päevapiletiga, mis annab märgitud ajavahemikul Sulle sissepääsu etendust
        mitu korda külastada https://fienta.com/et/s/wheredoyou . Kolmas
        võimalus on jälgida etendust tasuta https://cppm.elektron.live/.    
            
        „Kuhu minek“ on Eesti Muusika- ja Teatriakadeemia, Kanuti Gildi SAALi ja
