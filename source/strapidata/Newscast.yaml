        Etenduskunsti lühivormide festival MADE IN ESTONIA MARATON toimub 16.
        märtsil juba 12. korda Kanuti Gildi SAALis.  
          
        „Made in Estonia maraton“ on justkui vastupanuruum, kus
        tasakaalustatakse valitsevaid kultuuritöö mustreid, asetatakse rõhud
        valmistoote lõplikkuse asemel vahevariantidele, harjutatakse publikuna
        empaatiat ja solidaarsust.“ (Maarin Mürk, Sirp, 20.04.2018 „Fännikiri
        „Made in Estonia maratonile““)  
          
        Etenduskunstide pühadeaeg on käes! Etenduskunstide THE GOOD, THE BAD,
        THE UGLY - lühivormide festival Made in Estonia maraton tuleb sel aastal
        16. märtsil, et anda võimaluse kõigile, kes soovivad katsetada uusi
        ideid, panna ennast proovile publiku ees või lihtsalt tulla vaatajana
        osa saama ühest erakordsest õhtust. Hoolimata ürituse nimest pole
        tegemist võistlusega vaid ühisüritusega, mille loovad need, kes laval,
        lava taga ja saalis.  
          
        Ürituse kava on seekord nagu ka iga kord kureerimata. Õhtu koosneb
        traditsiooniliselt kolmest blokist: alustame black boxis, vahepeal
