        Kanuti Gildi SAALis esietendub 7. veebruaril Sigrid Savi soololavastus
        "Pushing Daisies", mis ajab kaasaegset koreograafiat uutele absurdsuse
        tasanditele. Tema uus soololavastus, kuigi piisavalt abstraktne, et
        võimaldada iga vaataja jaoks isiklikke mõtlemisviise, keskendub endiselt
        isiksuse, identiteedi, semiootilise süsteemi paradoksidele ja meie elu
        mõjutava kultuurilise alateadvuse teemadele. Selle elav, humoorikas
        isikupära, julge ja sürreaalne seatud disain, hämar helimaastik ja
        mängulised üllatused seavad värskendust pettumistele ja ootustele.  
          
        Lavastus „Pushing Daisies“ keskendub stimulatsioonile ja surmale
        kollektiivselt jagatud elamuses - hoiatab aga ka ei hoia selle eest.
        Keskkondlikud aina korduvad ilmingud justkui disainivad personad. Toimub
        avalik programmeerimine - inimeste tunnetuse vahendamine
        meediasemiootika barbaarsest kasutamisest kuni peene kujundamiseni
        käitumuslikus meeles, jättes ebamääraseks, kus vajadus eelneb
        pakkumisele või pakkumine motiveerib nõudlust. Lavastus taotleb
        meeleheitlikku effecti, mis paneb mõtestama vulgaarsust ja
        universaalsete kompositsioonide teket. Nähtamisi passiivses, varjatult
        aktiivses vahekorras hakatakse vastu võtma ja esitama ikoone.   
          
        Sigrid Savi on töötanud vabakutselise tantsijana Tallinna Tantsuteatris,
        Ugala Teatris, Sõltumatu Tantsu Laval, Vaba Laval ning aktiivsema
        lavastamiseni jõudnud alates 2015. aastast peale
        koreograaf-tantsuõpetaja eriala lõpetamist Tartu Ülikooli Viljandi
        Kultuuriakadeemias. Sigrid elab ja töötab hetkel Berliinis. Tema töid
        iseloomustavad brutaalselt naiivsed võtted nii ülesehituses kui ka
        esituses. Oma loomingulises töös tähtsustab Sigrid vaataja kogemuslikke
        perspektiive ja stilistilist kõla, õppides teadlikult töötama nii koos
        kaanonitega kui ka neist lahus.  

        Tema esimest soolotööd „Imagine There's a Fish“ on esitatud lisaks
        Eestile Norras, Saksamaal, Šotimaal, Lätis, Ukrainas. Koostöös Jon
        Konkoliga loodud performance`it „Not this pillow fight“ (2018) on
        esitatud New Yorkis ja Berliinis.  
          
