        Karolin Poska soolo “Sinu nirvaanale” esietendub 5. detsembril Kanuti
        Gildi SAALis. Tegu on kohaspetsiifilise lavastusega, kus Poska kutsub
        publiku endaga rännakule läbi keldrisoppide ning mida mahub tänastele
        oludele vastavalt vaatama vaid piiratud publikuhulk.  


        Lavastus “Sinu nirvaanale” proovib läbi kehalise kogemuse jõuda lähemale
        tänapäeval elamise tundele. Lavastaja ei hakka moraali lugema ega anna
        hinnanguid, vaid kutsub tumedatel aegadel lahtiste silmadega unistama.
        Kasutades keha, objekte, häält, maagiat ja ruumi, proovib ta elamise
        ärevuses luua lohutust.  


        Ta paneb enda puusad valetama, ta paneb sibula nutma, ta teeb midagi,
        mis viib mitte millegini – miski pole tõene ja kõik on võimalik. Ta näeb
        igavesti, ootab nirvaanat, kaaperdab, kukub jalad koos ja ihkab, mida
        süda saab. Ta kutsub sind osa saama ilma osalemata.  


        Karolin Poska on Tallinnas tegutsev koreograaf, etenduskunstnik ja
        tantsija. Talle meeldib transformeerida reaalsust, mängida objektide ja
        publiku ootustega. Tema esimene soololavastus “Thank you, you are
        welcome, THANK YOU, you are welcome, thank you” etendus mitmel pool
        Eestis ja ka piiri taga. Hetkel uudistab ta visuaalkunsti piirimail,
        õppides kaasaegset kunsti Eesti Kunstiakadeemias.  


        “Sinu nirvaanale” etendused Kanuti Gildi SAALis 5. - 13. detsembrini ja
        25. - 29. jaanuarini.   


