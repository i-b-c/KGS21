        Rahvusvahelise etenduskunstide festivali SAAL Biennaal on jõudnud
        viimasesse nädalasse, 29.-31. augustini saab Tallinnas näha Euroopa
        tipptegijate lavastusi. Programmi täidavad Eestis, Itaalias, Belgias,
        Austrias ja Taanis tegutsevate kunstnike tööd.   
          
        Veel kolmel päeval - neljapäevast laupäevani - on Noblessner Shipyardis
        võimalik kogeda Madlen Hirtentreu installatsiooni “Kliinik pärast
        paati”, laupäeval toimuvad sessioonid taas koos live muusikaga.
        Neljapäeva õhtul avab Noblessner Shipyard oma uksed Serious Serious
        poolt korraldatud ürituseks Summertime Offline, kus performance'ite,
        live muusika ja DJ set'idega astuvad üles Sandra Kosorotova, Pire Sova,
        Keiu Krikmann, Ando Naulainen, Kisling, Renzo van Steenbergen, Benzokai,
        Mihkel Kleis, Wondering o.         
          
        Neljapäeval ja reedel etendub neljal korral Tallinna Õpetajate majas
        Itaalia kunstniku  Francesca Grilli eriline lavastus “Sparks”, milles
        osaleb 11 eesti last, kes on koos lavastajaga nädal aega Tallinnas
        töötanud. Lavastus on valminud SAAL Biennaali kaasproduktsioonina.
        Francesca Grilli kommenteerib lavastuse protsessi järgmiselt “Mind
        huvitab vastutustunne, mille ma annan laste kätesse, mille toetan nende
        kindlale usule oma nägemusse tulevikust ja mõtetesse tuleviku kohta.
        Selline tegevus kannab sügavalt harivat tähendust; ideed etendusest kui
        maagilisest ja vajalikust teost. Mina usun utoopia poole teel olemisse
        kui sotsiaalsesse eesmärki, isegi kui selle tulemus jääb üksnes
        millekski imetabaseks ja käegakatsutamatuks, mõistetamatuks.”   
          
        Reedel etendub Sakala 3 Teatrimajas tunnustatud ja varemgi korduvalt
        Eestit külastanud Belgia-Taani koreograafi Mette Ingvartseni lavastus
        “21 pornographies”. Ingvartsen uurib pornograafilisuse toimimist hulga
        erootiliste ja afektiivsete materjalide vahendusel. Kogemused, mis
        vaatajale selle etenduse käigus osaks saavad, võivad ulatuda
        kujuteldavatest kuni kõhus keerama panevateni.  
           
        Festivali lõpetab Kanuti Gildi SAALis kurikuulsa Belgia-Austria
        lavastaja ja koreograafi Florentina Holzingeri lavastus “Apollon”.
        Holzinger avaldab muljet rea väga füüsiliste etteastetega, propageerides
        möödapääsmatult vastupidavuse ja elujõu täielikku väljendamist – loov,
        seksuaalne, füüsiline ja humoorikas. Apolloniga vihjab Holzinger
        Balanchine'i neoklassikalisele kvartetile Apollon Musagète. Loo keskmes
        on Apollon – kreeka mütoloogia kunstide jumal. Varvaskingades koreograaf
        ja tema muusad tõukavad, olümpiamängude kaalus raskused õlgadel ja
        naeratus näol, selle postripoisi oma troonilt. Selle humoorikas-raevuka
        hävitustöö kaudu klassikalise narratiivi kallal käsitleb Holzinger müüti
        väidetavalt täiuslikust naisest – naiskunstnikust endast.     
          
        Festival on siiani toimunud täissaalidele ning lavastuste piletid on ka
        sel nädalal juba välja müüdud, kuid võimalik on veel registreeruda
        Madlen Hirtentreu “Kliinik pärast paati” sessioonidele ning tulla
        neljapäeva õhtul Serious Serious üritusele Summertime Offline Noblessner
        Shipyardis.   
            
        SAAL Biennaal 2019 toetajad ja partnerid on Eesti Kultuuriministeerium,
        Eesti Kultuurkapital, Tallinna Kultuuriamet, MORE THAN THIS projekt - EL
        kultuuriprogrammi toetusel, i-Portunus - EL kultuuriprogrammi toetusel,
        Acción Cultural Española (AC/E), Flaami valitsus, Prantsuse Instituut,
        Valmiermuiža, Von Krahli Teater, Noblessneri sadamalinnak, Sakala 3
        teatrimaja jpt.  
          
        SAAL Biennaal 2019 toimub 14. - 31. augustini Tallinnas.  

        Festivali kuraator: Annika Üprus  

        Lisainfo ja täielik kava: www.saal.ee
