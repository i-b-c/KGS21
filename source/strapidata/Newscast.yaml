        väljasõidu koos huvilistega Viljandisse. Juba 13 korda toimub seal
        tantsupäevaga seoses Viljandi Tantsunädal http://tantsunadal.ee, mis
        kulmineerub TANTS(U)GALAga ehk TÜ Viljandi Kultuuriakadeemia
        tantsukunsti diplomandide lavastuste esitlemisega Ugala teatris.  


        TANTS(U)GALA raames antakse üle omaalgatuslikud preemiad, mis on välja
        kasvanud Kanuti Gildi SAALi tantsupäeva hommikusöökidel välja antud
        Sõltumatu Etenduskunsti Auhindade traditsioonist. Omaalgatuslike
        preemiate puhul on tegemist tunnustuse jagamisega isiklike
        kompromissitute sisekategooriate järgselt ja seekord lähevad üle
        andmisele: **Henri Hüti** nimeline muusikalise kujunduse eripreemia,
        **Patrick R. Vesi** auhind, **Oliver Kulpsoo** nimeline auhind ja
        **Sandra Jõgeva** algatatud preemiad.  


        Eelmisel tantsupäeva hommikusöögil Kanuti Gildi SAALis andis Kaja Kann
        välja omaalgatusliku Zoja Kosmodemjanska nimelise preemia Sandra
        Jõgevale. Vastusena sellele kutsus Sandra Jõgeva ellu eraalgatuslikud
        preemiad - Kallutatud Jõu Preemia ning Ojasoo ja Semperi nimelise
        Pereväärtuste Preemia, mille eesmärgiks on juhtida tähelepanu
        ebademokraatlikele ning läbipaistmatust süvendavatele nähtustele kaasaja
        Eesti kultuurimaastikul. Samuti üksikisikutele, ametiasutustele ja
        institutsioonidele, kes paljudes tekitavad mõtte, et "struktuurides on
        kallutatud jõud".  

        Kallutatud Jõu Preemia ei ole kindlasti otsene korruptsioonisüüdistus,
        kuigi selle "tööpealkiri" oli korruptsioonipreemia. Pigem on see
        märguanne, et mõne inimese või institutsiooni viimase aja tegevust
        tajutakse ebaõiglust ning ebavõrdsust süvendavana, et tema/selle
        tööpõhimõtted mõjuvad ebademokraatlike ning autokraatlikena. Ühe sõnaga
        kokku võttes mõjub tema/selle tegevus kallutatuna.

        Kallutatud Jõu Preemia laureaadi valis 21. aprillil žürii koosseisus:
        **Marian Kivila, Harry Liivrand, Karin Paulus, Sandra Jõgeva** ja
        **Triinu Jürves**. Lähtuvalt sotsiaalmeedia üleskutsest anti üles
        nominendid (esitajad jäävad anonüümseks): **RMK, Tallinna Kunstihoone,
        Muinsuskaitseamet, Eesti Kunstnike Liidu juhatus, Mark Soosaar, Paavo
        Nõgene, Märt Sults, Elin Kard, Manfred Vainokivi, Peep Puks ja Raimo
        Jõerand, Maria-Kristiina Soomre.**  

        Nii Kallutatud Jõu preemia kui Ojasoo ja Semperi nimeline Pereväärtuste
        Preemia on mitterahalised auhinnad. Auhinnad on valmistanud skulptor
        Rene Reinumäe. Kuna ta ei võtnud oma erialase töö eest tasu, võib teda
        lugeda ühtlasi preemiate suursponsoriks.  


        Kõik preemiad antakse üle TANTS(U)GALAgal, täpsema päevakava leiab -
        [www.ticketer.ee/tants-u-gala/](https://www.ticketer.ee/tants-u-gala/).   

        Kanuti Gildi SAALi poolt algatatud omaalgatuslike auhindade jagamise
        nimekiri on jätkuvalt avatud, kel huvi võib lahkesti liituda!
