        20.-28. oktoobrini Tallinnas seitsmendat korda toimuva  NU Performance
        Festival 2018 keskmes on objektse kunsti ajaliin ning performatiivsed
        võimalused, mis mõtestavad ümber publiku individuaalset ja kollektiivset
        kogemust. Terve nädala kestva programmi jooksul saab Tallinna erinevates
        esituspaikades näha nii kohalikke kui rahvusvahelisi ärksameelseid
        etendus- ning visuaalkunstnikke.   


        NU Performance Festivali 2018 kuraatoriteks on Henri Hütt ja Mihkel
        Ilus, kes on aktiivse kunstnike-duona tegutsenud läbi seitsme aasta.
        Kuraatorid kommenteerivad selleaastast festivali järgmiselt: “Seekordse
        NU Performance Festivali keskmes on objektse kunsti ajaliin ja
        performatiivsed võimalused ning etendused, mis mõtestavad ümber publiku
        kogemuse etenduse osana, seda nii individuaalses kui kollektiivses
        kogemuses. Meie huvi on otsida performatiivsust sealt, kus ei olda
        harjutud seda leidma. NUP18 programmi taustaks on muutuvad publikusuhted
        visuaalkunstide ja etenduskunstide kogemises. Etenduskunstidel on
        pakkuda kollektiivset ja selle võrra ühendavat kogemust ajateljega
        kunstiteostele, näituse-elamus saab aga anda väga individuaalset
        võimalust kunstiteosega suhestuda ja omas tempos näituse-rituaale
        tajuda. Meid on huvitanud just nende alade koostöö, kus mõlema valdkonna
        meetodid üksteist täiendavad, luues uusi võimalusi nii objektse kunsti
        mõtestamiseks kui ka uuteks koos-kogemise viisideks.”   


        Festivali avaõhtul saab Sveta Baaris näha erinevaid performance’eid
        siinsetelt tegevkunstnikelt. Õhtu tuleb pikk ning mitmekesine. Kadri
        Noormetsa Kanuti Gildi SAALis esietenduv lavastus “Maandatud tõotus”
        defineerib ennast vormi ning pealkirja kaudu ning tegeleb grupi kui
        kollektiiviga.  Andrius Katinas, Vera Nevanlinna ning Salla Salin toovad
        Kultuurikatlasse oma 2015 aastal esietendunud lavastuse “Paper piece”.
        Nagu ka pealkiri viitab, on lavastuse põhiline fookus paberil kui
        koreograafilisel, performatiivsel ning installatiivsel meediumil. Eesti
        Raadio 1. stuudios saab kahel korral kuulata Gisèle Vienne’i ja Peter
        Rehbergi raadiolavastust “Jerk, the radioplay”, mille tekstiliseks
        lähtepunktiks on Ameerika sarimõrvari Dean Corlli sooritatud kuritegude
        kujuteldav – kummaline, poeetiline, naljakas ja morn – rekonstruktsioon
        ning milles keskendutakse nukunäitleja kunsti erakordselt
        skisofreenilisele olemusele. Raadiolavastuse formaat võimaldab
        intiimsemat kogemust.   

        Mustpeade Maja Valges saalis seab ennast üles visuaal- ja teatrikunsti
        piirimail tegutseva Lawrence Malstaf’i installatiivne lavastus “Shrink,
        01995”. Ruumi on paigutatud 5 omapärast raami, milles asuvad
        vaakumpakendatud elusad kehad. Stockhomis elava ning töötava duo Nanna
        Nordströmi ning Gideonsson Londré “Thin Man” tegeleb konkreetsete
        esemete ning nende horisontaalse ja vertikaalse seisundiga. Mårten
        Spångberg on Tallinnas mitmeid kordi esinenud, seda nii teatri- kui
        visuaalkunsti kontekstis. Festivali kavas on tema “Digital Technology”,
        mida võib kirjeldada kui  esemetelt tähenduse kaotamist ning uue
        andmist. Mehhiko juurtega Julia Rodriguez tegeleb oma lavastuses “Later”
        aja ning erinevate esemete ning sündmuste kadumise ja kaotamisega
        selles.   

        Laivi (Suurväli) analüüsib oma loomingus rõivastust ja keha katmise
        meetodeid laiemalt nii visuaal-esteetilisel, funktsionaalsel kui
        ekspressiivsel tasandil. ARSi Projektiruumis toimuv “Mystifying mundane”
        on Laivi performatiivsete moeinstallatsioonide seeria kolmas näitus.

        Festivali kavast ei puudu ka vestlused kava teemafookuse üle. Kahel
        pärastlõunal on publik oodatud EKA uue maja galeriisse, kus teemal
        “Objekt kui esineja” arutlevad nii kohalikud kui rahvusvahelised
        teoreetikud ning praktikud. Toimub ka raamatuesitluste pärastlõuna, kus
        osalevad siinse kunstivälja olulisemad kirjastajad - Lugemik, Knock!
        Knock! Books ning ;paranoia. Lisaks tutvustab Mårten Spångberg
        etenduskunstide väljaannet “Movement Research”.    


        Sel aastal ühendasid NU Performance Festival ning 25.-28. oktoobrini
        kestev muusikafestival Üle Heli jõud ning kvaliteetse öise muusikavööndi
        eest vastutab Üle Heli kuraator Aivar Tõnso.  


        Henri Hütt on (etendus)kunstnik, kes väärtustab loomingulisi
        hübriidvorme, kuhu kuuluvad nii tehnoloogilise dominandiga etenduskunsti
        vormid, helietendused, lavastatud näituse kontseptsiooni arendamine ning
        koostööd erinevate valdkondade kunstnikega. Hütt on rühmituse MIMproject
        liige ning Baltikumi ja Skandinaavia kunstiülikoolide võrgustiku DAMA
        koordinaator.  

        Mihkel Ilus on (visuaal)kunstnik, kelle põhifookus on maal laiendatud
        väljal. See tähendab, et sageli töötab Ilus suuremõõtmelise
        installatsiooniga, milles maaliline lähenemine omab keskset rolli. Ilusa
        praktika oluline osa on ka kaasaegse näitusekultuuri ja etenduskunsti
        põimumine. Viimasel ajal tegeleb peamiselt objektse kunsti erinevuste
        uurimisega black box ja white cube tingimustes.  


