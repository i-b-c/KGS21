        Kanuti Gildi SAAL tähistab oma 15. hooaega mitmesuguste ettevõtmistega,
        millede seas homme esietenduv lavastus “2341AD” on autorite poolt
        otseselt pühendatud SAALi juubelihooajale.<br />

        <br />

        “2341AD” on audiovisuaalne poeem, mis loob kujutluspildi tulevikust.
        Inimesed on kadunud. Kanuti Gildi SAALis pole keegi enam sajandeid
        käinud. Mis on alles jäänud? Milline on maailm peale inimkonda, ilma
        meie, inimesteta? Milline näeb välja teatrimaja, milles on kuulda vaid
        eelneva tsivilisatsiooni kajasid? Kas seal tunduks üksildane? Oleks see
        vabastav? Või oleks seal üldse tunnetele kohta? Kas seal valitseks
        post-apokalüptiline hüljatud kaos? Millest kõneleb see vaikiv ruum?<br
        />

        <br />

        Selles kohaspetsiifilises installatsioonis, või nagu kunstnikud ise
        eelistavad nimetada- teekonnal võimalikku tulevikku, loovad hääle- ja
        etenduskunstnik Juha Valkeapää (Helsingi), helikunstnik Renzo van
        Steenbergen (Tallinn), videokunstnik Emer Värk (Tallinn), kunstnik Arno
        Scheper (Haag) ja dramaturg Mart Kangro (Tallinn) maailma, mis ei ole
        tühi, kuid on hüljatud, inimtühi, maha jäetud. See pole väljasurnud vaid
        pidevas muutumises, ainult meid - inimesi pole siin enam, siis kui
        saabuvad külastajad.<br />

        <br />

        Kogu teatriruumi täidavad etenduse ajal lives loodavad 3D helid ja
        ruumilised visuaalid. Vaatajad kutsutakse teekonnale, mis saab alguse
        hetkest, mil nad majja astuvad. Peale lõputusse ajakapslina toimivasse
        tunnelisse sisenemist, juhatatakse vaatajad läbi erinevate ruumi
        elementide fiktiivsesse tulevikku.<br />

        <br />

        Kunstnike endi sõnul on sündimas ainukordne lavastus, mis vahelduvalt
        näib kui performatiivne installatsioon, film või unenägu.<br />

        <br />

