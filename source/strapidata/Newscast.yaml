        Henri Hütt ja Maarin Mürk nihestavad, värskendavad ja mõtestavad ümber
        kultuurisündmuste formaate luues uue produktsiooniplatvormi RESKRIPT.  
          
        RESKRIPTi pidulik lavastatud gala ja esmaesitlus toimub 14. novembril
        kell 19:30 Kanuti Gildi SAALis. Järgnevad aktsioonid toimuvad sel
        hooajal EKAs, EKKMis, Tallinna Kunstihoones ja Sõltumatu Tantsu Laval.  

        Kultuurielus on paika loksunud terve rida sündmuseid, millel osalemist
        peetakse valdkonda kuulumisel ülimalt olulisteks. Ringlemine avamistel,
        esietendustel-linastustel, vestlusringides nii laval kui publiku seas
        toodab sümboolset ja sotsiaalset kapitali, aitab hoida “pildil”. Samas
        toimuvad need üritused suhteliselt samamoodi üle terve
        kultuurivaldkonna, justkui inertsist ning neile endile ei pöörata kuigi
        palju tähelepanu. See on mõnes mõttes ka mõistetav, tegemist ongi nn
        kõrvalproduktidega, mis on mõeldud millegi rambivalgusesse toomiseks –
        sündinud on uus teos! Või kellegi rambivalgusesse toomiseks – vaadake,
        millised huvitavad inimesed meil siin tegutsevad!  

        Pidev toimumine, kuid formaadina tähelepanuta jätmine on kaasa toonud
        selle, et kõik need eelpoolnimetatud korduvad rituaalid kukuvad tihti
        üsna igavatena välja. Jälle samad inimesed, sunnitud small talk,
        kohmetud kõned, moderaator laseb ühel panelistil kõigist üle sõita… Kas
        oleks võimalik, et meie kultuurielu ristumispunktid oleksid natukene
        põnevamad, erutaksid meid natukene rohkem? Sest avamised, esitlused,
        vestlusringid, kohtumisõhtud loojatega jms ei kao kuhugi, kuid nendes
        osalemise meeleolu võiks jõuda kaugemale Pavlovi koera refleksidest või
        automaatpiloodil tegutsemisest. Kinnitage turvavööd!  

        Produktsiooniplatvorm RESKRIPT pakub välja neljale sündmuse tüübile –
        avamised, vestlusringid, kohtumised kunstnikuga, raamatuesitlused – uued
        stsenaariumid, mille alusel kultuuriasutused ja -korraldajad saavad
        turgutada tüütuseni tuttavaid olukordi. Iga sündmusekategooria jaoks on
        välja töötatud mitmeid stsenaariumeid, mis sisaldavad vajaminevate
        tingimuste kirjeldust ning detailseid juhiseid nihestuse korraldamiseks.
        Stsenaariumite tutvustused leiduvad RESKRIPTi tootekataloogis, mida saab
        soetada Kanuti Gildi SAAList.  
          
        Maarin Mürk (1983) on kunstitöötaja, kes tegeleb kaasaegse kunsti,
        rohkem ja vähem eksperimentaalse hariduse, kunstikriitika jms teemade
        vahel kokkupuutepunktide loomisega. Tema viimane suurem projekt oli koos
        Mary-Ann Talvistuga EV100 raames korraldatud „Kunstnikud kogudes”, mille
        eest pälviti ka Kulka aastapreemia ja äramärkimine muuseumiauhindadel.
        Igapäevaselt töötab ta Eesti Kunstiakadeemias üldteooriaainete keskuse
        juhataja ja lektorina ning juhib Klassikaraadios kord kuus eetris olevat
        saadet Kunstiministeerium (koos Indrek Grigoriga).  
          
        Henri Hütt (1985) on (etendus)kunstnik, kelle laia loominguspektrisse
        kuuluvad tehnoloogilise dominandiga etenduskunsti vormid, helietendused,
        lavastatudn näitused, kureerimised, kirjutamised, installatiivsete
        etenduste genereerimised ja muu tabamatu. Lähtub kestuses olemisest,
        sest kes palju teeb, see jõuab vähe ajalukku. Henri loomingulistest
        näidetest leiab käesolevas dekaadis lavastusi, mis hõlmavad kõiki
        teatreid kui ka tühja ruumi mikrotonaalset värelust.  
          
        Sobiva stsenaariumi leidmisel tuleks võtta ühendust RESKRIPTi
        produtsendi Maarja Kalmrega (maarja@saal.ee) ning esitada tellimus.
        Stsenaariumid on tasulised, varieerudes vastavalt komplitseeritusele,
        kuid nende hinnastamisel on arvestatud siinsete kultuuriasutuste
        hinnatundlikust.  
          
