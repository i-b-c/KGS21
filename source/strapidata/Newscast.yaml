        Kanuti Gildi SAALi 19. hooaeg on lõppenud. Tegemist oli ühe hoogsa ja
        terasega, mis sai läbi epideemia tõttu varakult nagu kõigil teistelgi.
        Siiski tuleb pidada hooaega väga õnnestunuks, jätkates otsingulist ja
        rahvusvahelist joont esietendus meie kaasproduktsioonina 8 uuslavastust:
        Alissa Šnaideri triloogia “Weird tales I have tried to write”, Madlen
        Hirtentreu performatiivne installatsioon “Clinic after Boat”, Itaalia
        loomingulise platvormi Mali Weil lavastus “Forests | Unlearning”, Mart
        Kangro kaua oodatud soololavastus „ENNEMINEVIK“, Henri Hüti ja Maarin
        Mürgi omapärane ja eksperimentaalne projekt produktsiooniplatvorm
        „RESKRIPT“, Iggy Lond Malmborgi duett Rea Lestaga „Things in My Mouth“,
        Emer Värgi vastuoluline „You Will See So Many Pretty Things“ ning Netti
        Nüganeni ja Laura Van Bergemi „Victoria saladus“. Kolm planeeritud
        esietendust lükkusid tulevasse hooaega. Kokku jõudis hooaja jooksul
        toimuda 164 avalikku üritust, millest võttis osa umbes 15 000 inimest.  

        Lisaks rahvusvaheliste kunstnike uuslavastuste kaasprodutseerimisele,
        kutsutakse meie lavastusi tihti ka teistesse riikidesse. Kokku toimus
        möödunud hooajal 29 külalisetendust Sloveenias, Rootsis, Lätis, Norras,
        Iirimaal, Soomes ja Belgias. Epideemia tõttu jäi välisriikides aga ära
        lausa 24 külalisetendust. Kanuti Gildi SAAL on oma kaasproduktsioonidega
        hetkel kõige rohkem välismaal tuuritav Eesti teater.

        Hooaja tipphetkede hulka kuuluvad muidugi rahvusvahelise etenduskunstide
        festivali SAAL Biennaal korraldamine ning traditsiooniline
        etenduskunstide lühivormide festival Made in Estonia Maraton. Lisaks
        olime nõu ja jõuga abiks loomingulise platvormi eˉlektron Eesti esimese
        virtuaalse etenduskunstide festivali Kõheda vastasmõju festivali
        korraldamisel.  

        Meid ootab ees juubelihooaeg, sest 2021. aastal 30. jaanuaril tähistame
        me oma 20. aastapäeva. Kõik need aastad on meie fookuses olnud
        kunstnikud. Kunstnikud nii Eestist kui mujalt, kunstnikud, kes ei karda
        riskida, kes on huvitatud ümberringi toimuvast. On väga hea meel
        kuulutada välja järgmise hooaja esietendused, mille kaasprodutsendiks on
        Kanuti Gildi SAAL.  

        Esimesed esietendused ootavad meid ees juba varsti, festivalil
        Baltoscandal Rakveres. Karl Saksa aprillis välja tulema pidanud
        uuslavastus “Planet Alexithymia” esietendub 1. juulil Rakvere teatri
        väikeses saalis, järgmised etendused toimuvad juba septembris Kanuti
        Gildi SAALi suurel laval. Baltoscandali esimesel päeval jõuab Rakvere
        teatri suures saalis publiku ette ka loomingulise platvormi eˉlektron
        esimene lavatöö “Romeo & Julia #5”. Samal festivalil saab näha ka
        Kristina Normani palju vastukaja tekitanud loeng-lavastust “Kergem kui
        naine”.  

        Hooaega oma majas alustame augusti lõpus, kui esietendub kaua oodatud
        ning samuti edasi lükatud uuslavastus triolt Mart Kangro, Eero Epner ja
        Juhan Ulfsak. Sellelt koosseisult võib oodata kõike. Seekord on
        teemadena välja toodud kinnisvara ja perspektiivid.  

        Pea samal ajal augusti lõpus esietendub aga hoopis Tartus Siim Tõniste
        ja Üüve-Lydia Toompere osalusteatri lavastus “supersocial”, mis saab
        avalöögi uuel festivalil Tartu Interdistsiplinaar ning jõuab septembri
        alguses ka Viljandi ja Tallinna publiku ette.

        Inglise tipptrupp Forced Entertainment on Eestit külastanud mitu korda,
        viimati 2017. aasta sügisel, kui publikule etendati nädala jooksul
        Kanuti Gildi SAALis kõik Shakespeare'i teadaolevad 36 näidendit,
        kasutades igapäevaseid esemeid köögist. Sellel sügisel tuuakse need 36
        Shakespeare'i näidendit taas publiku ette, aga interneti vahendusel
        näitlejate koduköökidest. Kokku 9 nädalat, nädalas 4 lavastust. Kanuti
        Gildi SAALil on au olla sellise põneva projekti kaasprodutsendiks. Edasi
        ootavad publikut Karolin Poska, Marta ja Edgar Vunshi ning Artjom
        Astrovi ja Ruslan Stepanovi uuslavastused.  
          
        Näeme teatris! Osta pilet ja toeta omasid.  

