        kus midagi algab ja midagi juhtub ning see puudutab meid kõiki.   


        Hendrik Kaljujärv on olnud loominguliselt aktiivne paljudes formaatides
        - loonud muusikat sõna- ja tantsulavastustele, teinud installatsioone
        galeriides, lavastanud ja osalenud töödes nii Kanuti Gildi SAALis, Von
        Krahli Teatris kui ka Teatris NO99. Tema tööde läbiv tunnus on
        intensiivne ja sügav seisunditaotlus ja hoolikalt viimistletud töö
        erinevate meediumite ja vahenditega. Hendrik on nomineeritud antud
        lavastusega teatri aastaauhindade muusikalise kujunduse ja
        originaalmuusika auhinna kategoorias.  


        Karl Saksa 2016. aasta oktoobris esietendunud “Seisund ja disain” on
        soololavastus, mida esitatakse kohturuumi hierarhia kaudu. Täidesaatvat
        võimu ja kahtlusaluseid esitavad arhetüübid, asitõenditeks on elemendid
        ja artefaktid ning tunnistajapingis istub ehmunud kunstnik. Lahenduse
        leidmiseks võetakse kasutusele paragrahvid rituaalidest ja arhiiv
        surnute ülestunnistustest. Väiteid ja vastuväiteid vahendavad seaduslik
        füüsiline hierarhia ja häbitu formaalne koreograafia.  


        Karl Saks on vabakutseline koreograaf ja tantsija. Hetkel õpib ta EKA
        uusmeedia magistriprogrammis ja tegeleb heliloomega Cubus Larviku
        kaitsva müüri taga. Tema viimane soolo “The Drone of Monk Nestor”
        esietendus 2011. aastal Kanuti Gildi SAALis Sõltumatu Tantsu Lava
        produktsioonina. Pärast seda on Karl osalenud erinevates
        koostöö-projektides nii Eestis kui välismaal. Karl on selle lavastusega
        nomineeritud teatri aastaauhindade etenduskunstide ühisauhinna ja samuti
        tantsu kategoorias.  


