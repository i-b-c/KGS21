        Täna, 25. jaanuaril kell 19:30 esietendub Kanuti Gildi SAALis Henri Hüti
        ja Mihkel Ilusa uuslavastus "Kapriisid II". Tegemist on performatiivse
        installatsiooniga, mis on järjeks 2011. aastal etendunud art show'le
        "Kapriisid".   


        "Kapriisid II" on lavastus, milles domineerib musta- ja valge maagia
        kokkupõrge. Valgus tardub skulptuuriks, teatrikardin mõraneb. Oluline on
        vaatenurkade küsimus. "Kuulame pilti, mõtleme heli, kui kael ei paindu,
        painutame ruumi. Vajadusel ka aega. Toome teatri terminoloogia
        karakteriseeritult lavale. Metafüüsiliseks jäävad terminid nagu neljas
        sein, kontekst, teatrimaagia ja siirus kohtuvad oma kehaga."  


        Kapriisid II on seiklusjutud ruumidest ja situatsioonidest ja
        isiklikkusest.  


        Henri Hütt on (etendus)kunstnik, kes väärtustab loomingulisi
        hübriidvorme, kuhu kuuluvad nii tehnoloogilise dominandiga etenduskunsti
        vormid, helietendused, lavastatud näituse kontseptsiooni arendamine ning
        koostööd erinevate valdkondade kunstnikega. On rühmituse MIMproject
        liige ning Baltikumi ja Skandinaavia kunstiülikoolide võrgustiku DAMA
        koordinaator.  


        Mihkel Ilus on visuaalkunstnik, kelle põhifookus on maali laiendatud
        väljal. See tähendab, et Ilus töötab sageli suuremõõtmelise
        installatsiooniga, milles maaliline lähenemine omab keskset rolli. Ilusa
        praktika oluline osa on ka kaasaegse näitusekultuuri ja etenduskunsti
        põimumine. Viimasel ajal tegeleb peamiselt objektse kunsti erinevuste
        uurimisega black box ja white cube tingimustes.  


        Idee, teostus, esitus: Henri Hütt, Mihkel Ilus   

