        Täna, 21. aprillil esietendub Kanuti Gildi SAALis Riina Maidre ja Nero
        Urke koostöölavastus “Skaala surm”. Tegijad on liigitanud lavastuse
        draama nime alla, mis siinkohal tähendab dramaatilisust ja äärmuseid
        siduvat žanrit kuivõrd tavamõistes draama asetub pigem skaala keskele.
        “Skaala surmas” realiseeruvad 21. sajandi burlesk, travestialik meeleolu
        ja mõtteid koondav (või laialipaiskav) meelelahutus. Temaatiliselt
        keerleb lavastus ümber telje surm-armastus-illusioon. <br />

        <br />

        Lavastust motiveerib ühelt poolt üksikisiku kestmine tühikäigul ning
        teiselt poolt väliste tingimuste aina jõulisemalt survestav
        kategoorilisus ja ekstsentrilisus. Selle kunstilise eneseväljenduse
        eesmärk on halle varjundeid elimineerides rajada teed ning luua ruumi
        tõmbe- ja tõukejõudu kogevale teadvusele. <br />

        <br />

        Midagi kujuteldamatut on kohe juhtumas, midagi mida ma poleks näinud ka
        oma kõige meeletumas unenäos. Kogu minu seni elatud elu, minu mõtted,
        minu teod, minu valikud ja valimata jätmised on toonud mind siia,
        sellesse hetke… aga mina –– tiksun. Ainult pinget kogedes ärkab ellu
        marionett.<br />

        <br />

        Riina Maidre on vabakutseline näitleja-etenduskunstnik Eestis. Tema
        tööde ühisosaks on saanud katsetuslik meetod ja kunstiline manifest,
        mille järgi iga järgnev töö algab eelmise tööprotsessi jälgedelt.<br />

        <br />

        Nero Urke on vabakutseline näitleja-lavastaja Eestis. Oma töödes taotleb
        universaalset tõetunnet. Tema esitust ja loodud ruume iseloomustab
        detaili perfektsuse taotlus.

        <br />

        Idee, lavastus: Riina Maidre, Nero Urke<br />

        Esitus: Riina Maidre, Nero Urke, Evelin Jõgiste, Veronika Vallimäe<br />

        Helikunstnik: Tanel V Kulla<br />

        Valguskujundus: Revo Koplus<br />

        Kaasproduktsioon: Kanuti Gildi SAAL<br />

        Toetaja: Eesti Kultuurkapital<br />

        Kestus: 70'<br />

        <br />

        Esietendus 21. aprillil, järgmised etendused 22. ja 23. aprillil ning
        19., 20. ja 21. mail kell 19:30 Kanuti Gildi SAALis, Tallinnas.
        Etendusele 22. aprillil järgneb vestlus autoritega, vestlust viib läbi
        Erkki Otsman.<br />

        <br />

        Piletid müügil Piletilevis ning pool tundi enne algust kohapeal.
