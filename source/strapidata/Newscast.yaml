        NU Performance Festival 2016 will start in Tallinn!


        Tomorrow, 29th of October new edition of NU Performance Festival will
        start in Tallinn. NU Performance Festival 2016: CORPORATE OCCULT_lets
        talk about the body baby will take place October 29 – November 5 at
        Kanuti Gildi SAAL and Punane Maja.


        Curator: Maria Arusoo

        Artists: Peaches, Dana Michel, Samira Elagoz, Maria Metsalu, Black
        Cracker, Maria Minerva, Kolbeinn Hugi, Vanessa Place, Kris Lemsalu,
        Helena Keskküla, Emer Värk & Renzo van Steenbergen, Huoraton /Last Gang
        Records, Ivo Dimchev.

        Screening program: Shana Moulton, Hannah Black, George Jacotey. 


        NU Performance Festival 2016 brings together international and
        experimental performers and audiences for a full week of performances,
        screenings, lectures, parties and installations.


        The interests of this festival lie in the body, focusing on gender,
        sexuality and bodies as both a political tools and catalysts.
        Performances will handle themes including love, loss, violence,
        intimacy, as well as issues relating to gender performativity and the
        mapping of cultural norms onto the body. Some performers will become
        archeologists of their own personas in public, working with the tensions
        that could arise in a space of intimate witness. 


        Maria Arusoo: “I am truly excited that NU Perfromance Festival 2016 will
        bring togehter amazing group of artists to create the hub for discussion
        and inspiration, in which ideas can be approached openly and with guts.
        The aim of NU Performance Festival is to create an intense, occasionally
        absurd, fun, critical and experimental platform, where important
        political issues and incredibly personal subjects can be touched upon
        together.”

        The body is coming back, baby.


