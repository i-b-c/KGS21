        Rahvusvahelisel tantsupäeval, 29. aprillil jagatakse Sõltumatu
        Etenduskunsti Auhindadest välja kasvanud omaalgatuslikke preemiaid. Ka
        sel aastal kutsume auhindu andma igaühe, kes tunneb, et etenduskunsti
        valdkonnas oleks vaja kedagi tunnustada ja tähistada. Hetkel on teada,
        et oma auhinna annavad välja Patrick R. Vesi, Henri Hütt ja Oliver
        Kulpsoo.  
          
        Preemiad antakse välja tantsupäeval just seetõttu, et rõhutada kaasaegse
        etenduskunsti lätteid Eestis. Koreograafid on alati tegutsenud
        omakeskis, ilma suure vastanduseta balletiteatrile või
        traditsioonilisele sõnateatrile. Siiski on koreograafide ruum alati
        arvestanud üldist ja sealjuures ka Teist. Loomulikult on kaasajas
        olemisel meeletu surve enese kaotamisele, aga las ta olla, kõik ei pea
        maailmas püsima, püsima peab mõtlemine, aktiivne suhe ja oma ideede
        teostamine, muutuse praktiseerimine. Kõik see toimub meie ühises ruumis.
        Ei ole põhjust vaielda igaveste teemade üle, et mis on tants ja mis on
        etenduskunst.   
           
        Kuna olukord ei võimalda ühiseks hommikusöögiks Kanuti Gildi SAALi
        kogunemist, siis tähistame hommikut oma kodudes ja kohtume virtuaalsel
        teel ühises Zoom keskkonnas kolmapäeval kell 10:00-12:00. Siis toimub ka
        auhindade jagamine. Liituda soovijatel palume endast märku anda
        aadressil kutse@saal.ee.
