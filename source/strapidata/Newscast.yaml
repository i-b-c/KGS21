        26.mail esietenduvad Kanuti Gildi SAALis järjestikku kaks
        soololavastust: Raho Aadla “Mina olen Ra” ja Rene Köstri “Masc”.
        Etendused toimuvad samal õhtul, ühe vaheajaga. Mõlema etenduse kestus on
        umbes 40 minutit.  


        Tantsulavastus “Mina olen Ra” on pilguheit ühe pühaduse ilmumisele. See
        on täiusliku maailmakorra manifestatsioon. See on jumalik hüüe
        harmoonilisest kõiksusest. See on läbi valgustatud saamise piiritusse
        olemisse jõudmine. See on särav illusioon NASA-tekkidest meisterdatud
        Päikese all.  


        Lavastust tutvustav tekst:

        “Inimese ranges raskuses rajatud rõhuvad reeglid roomavad roiskuvas
        rabas koos eilses päevas astutud sammude kahvatu kajaga. Vägivalda
        väetanud võõrad võimud visklevad sopases soos ja uppuvad unustuste
        unelusse. Kestva kauni kristalset kulgu keelavad käsud kriibivad
        kõledate kongide kinni kiilunud uksi, kuid nendegi küüned kärgatavad
        kildudeks. Puhtuse peenuse peale praalinud põlastus pesitseb pimedas
        punkris ja pudeneb pikkamisi pulbriks. Igavese ilu ilmumist irvitav
        inetus itkub iseenda ilmetus ilguses. Raviva rahu röövinud raev
        raugastub relvitult raudsete riivide rõlges rägastikus. Ausust ahistanud
        ahnus ahmib alumise astme all abitult armu ja ääretule ärksusele äsanud
        ärritus ägab ägiseva ängistuse ähmases ääsis. Valendava valguse voolavat
        viisi väänanud viha väriseb vardasse veetuna võigastel veetutel väljadel
        ja ülevust ületada üritanud ülbus üürgab ükskõikses üksinduses. Hiilgava
        headuse habrast hinge haavanud haiglaselt himur hirm hädaldab hääletult
        hulluse hurtsiku hädises hävingus. Õndsat õnne õõnestav õudus õgib
        õnnetult õõva ja lahkuse loomist lõpetada lubanud labane laiskus lömitab
        limukana lootusetuse lagendlikel. Õrnalt õrritab õnnistav õndsus Inimese
        olemist ning Inimene jätkab jõuliselt oma jäävuse julguse
        jumalikkuses.”  


        Raho Aadla on etenduskunstnik, kelle lavareaalsuse mõjusaimaks
        meediumiks on esteetilises ruumis liikuv inimkeha. Tema loomingu
        vundamendiks on usk Jumala inimlikku ja Inimese jumalikku olemusse. Raho
        lõpetas 2013. aastal TÜ Viljandi Kultuuriakadeemia tantsukunsti eriala
        ning õpib praegu EMTA Lavakunstikooli füüsilise teatri
        magistriprogrammis. Ta oli 2015/16 hooajal Kanuti Gildi SAALi noor
        kunstnik-resident tegeledes sooloprojektiga "Soota".  


        NB! Publiku tervisliku seisundi ja mugavuse nimel toimub Ra laskumise
        vaatamine läbi päikeseprillide. Selleks palume võtta kaasa
        päikseprillid!   


        Idee, koreograafia, lavastus etendaja: Raho Aadla, grimmeerija: Elsa
        Levo, valguskujundus: Reelika Palk, kaasproduktsioon: Kanuti Gildi SAAL,
        tehniline nõustaja: Enar Tarmo, Toetavad: Eesti Kultuurkapital  


        Rene Köstri maagiline realistlik kaasaegse tantsu soolovastus “Masc” on
        “ülimeheks” saamise lugu, õrnuse kadumine ja jõulisuse leidmine. “Masc”
        on seks, techno, vägivald, valu, mõnu, täieliku reaalsuse ja totaalse
        fantaasia segunemine. Lavastuses saab näha isikliku vaadet
        hüpermaskuliinsele maailmale läbi queer prisma.  


        Lavastust tutvustav tekst:  

        “Kalk seksuaalne suhtumine naistesse, arvamus, et vägivald on mehelik ja
        ohu, kui millegi erutava, kogemine on kolm märki hüpermaskuliinsest
        käitumisest, mis on küll alguse saanud ja üldiselt seostatud
        heteroseksuaalsete, cis-sooliste meestega, kuid tänapäevaks ka gei
        kultuuri ja homoerootikasse tugevalt sisse imbunud.”


        “Masc” on esimene osa tantsulavastuste triloogiast, mis kõik käsitlevad
        hüpermaskuliinsuse erinevaid külgi.  


        Rene Köster on olnud Eesti tantsumaastikul alates 2005. aastast. Kuni
        2011. aastani oli nii õpetaja kui üks loovjuhtidest Prodance
        Tantsukeskuses, kuni see oma uksed lõplikult kinni pani. Aastal 2006
        asutas Twisted Dance Company koos Carmel Kösteriga. Sellest ajast on
        trupp lavale toonud mitmeid tänavatantsu ja kaasaegse tantsu maailmat
        ühendavaid ning uuendavaid lavastusi. Kõige hiljutisem oli kaasaegse
        tantsu lavastus “RSKSD”, mis esietendus Kanuti GIldi SAALis 2015 aastal.
        Rene on lõpetanud BA tasemel Tallinna Ülikooli Koreograafia osakonna ja
        tegutseb hetkel aktiivselt Helikopter Stuudio / DIY Space’iga ja Twisted
        Dance Company’ga.  


        Idee, koreograafia, lavastus, heli etendaja: Rene Köster, kunstnik:
        Liisa - Chrislin Saleh, koreograafi abi: Carmel Köster, valguskujundus:
        Reelika Palk, toetavad: Eesti Kultuurkapital, Helikopter Stuudio,
        kirg.ee, kaasproduktsioon: Kanuti Gildi Saal  


        NB! Etendus sisaldab seksuaalse iseloomuga stseene ja vägivalda. Etendus
        ei sobi vaatamiseks alla 16-aastastele lastele!  


