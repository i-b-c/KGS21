        Rahvusvaheline etenduskunstide festival SAAL Biennaal on jõudnud teise
        festivalinädalasse. Tänasest laupäevani saab vaadata Prantsusmaalt,
        Itaaliast, Eestist ja Katalooniast pärit kunstnike teoseid.   
          
        Festivali teise nädala avab “MORE THAN THIS moments of reflection”
        vestlustesari koostöös kuraatori ja teoreetiku Simone Frangiga
        Itaaliast. Arutelud lähtuvad mõistetest külalislahkus, nihestatus,
        komplekssus, poliitiline keha ning peegeldavad ühtlasi ka samal ajal
        toimuvaid etendusi. Vestlused on vabas vormis ning soovivad pakkuda
        mõtteainet nii teoreetikutele kui ka teistele kunstihuvilistele.  
          
        Järgmisena saab kogeda Sara Leghissa / STRASSE linnaruumis toimuvat
        kohaspetsiiflist avalikku loengut, mis mõtestab suhet illegaalse
        tegevuse ja avaliku ruumi vahel. Leghissa sõnab selle teose kohta: ”Ma
        soovin rääkida sellest, kuidas me saame illegaalset tegevust kõigi silme
        all imiteerida, pakkudes sellega publikule välja võimalikke viise,
        kuidas omaenda väiteid avalikult esitada ja avalikku vastupanu
        osutada.”  
          
        Kehametsikus väljendub sel nädalal mitmes eri vormis. Marion Siéferti
        teoses “Le Grand Sommeil”, kasutab lavastaja täiskasvanu keha selleks,
        et jutustada lapse lugu suhetest pere, valitsuse ja kunstiga, seades
        kahtluse alla kehtivaid norme. Núria Guiu Sagarra lavastus “Likes”
        näitab, milline on  kaasaegse keha roll meie internetikultuuris. Millise
        koha omandab keha, vorm, välimus, tohutul hulgal kordi sotsiaalmeediast
        läbi lastud kehakuvand suhtes like’dega?   
           
        Laupäeval etenduv Anne Lise Gaci “La Caresse du Coma ft. Ange 92 Kcal”
        ("Surma silitus ft. Ange 92 Kcal") lähtub kunstniku soovist ümber
        mõtestada suhteid teistega - inimeste suhteid kui ka digitaalseid,
        taimseid või loomseid suhteid. Etendus triivib peatükist peatükki,
        püüdes alati “muuta reaalsust hübriidseks, et lasta tegevusel selles
        märkamatult ilmneda”.  
          
        Ka on kavas kolm Eesti kunstnike teost. Neljapäeval saab Sõltumatu
        Tantsu Laval mõelda Ruslan Stepanovi ja Artjom Astrovi lavastuses
        “Performance STLis” kasutu olemisest ja ohvritundest, mis on tekkinud
        Eesti ühiskonnas paralleelselt identiteedikriisi ja tõrjutusega.
        Eelmisel nädalal esietendunud Madlen Hirtentreu installatsioon “Kliinik
        pärast paati” on avatud Noblessner Shipyardis reedel ja laupäeval.
        Reedel saab taaskord näha Kanuti Gildi SAALis eelmisel hooajal
        esietendunud Sigrid Savi “Pushing daisies” nihestatud lavastust.   
          
        18. rahvusvaheline etenduskunstide festival SAAL Biennaal toimub kuni
        31. augustini Tallinnas. Festival toimub ka järgmisel nädalavahetusel,
        mil on võimalus näha kunstnike Francesca Grilli (Itaalia), Mette
        Ingvartsen (Belgia-Taani), Florentina Holzinger (Belgia-Austria) ja
        Madlen Hirtentreu (Eesti) teoseid.  
          
        SAAL Biennaal 2019 toetajad ja partnerid on Eesti Kultuuriministeerium,
        Eesti Kultuurkapital, Tallinna Kultuuriamet, MORE THAN THIS projekt - EL
        kultuuriprogrammi toetusel, i-Portunus - EL kultuuriprogrammi toetusel,
