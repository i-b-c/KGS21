        Kädi Metsoja on lõpetanud OMAtsirkuse kooli, lavastanud
        tsirkuselavastuse “OMAmoodi” ning olnud koreograaf kohaspetsiifilisele
        lavastusele “Ära Ussi Ära tapa”, Kaja Kannu soololavastusele “Be Real My
        Dear” ja Mart Kangro tõsielushowle “Final Countdown”. Kädil ei ole
        illusioonide tekitamise tahet. Tsirkuselaval on tõeliselt võimalik
        kohtuda kehadega, sest seal ei ole neljandat seina. Kõik, mis juhtub,
        juhtub reaalajas. Kädi ei tegele laval tõelise looga vaid tõelise
        teoga.  


        Mis kord välja liigutatud, seda tagasi võtta ei saa!  


        Ruum on Kanuti Gildi SAALi “Valge Box”, valgus “Whitewash” ja kostüümid
        “Casual Grey”. Žanrimääratlus on kõige üldisemalt etenduskunst, seejärel
        tantsulavastus, siis tsirkuselavastus ja viimaseks kujutav kunst.  


        Laval on 5 noort artisti, kelle tantsu- ja tsirkusetehniline tase on
        valitud tehnika raames perfektne – on kaanonit, sünkrooni, jadasid,
        pause ja palju muud. Tegeletakse ühtsuse ja lihtsusega, tervik moodustub
        unisoonis, kus viis erinevat keha teevad sama asja, kuid erinevas
        tämbris või helistikus.  


        Kogu meeskond on välja kasvanud OMAtsirkuse koolist või olnud sellega
        seotud. Kristin Made tegeleb graafilise disainiga, Kädi Metsoja
        koreograafia ja lavastamisega, Lars Schmidt muusikaga, Kaja Kann on
        dramaturg, Margus Terasmees loob tehnilisi illusioone ja Alissa Šnaider,
        kes igapäevaselt tegeleb imago konsultatsiooniga, proovib seekord kätt
        ka kostüümikunstnikuna.  


        Lavastus baseerub matemaatikal, kus lugu moodustub, kui panna tähele, et
        2 pluss 2 on 4 ja 3 pluss 3 on 6, ning 2 astmes 2 on 4 aga 3 astmes kolm
        juba hoopis midagi mud – 9. Tantsijad on õppinud pähe kogu 50 minutit ja
        mitte ainult sekundi kaupa vaid ka kahe sekundi vahepealne ruum on
        kehaliselt täpselt koreograafi moodustatud ja tantsijate poolt
        teostatud.  


        Puudub ka proloog ja teemaarendus, vaataja, kes siseneb saali, peab
        olema kohe valmis informatsiooni vastu võtma, vastasel juhul ta lihtsalt
        jääb sellest ilma. Pannes lavastuse lineaarsele joonele saab väita, et
        see kõik on liiga lühike või liiga pikk. Lavastaja seda aga ei tee.
        “moiste” on tervik.  


