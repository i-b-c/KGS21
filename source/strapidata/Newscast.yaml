    content_en: >-
        9th season of Kanuti Gildi SAAL has ended. It was truly an impetuous and
        sharp one and finished abruptly as for everybody else due to the
        epidemic. Nonetheless it was successful, while continuing our path of
        exploration and internationality 8 new co-productions premiered this
        season: Alissa Šnaider’s trilogy “Weird tales I have tried to write”,
        Madlen Hirtentreu’s performative installation “Clinic after Boat”,
        Italian creative platform Mali Weil’s performance “Forests |
        Unlearning”, Mart Kangro’s long awaited solo “PAST PERFECT”, Henri Hütt
        and Maarin Mürk’s innovative and experimental project production
        platform “RESCRIPT”, Iggy Lond Malmborg’s duet with Rea Lest “Things in
        My Mouth”, Emer Värk’s controversial “You Will See So Many Pretty
        Things” and Netti Nüganen and Laura Van Bergem’s “Victoria’s secret”.
        Three planned premieres were postponed to the upcoming season. During
        the season there were total 164 public events and 15 000 people attended
        them.  

        As well as co-producing international artists, our performances often
        get invited to abroad. In total there were 29 guest performances in
        Slovenia, Sweden, Latvia, Ireland, Finland and Belgium. Due to the virus
        24 guest performances in foreign countries got canceled. It’s safe to
        say that Kanuti Gildi SAAL is the most internationally touring theatre
        in Estonia.  

        The highlights of the season among others are organizing the
        international performing arts festival SAAL Biennaal and traditional
        performing arts festival of short formats Made in Estonia Marathon.
        Additionally, we were helping out new creative platform eˉlektron with
        their Festival of Spooky Action at a Distance, which was the first
        virtual performing arts festival in Estonia.  

        Our anniversary season lies in front of us and on the 30th of January
        2021 we are celebrating our 20th birthday. All these years we have
        focused on the artists. Artists from Estonia and abroad; artists, who
        haven’t been afraid to take risks and who are interested in our current
        surroundings. We are glad to announce our next season’s co-productions
        premieres.  

        First premieres are happening very soon at Baltoscandal festival in
        Rakvere. “Planet Alexithymia” by Karl Saks which was supposed to come
        out in April is now premiering on the 1st of July at Rakvere Theatre’s
        black box, next performances are at Kanuti Gildi SAAL in September. Also
        on the first day of festival creative platform eˉlektron will premiere
        their first performance “Romeo & Julia #5”. Last but not least Kristina
        Norman will perform her lot of feedback received lecture-performance
        “Lighter than woman”.  

        The season in our venue will start at the end of August, where the first
        premiere is also postponed and therefor long awaited performance by the
        trio of Mart Kangro, Eero Epner and Juhan Ulfsak. We can expect anything
        from these guys! This time the focused subjects are real estate and
        perspectives. At the same time another premiere is happening but in
        Tartu – a site specific and participatory performance “supersocial” by
        Siim Tõniste and Üüve-Lydia Toompere, which hits off at a new festival
        Tartu Interdistsiplinaar and also in September infront of Tallinn and
        Viljandi audience. British well known theatre company Forced
        Entertainment have visited Estonia many times, recently in 2017 fall at
        Kanuti Gildi SAAL, when they staged all Shakespeare 36 known plays only
        using items from the kitchen. This time they are doing it live online
        from their home kitchens for 9 weeks 4 shows a week. it’s an honour to
        be a co-producer in such a fascinating project. Also furthermore new
        performances by Karolin Poska, Marta & Edgar Vunsh and Artjom Astrov and
        Ruslan Stepanov are waiting for their audience.
