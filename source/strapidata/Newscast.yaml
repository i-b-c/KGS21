        Tallinnas asuv kaasaegsete etenduskunstide keskus Kanuti Gildi SAAL toob
        oma selle hooaja kaks palju meediakaja saanud kaasproduktsiooni Tartu
        Uude Teatrisse: Mart Kangro, Juhan Ulfsaki ja Eero Epneri uuslavastus
        "Kas te olete oma kohaga rahul" 4. ja 5. novembril ning Karl Saksa
        "Planet Alexithymia" 7. novembril Tartu Uues Teatris.

        Lisaks mainitud etendustele toimuvad ka lisategevused, näiteks leiavad
        aset juba traditsiooniks saanud vestlusringid kunstnikega, mis sünnivad
        koostöös Tartu Ülikooli teatriteaduse õppetooliga ja mida viivad läbi
        noored teatriteaduse üliõpilased. 4. novembril pärast etendust toimub
        vestlusring Mart Kangro, Juhan Ulfsaki ja Eero Epneriga ja 7. novembril
        pärast etendust toimub vestlusring Karl Saksaga.  

        Programmi mahub ka 6. novembril toimuv briti teatritrupi Forced
        Entertainment koostöös Kanuti Gildi SAALi mammutprojekti Kogutud teosed:
        Lauapealne Shakespeare ühisvaatamine kell 22:00 Tartu Uues Teatri
        väikses saalis. Seekord lülitub meie ekraanile Shakespeare'i näidendi
        "Troilus ja Cressida" lavastatud ekraniseering Jerry Kilicki esituses.
        Ühisvaatamine on tasuta ja inglise keeles ingliskeelsete
        subtiitritega.  


        Mart Kangro, Juhan Ulfsaki ja Eero Epneri lavastus “Kas te olete oma
        kohaga rahul”  


        “Juhan Ulfsaki, Eero Epneri ja Mart Kangro ühendust (UEK) võib siiski
        pidada puhast kunsti viljeleva teatri supergrupiks. Omas vallas meenutab
        UEK koos helivõlur Artjom Astroviga staaride taseme poolest täiesti
        miljoni dollari kvartetti.” Valle-Sten Maiste “Miljoni dollari kvarteti
        hääbumisgruuv” Sirp, 11.09.2020  


        Mart Kangro, Juhan Ulfsaki ja Eero Epneri lavastus koostöös Artjom
        Astrovi, Oliver Kulpsoo ja Maria Arusooga on vaatest, ridadest ning
        ruutmeetri keskmisest hinnast. Mis on see, millest me oleme ilma jäänud?
        Aga see, millest unistame? Mis on see, mis laguneb ja mis on see, mida
        näeme oma viienda korruse aknast? Rulood ja koonduslaager, harmoonia
        ning aknaruut. Millest me mõtleme, kui me mõtleme kinnisvarast? Me
        mõtleme perspektiividest.  


        Karl Saks “Planet Alexithymia”  


        „Planet Alexithymia“, olemata sõnumilt sotsiaalne või poliitiline, annab
        edasi just seda seisundit, mida võiks tunda inimene, kel on ära lõigatud
        turvatunnet pakkuv ja minevikust lähtuv, samas alusetuid tulevikulootusi
        pakkuv „suur lugu“, mis asetab ta igavikulisse kohalolutundesse.” Madis
        Kolk “Sõnatu hinge sündroom” Sirp, 20.07.2020  


        Planet Alexithymia on teadusulmeline vaate- ja kuuldemäng, mis ammutab
        informatsiooni eksperimentidest, protseduuridest, sündroomidest ja
        diagnoosidest.  


        Tartu etendusi toetab Tartu Linnavalitsuse kultuuriosakond ja
        Rahvakultuuri Keskus  


        Etenduste piletid on eemüügis Fientas ja kohtade olemasolul pool tundu
        enne algust kohapeal.
