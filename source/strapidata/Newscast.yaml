        “Kapriisid: Eelvõim” on lavastatud näitus, mis loob galeriiruumi
        keskkonna ning esindab teatri atmosfääri sellisena, nagu meile meeldib
        seda kogeda. Teatris funktsionaalset, nagu valguspark või publiku
        toolid, kujutame skulpturaalsena. Kogu lavatehniline arsenal ja etendust
        loovad komponendid on esile toodud ning liigne inimlähedus tahaplaanile
        jäetud. Ja ometi ei ole me suutnud loobuda puhvetist… Kapriisid on
        jätkuv projekt, mis on sümbioos etenduskunstide ja näitusekultuuri
        praktikatest. Saaga kolmanda peatüki fookuses on ootus, hämarus, vaikus
        ja kuuluvus.  


        Henri Hütt on (etendus)kunstnik, kes väärtustab loomingulisi
        hübriidvorme, kuhu kuuluvad nii tehnoloogilise dominandiga etenduskunsti
        vormid, helietendused, lavastatud näituse kontseptsiooni arendamine ning
        koostööd erinevate valdkondade kunstnikega. On rühmituse MIMproject
        liige ning Baltikumi ja Skandinaavia kunstiülikoolide võrgustiku DAMA
        koordinaator.  


        Mihkel Ilus on visuaalkunstnik, kelle põhifookus on maali laiendatud
        väljal. See tähendab, et Ilus sageli töötab suuremõõtmelise
        installatsiooniga, milles maaliline lähenemine omab keskset rolli. Ilusa
        praktika oluline osa on ka kaasaegse näitusekultuuri ja etenduskunsti
        põimumine. Viimasel ajal tegeleb peamiselt objektse kunsti erinevuste
        uurimisega black box ja white cube tingimustes.  


        Idee, teostus, esitus: Henri Hütt ja Mihkel Ilus, kaasprodutsent: Kanuti
        Gildi SAAL, tänud: Ingrid Allik, KIASMA, toetajad: Eesti
        Kultuurkapital.  


