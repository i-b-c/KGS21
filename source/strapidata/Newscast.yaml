        Kanuti Gildi SAAL tähistab Poola Vabariigi 100. sünnipäeva Poola
        tippteatri omanäolise viipekeelele keskenduva lavastusega "Üks viibe".
        28. ja 29. novembril saab Tallinnas Kanuti Gildi SAALis kogeda Varssavi
        Nowy Teatri omanäolist viipekeelele keskenduvat lavastust "Üks viibe" /
        "One Gesture", kus osatäitjateks on kurdid ning mille on lavale toonud
        Wojtek Ziemilski ja Wojciech Pustoła.  


        ”Üks viibe” on lavastus maailmaga suhtlemisest – suhtlemisest kuuljate
        maailma ja selle teise, kurtide maailmaga. Kuidas toimib
        kommunikatsioon? Kuidas tekivad, kantakse edasi ning töödeldakse
        teadmisi, emotsioone ja kultuuri üldisemalt. Kui keel on ainus reaalsus,
        millele meil on ligipääs ("Minu keele piirid on ühtlasi ka minu maailma
        piirid", ütles kunagi Ludwig Wittgenstein), siis mida võiksime õppida
        kurtide keelelt. Millised kogemused suhtlemisel on universaalsed ja
        millised ainuomased vaid viipekeelele? 

        Lavastus "Üks viibe" / "One Gesture" esietendus septembris 2016 ja seda
        on siiani mängitud teatrites ja festivalidel Poolas, Leedus, Saksamaal,
        Norras, Bosnias, Slovakkias, Tšehhis, Šveitsis ning Hiinas. Eelmise
        aasta festivalil Zürcher Theater Spektakel auhinnati lavastus Grand
        Prix’ga.  


        Etendus on tasuta, inglise ja eesti keelsete subtiitritega ning sobilik
        kogu perele alates gümnaasiumiealistest.  

        Tasuta etendusele sissepääsu tagab registreerumine siin:  

        https://docs.google.com/forms/d/e/1FAIpQLSdwKa9y30r2WkkLtfx3X9w6LFtLXhz7rIdPrA20y_SpP-9d8w/viewform  


        Wojtek Ziemilski on teatrilavastaja ja visuaalkunstnik. Tema tööd
        ulatuvad erinevatesse valdkondadesse, toetudes etenduskunstide
        mitmekesisusele. Sageli töötab ta mitteprofessionaalsete näitlejatega.
        XS Art Centre asutaja, Varssavi Galeria BWAga seotud Golgota Picnic
        Polska kaasasutaja. Ta annab loenguid eksperimentaalteatri uute suundade
        teemal Riiklikus teatrikunsti akadeemias Varssavis ja Varssavi
        ülikoolis.  

        Wojciech Pustoła on visuaalkunstnik, kelle huviorbiidis on film,
        skulptuur, performance ja stsenograafia. Viimastel aastatel teinud
        videoinstallatsioone ja märkimisväärselt minimalistlikku ning
        funktsionaalset stsenograafiat koostöös teatrilavastaja Wojtek
        Ziemilskiga.   

        NOWY TEATR on koht, kus avardatakse kunsti lahinguvälja. Selle on loonud
        Krzysztof Warlikowski ja grupp tema regulaarseid koostööpartnereid. Nowy
        Teatr tahab rakendada tööle dialoogiruumi publikuga, mitte piirata end
        üksnes teatrialaste püüdlustega.   


