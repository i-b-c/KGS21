        Täna, 24. augustil esietendub Kanuti Gildi SAALis Mart Kangro, Juhan
        Ulfsaki ja Eero Epneri uuslavastus koostöös Maria Arusoo, Oliver Kulpsoo
        ja Artjom Astroviga. “Kas te olete oma kohaga rahul” on vaatest,
        ridadest ning ruutmeetri keskmisest hinnast. Lavastus sellest, mis jääb
        ja kus alati on tahetud elada. Nende loomingulise koosluse eelmine
        lavastus “Workshop” oli Eesti Teatriauhinnad 2019 etenduskunstide
        auhinna laureaat ning seda on võimalik siiani näha nii Eestis kui
        välismaal.  
           
        Mis on see, millest me oleme ilma jäänud? Aga see, millest unistame? Mis
        on see, mis laguneb ja mis on see, mida näeme oma viienda korruse
        aknast? Rulood ja koonduslaager, harmoonia ning aknaruut. Millest me
        mõtleme, kui me mõtleme kinnisvarast? Me mõtleme perspektiividest.  
          
        Mart Kangro on vabakutseline koreograaf, lavastaja, tantsija. Ta
        keskendub oma töödes inimkeha ja liigutuse tähenduslikkusele teatris kui
        semiootilises aegruumis ning lavasituatsiooni olemuslikele küsimustele.
        Tema lavastusi, on esitatud olulistel festivalidel üle kogu Euroopa
        rohkem kui 20 riigis. Viimastel aastatel on ta toonud lavale ka töid
        draamanäitlejatega, kus ta ise esinejana lavale ei astu.  
          
        Juhan Ulfsak on näitleja ja lavastaja. Alates 1990ndatest on tema
        jõuline mängulaad ning kunstilised printsiibid kujundanud väga olulisel
        määral Eesti avangardteatri palet. Töötades Von Krahli Teatris nii
        näitlejana kui viimastel aastatel ka lavastajana on Ulfsak lähtunud
        anarhismist, pungist, dekadentsist, sürrealismist ja kontseptualismist,
        kuid tema loodud teater on rekontekstualiseerinud ka klassikalisemat
        sõnateatrit.  
          
        Eero Epner oli dramaturg Teater NO99s alates teatri asutamisest 2005.
        aastal. On teinud koostööd pea paarikümne lavastajaga, sh olnud
        korduvalt nii Kangro kui Ulfsaki lavastuste dramaturg.  
          
