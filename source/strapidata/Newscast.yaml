        Tartlastele tuttav etenduskunstide keskus Kanuti Gildi SAAL toob oma
        kaks värskelt esietendunud lavastust järgmisel nädalal Tartusse: The
        Biofilm Sisters (koosseisus Arolin Raudva, Mari-Liis Eskusson, Katrin
        Kreutzberg, Alise Bokaldere) lavastus "All that goes right" Genialistide
        Klubis ja Mart Kangro äsja sel nädalal esietendunud soololavastus
        "ENNEMINEVIK" Tartu Uues Teatris. 24. ja 26. oktoobri etendustele
        järgneb vestlus kunstnikega, mida viivad läbi Tartu Ülikooli
        teatriteaduse üliõpilased.  
          
        "All that goes right" on välja kasvanud nelja tantsija kohtumisest.
        Lavastuses jälgitakse omaenda käitumuslikkust ning taju, kasutades
        selleks erinevaid tekstiloome vahendeid. See on otsing sotsiaalsetest
        piiridest ja sellest, millal need ületatakse. Kuidas nende pealtnäha
        täiesti kahjutute naiste olemine ja öeldu loob situatsioone, mis jätavad
        kõrvale inimesi, kes nendega samasse sotsiaalsesse gruppi ei mahu.
        Kuidas lihtne arvamus võib muutuda grupi üleseks reegliks ja normiks?
        Ning kuidas muutuda ümbritsevate süsteemide poolt kujundatud subjektist
        neid samu süsteeme kujundavaks entiteetiks?  
          
        Biofilm on saast, mis koguneb pliidi ja selle kõrval paikneva kapi
        vahele. Me teame, et see on seal, kuid lihtsam on seda ignoreerida kui
        sellega midagi ette võtta. Me kasutame biofilmi mõtlemisruumina ilma
        igasuguse püüdluseta seda ära koristada.  
           
        The Biofilm Sisters on valged heteroseksuaalsed naised, kes tunnistavad
        oma keskklassi unistuste olemasolu. Nad on turvalised ja armsad,
        mõtiskledes selle üle, millal saab ületatud ohtlikkuse piir. Alise
        Madara Bokaldere on vabakutseline tantsija ja koreograaf, kes lõpetas 
        Läti Kultuuriakadeemia. Ta on sel aastal nomineeritud  Läti
        Tantsuahindade galal nii parima koreograafi kui ka parima
        tantsulavastuse kategoorias. Mari-Liis Eskusson on vabakutseline
        tantsukunstnik, kes on osalenud Von Krahli teatri, Tallinna Linnateatri,
        Tallinna Tantsuteater lavastustes ja teistes projektides. Katrin
        Kreutzberg on viimased kuus aastat on ta töötanud professionaalse
        treenerina, vabakutselise tantsija ning performance kunstniku ja
        tantsuõpetajana. Arolin Raudva töötab nüüd vabakutselise tantsija,
        koreograafi ja lavastajana. Ta on üks lavastuste “Olmeulmad” ja
        “Olmeulmad 2” autoritest ja etendajatest ning loonud koreograafia Martti
        Helde lavastusele “Vanamees ja meri”. Mari-Liis, Katrin ja Arolin on
        lõpetanud  TÜ Viljandi Kultuuriakadeemia tantsukunsti erialal.  
          
        Autorid ja esitajad: Arolin Raudva, Mari-Liis Eskusson, Katrin
        Kreutzberg, Alise Madara Bokaldere; dramaturgiline tugi: Iggy, Maike
        Lond Malmborg; valguskujundus: Oliver Kulpsoo; kostüümid: Kärt Hammer;
        tehniline tugi: Henry Kasch; esietendus: 21.05.2019, Kanuti Gildi SAAL.
        Lavastus on inglise keeles ja kestab 60min.   
          
        Mart Kangro  soololavastus "ENNEMINEVIK" kõneleb mäletamisest ja
