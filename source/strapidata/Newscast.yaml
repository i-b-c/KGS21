        Sel laupäeval, 25. märtsil esietendub Kanuti Gildi SAALis eesti
        publikule juba tuttava Rootsi päritolu lavastaja, näitleja ja
        etenduskunstniku Iggy Lond Malmborgi soololavastus “Physics and
        Phantasma”. Iggy kutsub vaatajad fantaasiamaailma - selle helgematesse
        ja tumedamatesse nurkadesse - mille ta loob peaaegu tervenisti ainult
        sõnadest. Tehes seda talle omase elegantse kergusega ja kasutades kogu
        teatrimaagia arsenali, vormub selle tulemusena lavastus publiku peas.  

        Iggy kommenteerib lavastuse temaatikat järgnevalt: “Kujutelmade maailmas
        on palju tabusid. On mõtteid, mida me ei taha mõelda, ja kohti, kuhu me
        ei taha isegi fantaasias jõuda. Kui muidu võivad mõtted ringelda
        tabuteemade ümber ilma piiri ületamata, siis mina tahan tõeliselt uurida
        seda, milleks me võimelised oleme. Selleks peab aga toimuma
        transgressioon, nii mõnegi piiri ületamine.”  


        “Physics and Phantasma” pühendub fantaasia funktsioonile, tekkimisele ja
        meie vajadusele selle järele. Fantaseerimine on inimesele omane võime,
        mis ulatub kaugemale headusest ja kurjusest. Fantaasia on meie ihadele
        raamistik ja vajalik vahend selleks, et meist saaks terviklikud
        subjektid. Samal ajal on see ka iga revolutsioonilise potentsiaali ning
        rassistlike eelarvamuste aluseks. Antud lavastuses on see miski
        fantasmaatiline (*phantasmatic, ingl.k.) kaitsemehhanism, mis aitab meil
        aduda ebatäiusliku maailma vastuolusid.  

        Teater on tühi ruum, lihtsalt vaikiv raamistik, millesse me asetame oma
        teosed. Just see tühjus võimaldab meil jätta kõrvale geograafilised ja
        ajalised seaduspärad ning reisida ajas ja ruumis. See tühjus on hinnatud
        nii publiku kui ka loojate poolt. Lavastuses “Physics and Phantasma” on
        see tühjus tajutav ka millegi sügavalt dramaatilisena – tühjus, mida
        peab täitma, millegagi(!); millegi muu kui mittemillegagi; millegagi,
        mis on kaetud fantaasialooriga. Etendus, mängides fantaasia loomisega,
        proovib olla see loor. Loor, mis pannakse mängu publiku ja vaataja
        vahel.  

        Fantaseerimine on keelepõhine praktika. Seega kutsub Iggy Lond Malmborg
        meid etendusele, mis koosneb tervenisti sõnadest (või hoopis sõnade
        puudusest). Oma uues soolos töötab ta kergema ja vähem selgitava
        stiiliga, kui varasemates töödes. Tulemuseks on lavastus, kus Iggy poolt
        pakutud motiivid leiavad aset peamiselt vaataja kujutluses. Motiivid,
        mis varieeruvad kõige igapäevasematest fantasmilistest nägemustest kuni
        kõige süngemate, vägivaldsemate sügavusteni meie kujutlusvõimes.  


        Iggy Lond Malmborg (1987) on vabakutseline näitleja ja etenduskunstnik
        Malmöst, Rootsist. Kuigi klassikalise näitlejaharidusega (Malmö
        Teatriakadeemia 2006-10), kasutab ta erinevat esteetikat ja stiile nii
        soolodes kui koostöödes. Tema põhihuvi seisneb reaalse
        etendussituatsiooni olukorra kasutamises mudelina, millele rakendada
        lavastuse diskursust. Kasutades strateegiaid, mida võib võrrelda
        minimalismiga, toob ta fookusesse teatri (võimu)struktuurid, vaadeldes
        teatrit kui hierarhilist masinat, mis koosneb (alateadlikest) kaasamise
        ja eraldamise mustritest.  

        Alates 2009. aastast teeb ta koostööd Johannes Schmit'iga duo White on
        White nime all, mille etenduste seeria eesmärk on kasutada critical
        whiteness studies teooriat teatriruumi hierarhiate ja normide
        kriitiliseks analüüsiks. Tema eelmine soolo "b o n e r" esietendus 2014.
        aastal Baltic Circle festivalil (Helsingi) ja on külastanud erinevaid
        festivale ja etenduspaiku, sealhulgas Auawirleben (Bern), Spielart
        (München) ja Oslo rahvusvaheline teatrifestival. 2015. aastal esietendus
        koostöös Maike Lond Malmborgiga lavastus “99 Words for Void”, mida on
        seni esitatud festivalidel Auawirleben (Bern), Le FAB (Bordeaux),
        Baltoscandal (Rakvere) ja Bastard (Trondheim). Mõlemad tööd jätkavad
        tuuritamist ka 2017. aastal.  


