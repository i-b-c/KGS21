        Laupäeval 3. detsembril kell 19:30 esietendub Kanuti Gildi SAALis
        Hendrik Kaljujärve uuslavastus “OVEREXPOSURE”. Järgmised etendused
        toimuvad 4., 27., 28. ja 29. detsembril.


        Kanuti Gildi SAALi aegruumis kohtuvad Hendrik Kaljujärv, Kallervo Karu
        trummid, Alar Tuule maalid ja vaatajad.


        Paks feminist. Kuiv hetero. Donald Clinton. Kõigi ja kõige kohta on
        liiga palju mõtteid. Liiga palju kontseptsioone, emotsioone, ideid,
        väiteid. See on kaasaja infobarokk, mõtete üleküllus, tunnete vohamine,
        ideede joad. Kogu reaalsus on ülevalgustatud põlevate ajude poolt, mis
        toodavad iga tund, iga minut, iga sekund uusi tähendusi. Neid on nii
        palju, et ilmselge, tegelik, see obvious, mis moodustab reaalsuse, jääb
        hämarusse. Mootor käib, aga see on tühi masin, millest väljub tarbetute
        mõtete lõputu taak. Tajude rubilnik on nulli tõmmatud, kuid ainult nende
        taasäratamisele ei saa lootma jääda. Siis on valgust liiga vähe, on
        ainult tajud ja emotsioonid. Kuid küsimus ei ole hulgas, et kõike on
        liiga palju, vaid selles, mis lõpuks järgi jääb, milline on tulemus.


        Hendrik Kaljujärv on olnud loominguliselt aktiivne paljudes formaatides
        - loonud muusikat sõna- ja tantsulavastustele, teinud installatsioone
        galeriides, lavastanud ja osalenud töödes nii Kanuti Gildi SAALis, Von
        Krahli Teatris kui ka Teatris NO99. Tema tööde läbiv tunnus on
        intensiivne ja sügav seisunditaotlus ja hoolikalt viimistletud töö
        erinevate meediumite ja vahenditega. Lisaks tehnilise täpsusele, mille
        Hendrik on viinud kõrgele tasemele, on ta võimeline tunnetama erinevate
        formaatide toimemehhanisme, jäädes truuks enda esteetilistele ja
        ideelistele valikutele.


