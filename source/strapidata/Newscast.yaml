        Tänasest kuni 31. augustini saab Tallinnas näha 13 etenduskunstniku
        teoseid. Suur osa festivalil toimuvatest lavastusest on Kanuti Gildi
        SAALi ja SAAL Biennaali poolt kaasprodutseeritud. Sisuline fookus on
        kehametsikusel ja nihestatuse variatsioonidel.  
          
        Festivali esimene nädal algab Adriano Wilfert Jenseni tantsulavastusega
        “feelings”, mis on nii tants kui selle toimumispaik. “feelings” avab
        etendusruumi kui praktikat ning kaasab publikut mõtestama oma kohalolu
        vaatajana. Jenseni meelest on vaatemäng või etendus vähem seotud teose
        kui objektiga vaid kohaga, kus vaataja saab teost kogedes luua oma
        praktika. Seega julgustatakse etendust vaatama rohkem kui ühe korra.   
          
        Samuti saab avapäeval näha Madlen Hirtentreu performatiivset
        installatsiooni “Kliinik pärast paati”, mille sessioonid toimuvad
        kindlatel aegadel kogu festivali vältel. Kunstnik loob Noblessner
        Shipyardi erilise kliiniku, milles tegeletakse häirete võimendamise ja
        aktsepteerimisega sugestiivses ja poeetilises heliruumis.   
          
        Itaalia kunstnikerühmituse MALI WEIL lavastus “Forests | Unlearning” on
        aktsioon ja uurimus, mis leiab aset kodanikuks olemise äärealadel. MALI
        WEIL on kaasanud etendusse noored esitajad Eestist ning üheskoos
        püütakse hapras ruumis leida metsa kui polüfoonilist, rituaalset
        jutustust, mis hägustab aega ja kogemust.  
          
        Ainult ühel korral, 15. augustil esitatakse Alissa Šnaideri
        performance’it “Weird tales I have tried to write” Noblessner
        Shipyardis. Loodav keskkond vanas laevatehases on ettearvamatu ning
        kehade liikumine, põrkumine ja üleslükkejõud sõltub väga pisikestest
        muutujatest. Vaatajate ette vormub haruldane ruum, mis oma ülima
        pingestatusega välgatab vaid hetkeks.   
          
        Festivali kuraator Annika Üprus kommenteerib selleaastast programmi
        järgmiselt:  “Kunstnike tööd julgustavad olema silmitsi oma keha
        metsikusega või panevad proovile meie valmisoleku olla üdini kohal ehk
        kehastunud käesolevas hetkes kogu selle ilus ja õuduses. Ühtlasi tajun
        kehalise kohalolu olulisust käesolevas poliitilis-sotsiaalses olukorras,
        mis on manipuleeritavate baasemotsioonidega silmitsi seismise eelduseks.
        Näen kunsti rolli olulisust selles, et välja tuua ja anda võimalus
        mitmetähenduslikkusele. Poliitilisus lisandub sellel hetkel, mil
        vaatajatena peame otsustama, kuidas end vaadatava suhtes
        positsioneerida.”  
          
        SAAL Biennaal festivali teisel nädalalõpul 22.-24.08 ootavad ees
        lavastused, mis tegelevad infoülekülluses võõrandunud keha- ja
        reaalsustajuga. Näha saab eesti publikule tuttavat Sigrid Savi “Pushing
        Dasies”, prantsuse kunstniku Anne Lise Le Gaci ja katalaani koreograafi
        Núria Guiu Sagarra tööd. Prantsuse lavastaja Marion Siéferti lavastuses
        saab kogeda perspektiivinihet ning Ruslan Stepanovi ja Artjom Astrovi
        töö viib vaatajad sujuvalt mugavustsoonist leebesse anarhiasse.
        Linnaruumis on võimalus osa saada itaalia kunstniku Sara Leghissa /
        Strasse plakatiaktsioonist, mis kompab (il)legaalsuse piire. Lisaks
        toimuvad Kanuti Gildi SAALis EL kaastoetusel teoks saava projekti MORE
        THAN THIS temaatilised vestlused koostöös Marseilles’ tegutseva
        Parallèle festivali ja itaalia kuraatori Simone Frangiga.  

        SAAL Biennaal festivali kolmas nädalalõpp 29.-31.08 pakub ühelt poolt
        habrast kogemust – itaalia kunstniku Francesca Grilli töö “Sparks”,
        millesse on kaasatud kohalikud lapsed, annab võimaluse usaldada end
        hetkeks laste kätesse. Teiselt poolt pakub nädal korralikus annuses
        nihestatud kehaobsessioone ja omamoodi mõtlemapanevat meelelahutust.
        Esitlusele tulevad Mette Ingvartseni soolo “21 pornographies” ja
        Florentina Holzingeri “Apollon”. Lisaks on võimalus osaleda Florentina
        Holzingeri ja Euroopa kickpoksi tšempioni Orinta van der Zee
        transformatiivse võitluskunsti töötoas koostöös TANTSURUUMIGA.

