        Kanuti Gildi SAAL tähistab Eesti Vabariigi sünnipäeva Riias ja
        Helsingis.  


        Koostöös Läti Uue Teatri Instituudiga toimub 15-18. veebruaril Riias
        eesti kaasaegsete etenduskunstide festival LATEST ning Soome moodsa
        kunsti muuseumi teater Kiasma on kutsunud erinevad Eesti kaasaegse
        (etendus)kunsti esindajad Helsingisse 21-25. veebruaril, et tähistada
        Eesti 100. juubelit.  


        Riias toimuv festival LATEST kutsub avastama Eesti kaasaegset
        etenduskunsti, vaadeldes noorte kunstnike meeleolusid Eesti Vabariigi
        100. aastapäeva pidustuste valguses ning lähemalt uurides Eesti ja Läti
        kunstnike koostööpotentsiaali. Programmi keskne üritus on Läti ja Eesti
        kunstnike kollektiivne produktsioon, millesse on kaasatud – lavastaja
        Valters Sīlis, kunstnik Kristina Norman, koreograafid Karolin Poska ja
        Joanna Kalm, helilooja Toms Auniņš, stsenograafid Epp Kubu ja Austra
        Hauks, dramaturg ja lavastaja Kāris Krūmiņš. Nende
        inspiratsiooniallikaks on Liivimaa etniline kogukond Läti ja Eesti
        riikide asutamise ja taasasutamise ajal. Külalisetenduste programmis on
        lisaks Teater NO99, Iggy Lond Malmborgi, Maike Lond Malmborgi, Mart
        Kangro- Juhan Ulfsak- Eero Epneri lavastused.  

        Projekti algatajateks ja kaasprodutsentideks on Läti Uue Teatri
        Instituut ja Kanuti Gildi SAAL. See on osa Läti ja Eesti 100. sünnipäeva
        programmist. Toetavad Läti Kultuuriministeerium ja EV100.  


        Helsingis aset leidev Eesti kaasaegse (etendus)kunsti festival UUE on 
        moodsa kunsti muuseumi Kiasma poolt algatatud viiepäevane festival, et
        tähistada Eesti 100. juubelit. Külla on kutsutud erinevate valdkondade
        ärksameelsed kunstnikud: Flo Kasearu, Iggy Lond Malmborg, Maria Metsalu,
        Merike Estna, Kristina Norman, Teater NO99 ja SU-MU ning lisaks loovad
        konteksti Anu Allas ja Maria Arusoo. UUE festival saab teoks Kiasma
        näituse There and Back Again raames.  


