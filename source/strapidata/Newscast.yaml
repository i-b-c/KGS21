        Pressiteade 15.02.2018  

        Eesti-Läti kaasproduktsiooni “The First to Leave” esietendus 15.02.2018
        Riias  


        Kingitusena Eesti 100. juubeli puhul toimub 15-18. veebruarini Riias
        eesti kaasaegsete etenduskunstide festival LATEST mida korraldab Läti
        Uue Teatri Instituut koostöös Kanuti Gildi SAALiga. Festivali keskne
        sündmus on eesti ja läti kunstnike ühistööna esietenduv lavastus “The
        First to Leave”. Läti Uue Teatri ja Kanuti Gildi SAALi
        kaasproduktsioonina valmiv lavastus esietendub 15. veebruaril ning
        järgmised etendused toimuvad 17 ja 18 veebruaril Eduarda Smiļģa teatri
        muuseumis Riias.  


        “The First to Leave” on sündinud kaheksa eesti ja läti kunstniku
        koostööst, mille käigus otsiti võimalikku ühist, siduvat teemat, mis
        kõnetaks kõiki kaasatud kunstnikke ja publikut mõlemal maal. Hoolimata
        sellest, et suhtumine liivlastesse on Eestis ja Lätis erinev, on selge,
        et liivlased on jätnud oma jälje mõlema riigi ajalukku. Liivlaste saatus
        on kui meeldetuletus maailma asjade ebapüsivusest ning hoiatus sellest
        kui kiire võib olla ühe väikese rahvuse kadumine. Lavastus vaatleb
        lähemalt mõlema riigi poliitilist rolli liivlaste elus, aga ka seda mida
        tähendab olla liivlane tänasel päeval. Lõpetuseks püstitades küsimuse –
        kas kadumine on tegelikult tragöödia?

        “Üks selle lavastuse probleeme on seotud sellega kuidas enamus rakendab
        oma võimu vähemuse üle, muutes viimase olematuks. Probleeme, mis on
        seotud väikese hulga inimestega on lihtne ignoreerida, sest need on
        puudutavad ju kõigest olematut hulka rahvastikust...,” sõnas lavastuse
        üks autoritest Valters Silis.  

        Lavastuse autorid on lavastaja Valters Sīlis, kunstnik Kristina Norman,
        koreograafid Karolin Poska ja Joanna Kalm, helilooja Toms Auniņš,
        stsenograafid Epp Kubu ja Austra Hauks, dramaturg ja lavastaja Kāris
        Krūmiņš. Etendustesse Riias on kaasatud ka Marija Bērziņa (National
        Theatre), noortekoor “Balsis” ning tantsijad Alise Madara Bokaldere,
        Arina Buboviča, Laura Gorodko (Latvian Academy of Culture), Aksels
        Tomass Šelders, Marģers Vanags, Reinis Dāgs Zvirgzdiņš (LKA Latvian
        Culture College).  


        “The First to Leave” lavastuse ettevalmistused on kestnud juba poolteist
        aastat ning selle aja jooksul on toimunud residentuurid Oleru mõisas
        Lätis ja Massias Eestis ning mitmeid ekspeditsioone Liivimaale.  

        Lavastuse “The First to Leave” ja LATEST festivali algatajateks ja
        kaasprodutsentideks on Läti Uue Teatri Instituut ja Kanuti Gildi SAAL.
        See on osa Läti ja Eesti 100. sünnipäeva programmist ning seda toetavad
        Läti Kultuuriministeerium ja EV100. Läti 100 pidustuste puhul novembris
        on kavas omakorda läti uuema etenduskunsti festival Tallinnas.  

        LATEST festivali raames on võimalus osa saada ka peagi Kanuti Gildi
        SAALis esietenduvast Mart Kangro, Juhan Ulfsaki ja Eero Epneri
        uuslavastusest “workshop”. LATESTi programmis on veel Teater NO99, Iggy
        Lond Malmborgi, Maike Lond Malmborgi ja Juhan Ulfsaki lavastused.  


