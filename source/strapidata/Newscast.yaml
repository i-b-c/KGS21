        Täna, 14. veebruaril toimub Kanuti Gildi SAALis Iggy Lond Malmborgi
        lavastuse “Things in my mouth” (“Asjad minu suus”) Eesti esietendus.
        Esmakordselt oli lavastust võimalik näha möödunud aasta novembris
        Rosendal teatris Trondheimis. “Things in my mouth” etendub vaid neljal
        korral- 14.-18. veebruarini, laval on Rea Lest ja Iggy Lond Malmborg.   
          
        Iggy Lond Malmborg lahkab jätkuvalt teatrisituatsiooni ja selle suhet
        samastumisprotsessidega, jätkates oma kahe eelneva soolo "b o n e r "
        (2014) ja "Physics and Phantasma" (2017) jälgedes. Tema uue teose
        "Things in my mouth" fookuses on hääl. Siinjuures mitte niivõrd
        bioloogilise võimekusena, vaid õpitud kultuurilise nähtusena; kui
        nurgakivi nn "stabiilsete identiteetide" – soo, rassi, klassi,
        seksuaalse identiteedi – loomisel ja esitamisel nii laval kui
        ühiskonnas.  
          
        Hääl – milline kummaline kehaosa. Me ei näe seda ega saa seda katsuda.
        Erinevalt ülejäänud kehast ei ole see püsiv: seda ei ole olemas lihtsalt
        iseenesest (meeldib see meile või mitte), häält peab tekitama. Selleks
        et see maailmas kuuldavaks teha, on vaja otsust ja kehalist tegevust
        ning selle olemasolu on kaduv: see haihtub samal hetkel, kui see on
        saanud kuuldavaks. Samal ajal on see üks põhilisi elu tunnuseid.

        Hääl on justkui sild sisemise ja välise vahel, seetõttu tõlgendatakse
        seda sageli, nii nagu sõrmejälgegi, ainulaadsena. Lavastus aga väidab,
        et see on arusaamatus, see on väljamõeldis inimese autonoomia kohta.
        Selle asemel käsitletakse hääle avaldumist kui midagi, mis on alati/juba
        olemas, meid lihtsalt tõmmatakse sellesse.  

        Kõik saab (kohe peale algset traumat – sündi) alguse kontrollimatu
        karjega, ühe pika täishäälikuga. Justkui mingi kaitsemehhanismi ajel
        kodustame me oma hääle, tükeldame selle etteantud helide ja foneemide
        koguks, millest saab kokku panna sõnu, lauseid, laule, virinat,
        armastusavaldusi jne. Soovimatud helid puhastatakse välja ja
        unustatakse. Seega iga ütlus, iga heli, mis meie suust väljub, on juba
        iseenesest midagi, mida on varem öeldud. Inimkõne pole midagi muud kui
        põlvkondade viisi kõnelnud suude kaja. Või ehk hääle kui sellise kaja.
        Midagi, mis on olnud olemas enne meid, enne kui me sündisime. Võib-olla
        isegi enne inimest ennast. Ehk on hääl viirus, keel selle sümptom ja
        meie pole muud midagi kui peremeesloomad.  
          
        Iggy Lond Malmborg (1987) on vabakutseline näitleja ja etenduskunstnik,
        kes tegutseb nii Malmös kui Tallinnas. Kuigi klassikalise
        näitlejaharidusega (Malmö Teatriakadeemia), kasutab ta erinevaid
        esteetikaid ja stiile nii soolodes kui koostöödes. Tema põhihuvi seisneb
        reaalse etendussituatsiooni olukorra kasutamises mudelina, millele
        rakendada lavastuse diskursust. Kasutades strateegiaid, mida võib
        võrrelda minimalismiga, toob ta fookusesse teatri (võimu)struktuurid,
        vaadeldes teatrit kui hierarhilist masinat, mis koosneb (alateadlikest)
        kaasamise ja eraldamise mustritest.  

        Hetkel tuuritab ta lavastustega "b o n e r" (2014), "99 Words for Void"
        (duo Maike Lond Malmborgiga 2015), "Physics and Phantasma" (2017) ja
        "Things in my mouth" (2019), mis kõik on valminud koostöös Kanuti Gildi
        SAALiga. Neid lavastusi on näidatud erinevatel festivalidel ja
        etenduspaikades, nagu Spielart (München), Baltic Circle (Helsingi), TnBA
        (Bordeaux), Baltoscandal (Rakvere), Auawirleben (Bern),
        Nanterre-Amandiers (Pariis), FFT (Düsseldorf), Bastard Festival
        (Trondheim), Sophiensäle (Berliin), Staatstheater Nürnberg, Nowy Teatr
        (Varssavi), Palm Off Fest (Praha) ja Dublin Theatre Festival. Alates
        2009. aastast teeb ta koostööd Johannes Schmitiga duo White on White
        nime all, 17/18 hooajal esietendusid neil Maxim Gorki teatris Berliinis
        lavastused “Fuck me ! (we didn’t make it)“ ja “Tyskland“.  
          
