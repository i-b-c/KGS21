        Aasta 2014 märtsis otsustasid Eesti teatrid, et Eesti Vabariigi
        sünnipäevaks kingitakse suurejooneline lavastusprojekt, kus tuuakse
        publiku ette vabariigi sajandi lugu ja mille raames 24 teatri osavõtul
        sünnib aasta jooksul – sügisest 2017 kuni kevadeni 2018 – 12 lavastust.
        Teatrid loosisid partnerid ja jagasid omavahel kümnendid. Estonial ja
        Kanuti Gildi SAALil tuleb ühiselt kajastada 60.-70. aastaid.<br />

        <br />

        Partnerite ühise otsusega tuuakse lavale ooper, mille osatäitjad on
        praeguseks juba valitud ja lavastusprotsess hoogsalt käimas. Libreto ja
        muusika avastati novaatorliku teadlase ja leiutaja Manfred MIMi
        käsikirjade hulgast. 60. aastatel, kui Manfred MIM partituuri kirja
        pani, puudusid tehnilised võimalused nii keeruka projekti läbiviimiseks.
        Tänapäeval on see teostatav ja Estonia ning Kanuti Gildi SAAL plaanivad
        projekti esitleda mai lõpus. Esialgu võib vaid öelda, et uuringud, mille
        Manfred MIM libreto loomisel läbi viis, tõestavad eksimatult, et elu
        Eestimaal on alguse saanud Kaali meteoriidi kukkumisest Saaremaale.<br
        />

        <br />

        Etenduskoha valik on osutunud suureks väljakutseks. Kontseptsioon ja
        lavakujundus on pretensioonikad ning nõuavad suurt ringauditooriumi.
        Pärast mitmeid arutelusid on pooled otsustanud Kaali kraatri
        etenduskohana käiku võtmise kasuks. Juba on tellitud mahukas
        ümberehitusprojekt, puudu on veel vaid muinsuskaitse- ja
        looduskaitseametite  kooskõlastused ning finantseerija. Projekt näeb
        ette kraatri põhja ja külgede betoneerimist, et muuta see hea akustikaga
        ja nähtavusega vaatesaaliks. Kokkuhoiumeetmena on kavas kasutada
        Tallinna linnahallis praegu jõude seisvaid toole. On sõlmitud ka
        kokkulepe muude linnahalli lammutamisel tekkivate materjalide
        kasutamiseks Saaremaal. <br />

