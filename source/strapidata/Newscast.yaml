        Lavastust "Workshop" on viimase aasta jooksul etendatud erinevatel
        festivalidel Soomes, Lätis ja Šveitsis, mõnes neist korduvalt.
        Vastukajad Mart Kangro, Juhan Ulfsaki ja Eero Epneri lavastusele on
        olnud positiivsed. Helsingin Sanomat kirjutas pärast külalisetendusi
        Espoos: "Oma temaatikalt võiks Workshop kergesti lahjeneda keskealisete
        teatrimeeste enesehaletsuslikuks arveteklaarimiseks. Aga nii ei juhtu.
        Meheksolemise mudeleid ja tänapäeva väärtusmaailma lahatakse nutikalt.
        Esitajad ühendavad vahetut isiklikkust ja võõrandunud teatrimänge väga
        meisterilikult." Lavastusele antakse maksimumpunktid ning lisatakse:
        "Etendust Workshop võib kirjeldada kui teatud täielikku elamiseõpetust,
        kus käiakse läbi inimese olemus rakutasandilt homo sapiensini ja
        jõutakse erinevate oskuste kaudu suuremate, elu mõtte üle arutlevate
        sfäärideni. Esinejad võtavad huumori kaudu distantsi, aga tõsised
        eksistentsiaalsed kriisid on laval tõelised."  

        Möödunud nädalal osales lavastus saksakeelse ruumi ühel olulisemal
        festivalil auawirleben Bernis. Ajalehes Der Bund arvas kriitik: "Nad
        võtavad pealtnäha juhuslikult ette verdtarretavaid teemasid − uinuvast
        imikust minnakse otse üle surnuga ümberkäimiseni − ja seeläbi näitavad
        nad täiuslikkuse iha teises valguses. Milleks see kõik? Kangro, Ulfsak
        ja Epner annavad aimu tühisusest, mis saadab inimese igavest õppimist,
        vaevanägemist ja pingutusi."  

