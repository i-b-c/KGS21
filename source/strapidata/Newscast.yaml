        Laupäeval, 29. veebruaril esietendub Kanuti Gildi SAALis Netti Nüganeni
        ja Laura van Bergemi lavastus “Victoria saladus” / “Victoria's secret”.
        Nüganen ja van Bergem on mõlemad lõpetanud Amsterdami Kunstikooli
        (SNDO), see on nende esimene koostöö ning Nüganeni jaoks ka esimene
        õpingute järgne Eestis loodud lavastus. Lavastust mängitakse veebruaris
        ja märtsis Kanuti Gildi SAALis kokku viiel korral.  
          
        Ruumi-aja-masinas ilmuvad Nüganen ja van Bergem ning kõnelevad eelmise
        sajandi dialooge, suhestudes nii igiaja kui lähiminevikuga. Elutoast
        kasiinosse, relvapoodi ja sohu reisides otsivad nad narratiive
        mitte-lineaarsel ajateljel. Baldahhiin-narivoodi, vahvlilokid,
        keraamiline padi, harf. Muusika ja tantsu abil loovad nad kompositsioone
        kummalisse, müstilisse ja progressiivsesse tänapäeva. Elav sündmus, mida
        mälestuse sähvides oma tulevikku suunatud silmadega vaadata.  
          
        Netti Nüganen on lõpetanud Amsterdami Kunstikoolis (SNDO) koreograafia
        eriala. Tema video- ja lavatööd jutustavad lugusid karakteritest, kes
        tema sees koos eksisteerivad: tõstja, teismeline vlogger, detektiiv,
        kauboi jt. Läbi müstilisuse kehastab ta nende karakterite banaalset
        igapäeva ja harjumusi. Leides lohutust vasturääkivustest ning ideede
        paljususest, püüab Nüganen läheneda valvsa ja hoolika tähelepanuga
        kõigele, mis tundub võõras ja kohatu. Eesti publikul on olnud võimalus
        näha teda laval SAAL Biennaal 2019 festivailil Florentina Holzingeri
        lavastuses “Apollon” ning septembris 2019 Kanuti Gildi SAALi hooaja
        avaüritusel, kus ta esitles oma diplomilavastust “B B”.      
           
        Laura van Bergem on Amsterdamis sündinud koreograaf ja tantsija.
        Tantsijatreening viis ta Amsterdami Kunstikooli, kus ta lõpetas 2018.
        aastal SNDO koreograafia eriala. Enne koreograafiaõpinguid tegeles ta
        akadeemilise filosoofiaga, mis on osutunud oluliseks tema lavastustes.
        Van Bergem läheneb oma ideedele mänguliselt ja kõrvutab vasturääkivusi,
        luues elavaid ning tihti provotseerivaid kollaaže. 2011. aastast kuulub
        ta gruppi The Imperial Armpits, mis uurib meelelahutuslikku tähelepanu
        luues etteasteid peokonteksti.  
          
