        Narva Kreenholmi Manufaktuuris esietendub lavastus “Oomen”  


        Narva Kreenholmi Manufaktuuris retkeldakse kummituslikus
        töölismanifestatsioonis.  


        Sel kevadel, suurvete ajal, Kreenholmi saarel asuval alal rändab publik
        tööliste sissekäidud radu pidi Kreenholmi Manufaktuuri hoonetesse.   


        Kas masinistlik maailmakord, mis tulihännana sähvatab üle maakera,
        tabades inimsüdameid, on Oomen? Kas Oomen ilmub korra ja läinud ta
        ongi... Kreenholmi üüratud tehasehooned on lasknud oma võlvidel paisuda,
        et mahutada ära põlvkondi tööd ja ühistahet, millest nüüd on saanud
        ahastamapanev museaalne tühimik. Sinna kutsume Aleksei Gastevi abil
        tagasi veel korra Töölislöögi Poeesia.  


        “Oomen” põhineb avangardpoeet Aleksei Gastevi teosel "Töölislöögi
        poeesia". A. Gastev sai sotsialistlikul Venemaal tuntuks kui teoreetik
        ja praktik, kelle huviks ja sihiks oli parandada tööliste efektiivsust
        vabrikutes. Suurimaks tehaseks meie aladel on Kreenholmi Manufaktuur,
        mis oma mastaapsuses kannab endas mehhaniseeritud töö vaimu ka
        tänapäeval. 

        Kreenholmi ruumid hoiavad endas nii suurejoonelise tööstuse hõngu kui ka
        õrna töölishinge katsumusi, mida saab tajuda nii kolossaalse vabriku
        territooriumil kui manufaktuuri siseruumides.  


        Paisuvalt monteeruva aegruumi loomiseks võtavad olulise rolli näitlejad
        **Mirtel Pohla, Riina Maidre, Bert Raudsep, Pääru Oja** ning Vox Populi
        koor**.  


