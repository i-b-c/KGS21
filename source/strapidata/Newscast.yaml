        Kaasaegse etenduskunsti keskus Kanuti Gildi SAAL sõidab koos sõpradega
        Düsseldorfi ja Nanterre’i Eesti Vabariik 100 ja EL Nõukogu eesistumise
        raames Eesti juubelit tähistama.


        Kanuti Gildi SAAL tähistab 24.-25. novembril Eesti esimest Euroopa Liidu
        Nõukogu eesistumist ja Eesti Vabariigi 100. juubelit kaasaegses
        etenduskunsti keskuses Forum Freies Theater’is ja kohalikus
        alternatiivse kinomajas Filmwerkstattis, Düsseldorfis, samuti toimub
        sarnast laadi, kuid erineva sisuga üritus 15.-16. detsembril
        Nanterre-Amandiers Teatris Nanterre’is, Prantsusmaal. Saksamaal toimuva
        ürituse nimi on eestipäraselt “Sünnipäevapidu” ja Prantsusmaal toimuv
        kannab nime “Week End Estonien”.


        “Sünnipäevapidu” ja “Week End Estonien”  üritused on lisaks
        tähistamisele loodud eesmärgiga luua kohalikele ärksameelsetele võimalus
        tutvuda Eestile eripärase käekirjaga kunstiga. Mõlema ürituse eripära
        seisneb selles, et nende päevade sisu sünnib vastavalt kohalikule
        kontekstile koostöös sealse partneriga. Kaks etendus- ja visuaalkunstide
        nädalavahetust Düsseldorfis ja Nanterre’is on sulam etendustest, filmist
        ning visuaal-muusikalistest elamustest, mis kinnitab ühelt poolt 100.
        aastaseks saava Eesti iseenesestmõistetavat kuulumist Euroopa
        kultuuriruumi ning samas annab võimaluse tuua esile meie ainulaadsed
        eripärad.


        Programm Düsseldorfis algab reedel kohalikus Filmwerkstattis, kus Daniel
        Vaarik räägib e-residentsusest ning vestleb Patrick Schifferiga
        (Piratenpartei liider) demokraatia võimalikkusest Interneti ajastul.
        Õhtu jätkub Teater NO99 filmiga “Kust tuleb tolm ja kaob raha” ning
        lõppeb elektroonilise muusikaduo Cubus Larvikuga, kes koos VJ Emer
        Värgiga loovad visuaalse ja helilise rännaku.

        Laupäeval astuvad Forum Freies Theater’is üles Karl Saks oma Eesti
        Teatriliidu tantsuauhinna pälvinud soololavastusega “Seisund ja disain”,
        Maike Lond Malmborg palju tuuritanud loeng-etendusega “"10 journeys to a
        place where nothing happens*" ja saab näha ka Kädi Metsoja nooruslikku
        energiat pulbitsevat tsirkus-tantsulavastust “Moiste”.


