        Kuidas võidetakse kultuuripoliitikaga valimisi? 19. jaanuaril kogunevad
        Kanuti Gildi SAAL-is kõigi suuremate erakondade esindajad, et avada
        Eesti kultuuripoliitika sõlmküsimused. Poliitikud. Moderaatorid. Publik.
        Vahekommentaarid. Kirg ja sõnaosavus. Kaevume põhimõtete ja võib-olla
        teravustenigi. Arutelupäevast teeb otseülekande ERRi kultuuriportaal.  
          
        Kui tihti jõuavad Eesti kultuuripoliitikateemalised sõnavõtud kaugemale
        põhiseaduse preambuli meeldetuletamisest? Millal täidavad
        kultuuripoliitilised seisukohad Pirita tee või Puškini tänava
        reklaampinnad? Kuhu viib kultuuripoliitika status quo ja millised on
        alternatiivid? Võib arvata, et Eesti poliitilistel jõududel on
        kultuuripoliitika tuleviku osas palju seisukohti, aga kuulda on neid
        harva. Kas kultuur ei too hääli? Selles ei saa olla kindel enne, kui
        kultuuripoliitika (nii kitsas kui laias tähenduses) valimiste eel
        korralikult läbi arutada. Just selleks „Poliitikapidu“ toimubki.


        **AJAKAVA 19.01.2019**  
          
        13:30 avatakse uksed.  
          
        14:00-15:15 LOOMEVABADUS JA ISIKUÕIGUSED  

        Millal on põhjendatud isikuõiguste riive loominguliste eesmärkide
        täitmiseks? Millal on loomevabaduse piiramine õigustatud? Mis põhjused
        kaaluvad üles loomevabaduse? Kuidas tagada loomevabadus isikuõigusi
        riivamata? Mis on riigi roll loomevabaduse tagamisel? Millal on riigil
        õigus loomevabadust piirata? Kust algab tsensuur? Mil määral on riik
        vastutav loovisikute enesetsensuuri eest? Kui palju mitmekesisust vajab
        Eesti kultuur?
          
        16:00-17:15 KOHALIK/RIIKLIK/RAHVUSVAHELINE  

        Kes ei tahaks rohkem Arvo Pärte, aga kust nad tulevad? Kui pikas
        perspektiivis mõõta kultuurinvesteeringute tasuvust? Millises tasakaalus
        on ja/või peaksid olema Eesti kultuuris arengus kohalik, riiklik ja
        rahvusvaheline mõõde? Kuidas võiksid kultuuripoliitikat suunata
        kohalikud omavalitsused? Mis on Eesti kultuuris eestilikku ja millised
        on eestilikkuse kõrval muud riiklikud huvid kultuuri suhtes? Kas
        rahvusvaheline tähendab lihtsalt kümme korda kuulsam või veel midagi?
        Mille järgi otsustada kultuurinähtuste sordiaretuslik eeliskastmine?
        Kuidas kultuuris kestlikult kahaneda? Kuidas lasta
        kultuuriinstitutsioonidel surra?
          
        18:00-19:00 KULTUUR – KELLE VÕI MILLE TEENISTUSES?  

        Kas kultuuripoliitikaga saab võita valimisi? Kuidas mõjutab Eesti
        kultuur Eesti majandust? Kes on Eesti kultuurimaastikul esindamata? Kas
        laulupidu saaks olla ka teisiti? Mille osas valitseb Eesti
        kultuuripoliitikas poliitiliste jõudude ülene konsensus? Milline mõju on
        kultuurimaastikule rahastuse tsüklilisusel (EV100, kultuuripealinnad)?
          
