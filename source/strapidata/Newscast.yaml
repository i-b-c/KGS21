        Pärast osalemist mitmetel Euroopa teatrifestivalidel saab Iggy Lond
        Malmborgi soololavastust “b o n e r” taas Tallinnas näha, seekord Kanuti
        Gildi SAALi suurel laval kahel korral - 26. ja 28. märtsil.<br />

        <br />

        "b o n e r" esietendus Baltic Circle Festivalil novembris 2014 Helsingis
        ning Eesti esietendus toimus Kanuti Gildi SAALis detsembris 2014. Pärast
        seda on lavastus aktiivselt tuuritanud ning olnud mitmete teatrite ja
        festivalide programmis, näiteks AUAWIRLEBEN festival (Bern), Inkonst
        (Malmö), Sophiensäle (Berliin), Bastard festival, Avant Garden
        (Trondheim), SPIELART festival (München), Oslo Internasjonale
        Teaterfestival, Black Box Teater (Oslo) jt.<br />

        <br />

        “b o n e r” on iseenese analüüs, kus puudub väline motiiv, narratiiv või
        teema. Lähtekohaks on eeldus, et üksnes inimkäitumist uurides ei saa me
        olukorrast sotsioloogilist teadmist, vaid tuleb arvesse võtta ja
        analüüsi kaasata ka objekte, mis võimaldavad situatsioonil tekkida (ja
        seda taasloovad). Asjadele antakse hääl, muutes nende funktsiooni ja
        selgitades nende väärtusi. Kõnelemise ajal saab selgeks ka see, mida
        panevad need objektid tegema teisi (inimesi ja mitte-inimesi). Nähtavaks
        saab võrgustik, mis koondab nii olemasolevaid objekte kui ka esitajat.
        Luues väärtuste mängu, asetatakse esineja kontrollimise ja kontrollituse
        vahepealsesse olukorda. Etendus rõhutab sooloformaadi deemonlikkust ning
        loob seisundi, kus Lond Malmborg taandatakse tegutseva subjekti rollist
        ja temas saab lavale ilmuv vaadeldav objekt.<br />

        <br />

        **Iggy Lond Malmborg** on Rootsist, Malmöst pärit vabakutseline näitleja
        ja etenduskunstnik. Kuigi tal on klassikaline näitlejaharidus (Malmö
        Teatriakadeemia 2006-10), ulatuvad ta tööd nii soolode kui koostööde
        puhul üle laia esteetika ja stiilide kogumi. Malmborgi põhiline huvi
        kunstnikuna seisneb reaalse etendussituatsiooni olukorra kasutamises
        mudelina, millele saab otse rakendada vastavat diskursust. Viimastel
        aastatel on ta keskendunud koostööle Johannes Schmit’iga (GER). Duo
        nimega White on White korraldab alates 2009. aastast etendusseeriat, mis
        analüüsib kunstiruumide kaasamise ja väljaarvamise varjatud meetodeid.
        Tema viimase koostööna koos Maike Lond Malmborgiga esietendus Kanuti
        Gildi SAALis novembris 2015 lavastus “99 Words for Void”, mida sel
        aastal võib näha mitmel pool Euroopas.<br />

        <br />

