        Täna, 21. mail esietendub Kanuti Gildi SAALis The Biofilm Sisters’i
        uuslavastus “All That Goes Right”. Järgmised etendused toimuvad nädala
        aja pärast, 28.-30. mail.   
          
        “All That Goes Right” on välja kasvanud nelja tantsija kohtumisest.
        Lavastuses jälgitakse omaenda käitumuslikkust ning taju, kasutades
        selleks erinevaid tekstiloome vahendeid. See on otsing sotsiaalsetest
        piiridest ja sellest, millal need ületatakse. Kuidas nende pealtnäha
        täiesti kahjutute naiste olemine ja öeldu loob situatsioone, mis jätavad
        kõrvale inimesi, kes nendega samasse sotsiaalsesse gruppi ei mahu.  

        Kuidas lihtne arvamus võib muutuda grupi üleseks reegliks ja normiks?
        Ning kuidas muutuda ümbritsevate süsteemide poolt kujundatud subjektist
        neid samu süsteeme kujundavaks entiteetiks?  
          
        Biofilm on saast, mis koguneb pliidi ja selle kõrval paikneva kapi
        vahele. Me kõik teame, et see on seal, kuid lihtsam on seda ignoreerida
        kui sellega midagi ette võtta. Nad kasutavad biofilmi oma lavastuses
        mõtlemisruumina ilma igasuguse püüdluseta seda ära koristada.

        Arolin Raudva, Katrin Kreutzberg, Mari-Liis Eskusson ja Alise Bokaldere
        on The Biofilm Sisters - valged heteroseksuaalsed naised, kes
        tunnistavad oma keskklassi unistuste olemasolu. Nad on turvalised ja
        armsad, mõtiskledes selle üle, millal saab ületatud ohtlikkuse piir.   
          
        Mari-Liis Eskusson on vabakutseline tantsukunstnik, kes on lõpetanud TÜ
        Viljandi Kultuuriakadeemia tantsukunsti eriala 2013. aastal. Tema
        lavastus “vägisi” (Sõltumatu Tantsu Ühendus 2014) oli nomineeritud
        tantsu auhinna kategoorias 2015. Ta on töötanud tantsija, koreograafi ja
        dramaturgina koos Arolin Raudva, Raho Aadla ja Kristiina Vilipõlluga
        lavastustes “Vanamees ja meri” (Von Krahl ja Linnateater 2015),
        “Näkipunuja” (Sõltumatu Tantsu Lava 2015), “DI” (Tallinna Tantsuteater
        2016), “Beetareaalsus” (Urban festival “UIT” 2017).  
          
        Katrin Kreutzberg on lõpetanud TÜ Viljandi Kultuuriakadeemia
        tantsukunsti eriala 2012. aastal. Viimased kuus aastat on ta töötanud
        professionaalse rühmatreeningute läbiviijana, vabakutselise tantsija
        ning performance kunstnikuna ning ka tantsuõpetajana. Suurimad
        tantsualased koostööd on tal olnud Rahvusooper Estoniaga ning koreograaf
        Raho Aadlaga. Seni on kunstnikuna olnud enimkasutatavaks vormiks
        sooloperformance'id.  
          
        Arolin Raudva on vabakutseline tantsukunstnik, kes on lõpetanud TÜ
        Viljandi Kultuuriakadeemia tantsukunsti eriala 2013. aastal, töötab
        Arolin nüüd tantsija, koreograafi ja lavastajana. Ta on üks lavastuste
        “Olmeulmad” (2016) ja “Olmeulmad 2” (2018) autoritest ja etendajatest
        (mõlemad teosed olid nomineeritud Teatri aastaauhindadel), lõi
        koreograafia Martti Helde lavastusele “Vanamees ja meri” ning on
        osalenud tantsijana paljudes projektides.  
          
        Alise Madara Bokaldere on Riias tegutsev vabakutseline tantsija ja
        koreograaf, kes on lõpetanud Läti Kultuuriakadeemia kaasaegse tantsu
        erialal 2018. aastal. Ta on sel aastal esimest korda toimuval Läti
        Tantsuahindade galal nomineeritud nii parima koreograafi kui ka parima
        tantsulavastuse (“The Translation of my eyes”) kategoorias.  
          
