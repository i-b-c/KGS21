        Teatris kui Vabal Laval, aga ka hoopis Linnahalli taga, Tallinna
        Ülikooli Akadeemilises Raamatukogus, MIMstuudio keldris, EKA
        klassiruumides ja OMAtsirkuse saalis. On etendusi, mis toimuvad
        teatrisse mineja jaoks ootuspärasel ajal ja viisil, aga ka etendusi, mis
        juhtuvad ootamatult vanalinna ilmunud trendika seebipoe tagaruumides
