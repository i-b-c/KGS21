        Kolmapäeval, 18. mail kell 15 toimub Kanuti Gildi SAALis ooperi „Eesti
        ajalugu. Ehmatusest sündinud rahvas“ esmaesitlus, kus Rahvusooper
        Estonia ja Kanuti Gildi SAAL tutvustavad koostöö esimesi vilju,
        demonstreeritakse helilooja Manfred MIM-i kolmemõõtmelist noodikirja
        tema algkujul ning Estonia orkestri ja koori esituses tuleb
        maailmaesiettekandele uue ooperi avamäng, mida dirigeerib Kaspar
        Mänd.<br />

        <br />

        Manfred MIM-i poolt konstrueeritud dolomofoniga kuulatakse paekivisse
        talletunud helisid ja demonstreeritakse ooperi valmimist ning ajalugu
        käsitleva dokumentaalfilmi treilerit. Esitlusel võtavad sõna Aivar Mäe,
        Priit Raud, Raul Keller, Tatjana Kozlova-Johannes, Andrus Aaslaid,
        Andrus Laansalu jt.<br />

        <br />

        Aasta 2014 märtsis otsustasid Eesti teatrid, et Eesti Vabariigi
        sünnipäevaks kingitakse suurejooneline lavastusprojekt, kus tuuakse
        publiku ette vabariigi sajandi lugu, mille raames 24 teatri osavõtul
        sünnib aasta jooksul – sügisest 2017 kuni kevadeni 2018 – 12 lavastust.
        Teatrid loosisid partnerid ja jagasid omavahel kümnendid. Rahvusooperile
        Estonia ning Kanuti Gildi SAALile valis fortuuna ülesandeks kajastada
        ühiselt kuuekümnendaid aastaid.<br />

        <br />

        Õnneliku juhusena oli osapoolte valduses Eesti ooperimaastikul seni
        avastamata teose libreto ning fragmendid muusikast, mille on
        kuuekümnendate paiku kirjutanud novaatorlik leiutaja ja teadlane Manfred
        MIM. Ooper räägib ühest rahvast ja ühest maast, kelle ajalugu on
        mõjutanud suur kosmiline looduskatastroof, tänu millele on nad saanud
        tahtmatult alusepanijaks Euroopa kultuurile varasest rauaajast
        alates.<br />

        <br />

        Juba pea kaks aastat kestnud visa töö tulemusena on  rohkem kui kümnest 
        inimesest koosnev mees- ja naiskond läbi töötatud enamiku Manfred MIM-i
        märkmeid, restaureerinud ja dešifreerinud partituuri, mille noodikirja
        mitte valdav autor oli talletanud muusikutele ennenägematul kujul.
        Valitud on ka ooperis osalevad solistid ning ülejäänud osatäitjad.<br />

        <br />

        Tegemist on monumentaalse ülesandega, kuna ooperi kirjutamise ajal ei
        olnud moodne muusika ega lavatehnilised võimalused arenenud tasemeni,
        mida Manfred oma loomingus lootis kasutada. Seetõttu puudusid ka
        väljakujunenud viisid nende kirjeldamiseks ja mitmel puhul on kirjapandu
        mõistmiseks olnud vaja kõigepealt taasluua keel, milles märkmed on
        algselt talletatud.<br />

        <br />

        Ka praegu nõuavad mitmed tema poolt väljapakutud lahendused tehnika
        viimase sõna kasutamist ja mitme puhul on alust arvata, et
        ooperimaastikul võib selline element leida kasutamist esmakordselt. Nii
        on näiteks õnnestunud Manfred MIM-i märkmete alusel valmistada seade,
        millega taasesitada pae aluskihtidesse salvestunud meteoriidi kukkumise
        heli, avades sellega täiesti uue suuna kohaliku keele ning narratiivide
        uurimisel.

        <br />

        Kindlalt võib aga öelda, et uuringud, mida Manfred MIM oma ooperi
        loomisel läbi viis, tõestavad üheselt Euroopa kultuuriruumi alguse
        saamist Kaali meteoriidi kukkumisest Saaremaale.<br />

        <br />

