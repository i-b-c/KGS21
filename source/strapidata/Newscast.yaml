        30.märtsil esietendub Narva Kreenholmi Manufaktuuris
        ekskursioon-lavastus „Oomen“.  
         
        Kevade hakul, alates 30. märtsist kuni 22. aprillini rändab publik
        üheksal korral Kreenholmi saarel asuval alal tööliste sissekäidud radu
        pidi Kreenholmi Manufaktuuri hoonetesse. Lavastus “Oomen” kutsub meid
        keskkonda, kus on tehtud palju tööd ning jutustab seal loo, mis tõstatab
        küsimusi ka meie praeguse ühiskonna ja selle hetkeseisu kohta.
        Lavastuses võtavad olulise rolli näitlejad Mirtel Pohla, Riina Maidre,
        Bert Raudsep, Pääru Oja ning Vox Populi koor.  


        Lavastus “Oomen” pakub kogemust ja kutsub inimese teekonnale. Lavastus
        on ekskursiivne ja viib inimese kokkupuutesse ideedemaailmaga, mille
        fragmendid ei ole kadunud. Näiteks masinism, mis lavastuse vaatenurgast
        võib esitada palju küsimusi. Kas oli aeg, millal mingi masin käima
        pandi? Kas see käib siiani? Kas on masinisme, mis veel käivad? Kas on
        masinaid, mida me enam ei kontrolli? Kas on ideelisi liikumisi või
        klassistumist, mida me enam ei taju? Aleksei Gastev sai sotsialistlikul
        Venemaal tuntuks kui teoreetik ja praktik, kelle huviks ja sihiks oli
        parandada tööliste efektiivsust vabrikutes. Gastevi ideed olid suunatud
        sellele, et inimene suudaks masinaga sammu pidada. Ta oli intelligent,
        kes töötas vabrikus. See on huvitav nähtus: inimene, kes mõtleb välja
        utoopia, kuid paneb ka käed külge. Küsimus, kas ja mil määral inimene on
        allutatud masinale, kerkib esile ka kapitalistlikus ühiskonnas. Aga see
        lavastus ei ole ainult Gastevist, vaid toob fookusse ka Kreenholmi loo –
        mis see on praegu, mis see on kunagi olnud ning mida seal on tehtud ja
        mõeldud.  


        Kreenholmi manufaktuur oli 19. sajandi teisel poolel kõige kaasaegsem
        tööstusettevõte Venemaa Keisririigis, ning mitu aastakümmet suurim
        tekstiilivabrik kogu Euroopas. 1913. aastal töötas seal üle kümne
        tuhande inimese. Vabriku ümbrusesse loodi kompaktne tööstusarhitektuuri
        kompleks, kuhu kuulusid vabrik, haigla, tööliste kasarmud, direktorite
        majad, Kreenholmi park. Hooned on ehitatud inglise stiilis, punasest
        telliskivist.  


        Lavastust mängitakse 30. märtsist kuni 22. aprillini kokku 9. korral-
        reedeti, laupäeviti ja pühapäeviti, et oleks võimalik tulla kohale üle
        eesti ning lisaks etenduse kogemisele avastada ka Narva linna. 

        Lavastuse “Oomen” rännak algab Kreenholmi vana värava juurest, Joala 23
        vastas.   

        Lavastus on eesti keeles tõlkega vene keelde.   

