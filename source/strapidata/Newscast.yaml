        Üheksas etenduskunstide lühivormide festival made in estonia maraton
        2016 toimub sel laupäeval, 12. märtsil algusega kell 18:00 Kanuti Gildi
        SAALis. <br />

        <br />

        Aastal 2002 oli Eesti märki välja töötanud meeskonna soovitus mitte
        märkida Eesti toodetele "Made in Estonia", vaid "Welcome to Estonia",
        eriti pärast seda, kui Eesti on liitunud Euroopa Liiduga ja rahvuslikku
        märgistust toodetele ei ilmu. Näiteks oleks rõival koos hinnasildiga
        küljes tervitussilt. Kulutatud rahast 3,3 miljonit kulus
        turu-uuringutele; 4,7 miljonit brändikontseptsioonile, loovlahendustele,
        brändiraamatule ja tootmiskonsultatsioonidele; 4,7 miljonit krooni
        materjalide tootmisele ja ürituste korraldamisele ning 0,4 miljonit
        krooni läks halduskuludeks.<br />

        <br />

        Made in estonia maraton ei karda rahvuslikku märgistust ning seda
        julgust näitab ta sel aastal juba üheksandat korda. Tasuta läbi viidud
        turu-uuringud viitavad, et tegu on ohtlikult populaarse üritusega, kuhu
        esinejaid ja vaatajaid ilmuvad nii ukse kui akna kaudu. Terve õhtu
        toovad erinevad etendus-, video-, heli-, tantsu-
        ja-jumal-teab-mis-kunstnikud-veel lavale oma loovlahendusi ja isiklikust
        brändist tulenevaid tunnetuslikke lühivorme. Mõne jaoks festival, teise
        jaoks pidustus, kolmanda jaoks arusaamatu taidlemine. Olenemata
        sildistamisest ja arvamustest, toovad kõiksugu kunstnikud ühel õhtul oma
        originaal-loomingut lavale trikoloorist vaevatud SAALis – kõigepealt
        mustas kastis, siis valges ja lõpuks “alasti” laval.<br />

        <br />

        Made in estonia maratonil astuvad üles: Chungin, Henri Hütt, Carmel
        Köster, Rene Köster, Janis Rizhovs, Jaak Sapas, Mart Kangro, Evi Pärn,
        Nele Suisalu, Veronika Vallimäe, Minna Hint, Lilli-Krõõt Repnau, Rait
        Rosin, Kunstirühmitus LAIK, Epp Kubu, Andra Ehrenbusch, Helena
        Ehrenbusch, Ulla Väljaste, Terezie Stindlova, Jakob Tulve, Anita
        Kossareva, Linda Vainomäe, Liisi Lasn, Arvi Piir, Oskar Tikka, Meeri
        Kabur, Martis Roosimaa, Kristjan Kesküla, Jorven Viilik, Tuuli Velling,
        Harilikud Ränd Öömid, Joanna Kalm, Rūta Ronja Pakalne, Jaana Heinsalu
        jt. <br />

        <br />

        Õhtu kava leiab alates 11. märtsist aadressil
        [www.saal.ee](https://saal.ee).<br />

        <br />

        Õhtu piletid eelmüügis Piletilevis 7/10 eur ning pool tundi enne algust
        kohapeal 9/12 eur.<br />

        <br />

        Toetajad: Eesti Kultuurkapital, Valmiermuiža Craft Beer, Club-Mate<br />
