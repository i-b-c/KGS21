        Karl Saksa uus soololavastus “Seisund ja disain” esietendub homme, 21.
        oktoobril kell 19:30 Kanuti Gildi SAALis. 


        “Seisund ja disain” on soololavastus, mida esitatakse kohturuumi
        hierarhia kaudu. Täidesaatvat võimu ja kahtlusaluseid esitavad
        arhetüübid, asitõenditeks on elemendid ja artefaktid ning
        tunnistajapingis istub ehmunud kunstnik. Lahenduse leidmiseks võetakse
        kasutusele paragrahvid rituaalidest ja arhiiv surnute ülestunnistustest.
        Väiteid ja vastuväiteid vahendavad seaduslik füüsiline hierarhia ja
        häbitu formaalne koreograafia. 


        Karl Saks on vabakutseline koreograaf ja tantsija. Ta on lõpetanud
        Viljandi Kultuuriakadeemia, on ennast täiendanud Inglismaal Chesteri
        Ülikoolis ning osalenud erinevates meistriklassides Portugalis,
        Islandil, Saksamaal ja Austrias. Hetkel õpib ta Eesti Kunstiakadeemia
        uusmeedia magistriprogrammis, ja tegeleb heliloomega Cubus Larviku
        kaitsva müüri taga. Kunstniku teine ning eelmine soolo-töö “The Drone of
        Monk Nestor” etendus 2011. aastal Kanuti Gildi SAALis Sõltumatu Tantsu
        Lava produktsioonina. Pärast seda on Karl osalenud erinevates
        koostöö-projektides nii Eestis kui välismaal. Viimasena osales ta Maroko
        koreograafi Radouan Mriziga lavastuses “3600”.


        Intervjuus selgitas Karl Saks oma soololavastuse vormilist lähenemist
        läbi juriidilise võtme:

        “Kohturuumi hierarhia tähendab siinkohal mälulisust indiviidi peas, seda
        kuidas ta konstrueerib mälu läbi selle. Oluline on see, kuidas see
        hierarhia paneb meid otsustama, tagasi lükkama ja siis kinnitama. Üritad
        meenutada, aru saada, kas su mälestus on tõene või mitte. See sama
        süsteem toimub inimese peas koguaeg, see on seotud moraali, eetika,
        filosoofia ja mäluga. Need on mehhanisimid, kus kohturuum lõppeb pea
        sees. "Seisund ja disain" tegeleb keha ja mälu koreograafiaga.”


