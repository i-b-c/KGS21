        Rahvusvahelisel tantsupäeval, 29. aprillil kell 10 toimub Kanuti Gildi
        SAALis juba traditsiooniks saanud hommikusöök. Tavaliselt on selle
        raames välja antud Sõltumatu Etenduskunsti Auhindu. Sel aastal toimub
        tunnustamine veidi teistmoodi.  


        Ürituse märksõnaks on liikumine institutsioonidest kaugemale ja
        tunnustust jagatakse isiklike kompromissitute sisekategooriate kaudu.
        Enam ei ole põhjust vaielda igaveste teemade üle, et mis on tants ja mis
        on etenduskunst. Eraisikud on haaranud võimu endale ning lähtuvad
        põhimõttest “kus viga saab laita seal tule ja aita” või veel enam, “kes
        viga näeb laita, see tuleb ja aitab” ja Kanuti Gildi SAAL, kui
        institutsioon, pakub välja formaadi ja ruumi. Tunnustatud saavad
        etenduskunstide valdkonnas nii lavalolijad kui ka telgitagused jõud.  


        Tantsupäeval annavad Zoja Kosmodemjanskaja nimelise preemia välja Kaja
        Kann ning eelmise aasta loomingu põhjal endanimelise muusikalise
        kujunduse eripreemia Henri Hütt. Muusikalise kujunduse eripreemia
        keskendub helimuusikale kaasaegses etenduskunstis. Preemiat antakse
        välja aastast 2012.  


        Preemiad antakse välja tantsupäeval just selle pärast, et veel kord
        rõhutada kaasaegse etenduskunsti lätteid Eestis. Nimelt on koreograafid
        alati tegutsenud omakeskis, ilma suure vastanduseta balletiteatrile või
        traditsioonilisele sõnateatrile. Siiski on koreograafide ruum alati
        arvestanud üldist ja sealjuures ka Teist. Loomulikult on kaasajas
        olemisel meeletu surve enese kaotamisele, aga las ta olla, kõik ei pea
        maailmas püsima, püsima peab mõtlemine, aktiivne suhe ja oma ideede
        teostamine, muutuse praktiseerimine. Kõik see toimub meie ühises
        ruumis.  


        Kui mõni ilus sõna on ütlemata jäänud või on neid ilusaid sõnu liiga
        palju kogunenud, siis tantsupäeval on võimalik hoida suu maitsvate
        roogade jaoks või see kõik välja öelda. Tunnustus võib olla nii
        sümboolne, rahaline kui sisuline – kiitus saab rüütatud olla
        erinevatesse vormidesse.   


