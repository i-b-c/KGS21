        FREIRAUM TALLINN 1 ehk seeria üritusi vabaduse teemal toimub 14-15.09
        Kanuti Gildi SAALis ja Tallinna linnaruumis, mida korraldab Kanuti Gildi
        SAAL koostöös Goethe Instituudiga. Freiraum (vabaruum) on Goethe
        Instituudi algatatud üleeuroopaline projekt, millesse on kaasatud 53
        partnerit kultuuri-, kunsti- ja teadusringkondadest ning
        kodanikuühiskonnast, kes tegelevad 40 linnas küsimusega: Mida tähendab
        vabadus tänapäeva Euroopas? Millised on selle piirid? Kuidas seda hoida
        ja tugevdada?  


        Freiraumi koostööpartnerid püstitasid koostöös Goethe Instituudi
        esindustega projekti alguses kohalikust kontekstist tulenevalt
        vabadusega seotud küsimused, millest lähtudes püütakse üheskoos otsida
        vastuseid 2018-2019 aasta jooksul läbi viidavate ürituste raames üle
        Euroopa.  

        Kanuti Gildi SAALi dialoogipartneriks Freiraum projekti raames on
        ainsana Saksamaad esindav organisatsioon Kunsthaus Dresden. Mõistmaks
        vabaduse teema tagamaid tuleb nii Dresdeni kui Tallinna puhul arvesse
        võtta mõnevõrra sarnaseid minevikukogemusi seoses autoritaarse režiimi
        ja suveräänsuse puudumisega. Viimastel aastatel on Dresdenis kasvanud
        inimestes hirm, et käesoleval muutuste ajastul saab meie tavapärane
        kultuuriline homogeensus ohustatud. See omakorda tõstatab küsimuse -
        milline on kunsti roll ajastul, mil humanistlikud ja demokraatlikud
        väärtused on ohustatud. Kunsti kui indiviidi häält - kas seda on selles
        olukorras üldse kuulda ning milliseid tingimusi oleks vaja selle
        kuuldavuse suurendamiseks? Sellest tulenevalt tõstatas Kunsthaus Dresden
        küsimuse - mida saab kunst kui vabaduse keel ära teha meie üha kasvava
        ängistuse ajastul?  

        Koostöös Goethe Instituudiga Tallinnas püstitasime eneseirooniliselt
        küsimuse: kas me võime olla õnnelikud? Keskendudes vabaduse ja vastutuse
        vahelistele suhetele ning era- ja avaliku elu positiivsetele aspektidele
        Eestis. Olles kogenud sajandeid välismaist okupatsiooni, väärtustame oma
        isiklikku vabadust, mis väljendub kõrgelt arenenud digitaalses
        infrastruktuuris ja positiivselt laetud vigadest õppimise kultuurist.
        Kuidas me tuleme toime sellega kaasnevate riskide ja vastutusega?  


        Freiraum Tallinn 1 raames esitleme kunstnikke, kelle tööd käsitlevad
        vabaduse mõiste eri tahke delikaatselt kuid vahedalt. Eesti publikule
        tuttava Sarah Vanhee dokumentaalfilm “The Making of Justice” annab üdini
        inimliku sissevaate õigluse, õigussüsteemi ja kinnipeetute reaalsustesse
        ning Sven Johne videoteos “A Sense of Warmth” peegeldab tänapäeva
        ühiskonna pealesuruva eneseteostuse paineid. Kuraator Eva Neklyaeva
        käsitleb oma ettekandes mängulis-tõsiselt vabaduse võimalikkust oma
        tööpraktikas nii etenduskunstides, poliitikas kui ka seksuaalsuses.  

        Oma panus vabaruumi on meil kõigil võimalik anda osaledes linnaruumis
        toimuvas Isaac Chong Wai etenduste seerias “The Collective Individual
        Exercises” 14 ja 15 septembril. Isaac Chong Wai on veendunud, et kui me
        tahame ette kujutada teistmoodi tulevikku, siis me peaksime selleks ette
        valmistuma ja seda nö harjutama, mitte jätkama olemasolevate normide
        keskset käitumist. Seetõttu on ta välja pakkunud võimaluse väljendada
        oma tulevikuvisioone, unistusi ja fantaasiaid ning järele proovida
        solidaarsust üheskoos selles etenduste seerias. Ootame kõiki huvilisi
        osalema laupäeval 15.09 Vabaduse väljakul toimuvasse etendusse “One
        Sound of Futures”, milles sul on võimalus koos 99 inimesega ühiselt luua
        elav skulptuur ja jagada oma tulevikuvisioone. Osavõtuks pole vaja
        eelnevat esinemiskogemust, täpsemad juhised saab osalemiseks
        registreerudes:
        [https://goo.gl/forms/NUqlHLIGwpE4zGbb2](goo.gl/forms/NUqlHLIGwpE4zGbb2).
        Ühtlasi on see ka igati sobilik viis ühiselt tähistada EV 100 pidustusi
        Vabaduse väljakul. Isaac Chong Wai etenduste seeriat “The Collective
        Individual Exercises” on eelnevalt etendatud erilise tähendusega
        linnaväljakutel nii Hollandis, Hong Kongis, Lõuna-Koreas kui Hiinas.   


        Kõik Freiraum Tallinna raames toimuvad üritused on tasuta.

        Üritused saavad teoks koostöös Goethe Instituudiga. Etendused on osa
        projektist URBAN HEAT, EL kultuuriprogrammi toetusel. Pühendusega EV100
        tähistamisele.


