        Kaasaegsete etenduskunstide keskus Kanuti Gildi SAAL toob oma 17. hooaja
        parimad lavastused 10.-12. mail Tartusse Genialistide Klubisse ja Tartu
        Uude Teatrisse.   


        Esimese etenduskunstnikuna astub 10. mail üles Tartus sündinud ja
        Amsterdamis maineka SNDO tantsukooli lõpetanud Maria Metsalu, kelle
        lavastus “Mademoiselle x” räägib meile loo naisest, kes olles elus on
        veendunud, et tegelikult on ta surnud. Selles reaalsuses on kõik
        võimalik ja lubatud. Läbi Mademoiselle x-i narratiivi, kes jõlgub
        zombina kuskil “vahepeal” nagu elav surnu, pannakse vaatluse alla
        etendaja motivatsioon ja seisund repetatiivsel sama etenduse ning
        materjali korduval esitamisel. Maria Metsalu on loonud peamiselt
        soolotöid, mis on kantud püsivast huvist iseenda persooni tekitamise,
        enese mütologiseerimise ja mina-loome vastu. Tema uurimisprotsessi
        olulisteks tahkudeks on füüsilise ja virtuaalse tegelikkuse kõrvutamine,
        nende kokkuviimine ja erinevuste mõistmine koostoime, sotsiaalse
        vahetuse ja teisenemise seisukohast. Metsalu on mainitud lavastusega
        tuuritanud New Yorgis, Pariisis, Londonis, Helsingis ja sõidab Tartust
        edasi Kopenhaagenisse.  

        11.ja 12. mail etendub kolme Eesti teatri suurkuju Mart Kangro, Juhan
        Ulfsaki ja Eero 

        Epneri lavastus “Workshop”, mis viib vaatajad didaktilisele ja
        poeetilisele teekonnale. Laval on dramaturg, koreograaf ja näitleja –
        kes kõik mängides oma rolli, kuid ka pidevalt vahetades neid loovad
        peaaegu täiusliku mõttelise ja kehalise koreograafia sümbioosis ruumi,
        kus saab mõttega rännata.


        Neljapäeval, 10. mail Tartu Uues Teatris kavas olnud Ruslan Stepanovi
        soololavastus “Невесомость” jääb kahjuks kunstniku vigastuse tõttu ära.


        NB! Lisaks põhiprogrammile toimuvad ka vestlusringid kunstnikega, mida
