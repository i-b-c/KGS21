        Press release  

        The first showing of theatre performance “Uncanny You” by Ann Mirjam
        Vaikla and Lærke Grøntved   


        “Uncanny You” work-in-progress showing takes place at 19:30 on July 27.
        The event will be live-streamed to the residency center Arts Letters and
        Numbers in New York as part of their summer workshop program, this year
        focusing on the topic Constitution. The showing is followed by a
        discussion between the audiences in Tallinn and in New York.  


        About the performance:  

        “Uncanny You” is audio-visual theatre performance by Ann Mirjam Vaikla
        and Lærke Grøntved. The project researches and focuses on “uncanny”
        spaces and situations.  


        The term “uncanny” was first mentioned by Sigmund Freud in his essay
        “Das Unheimliche” in 1919. The word “uncanny” refers to something that
        is strangely familiar, rather than simply mysterious; arousing
        superstitious fear or dread; uncomfortably strange”. “Uncanny You” works
        around this term in relation to our heated up political climax - it is a
        cross disciplinary performance using elements of concert, poetry, video,
        movement, visual and text based theatre. The text in the performance is
        partly written by the authors and partly re-constructed from found
        articles and recent news (New York Times, The Guardian). Parallel the
        project focuses on insect’s survival strategies and mimicry to mirror
        and communicate what is happening in the humans world (inspired by the
        essay “Mimicry and Legendary Psychasthenia” by Roger Caillois).  


        “Uncanny You” is an international theatre project. It is co-produced by
        Kanuti Gildi SAAL in Tallinn, Estonia where it will premiere on
        September 26th, 2017. Important supporters are residency center Arts
        Letters and Numbers in New York, USA and Teater Momentum in Odense,
        Denmark.  


        Ann Mirjam (EST) is a theatre and visual artist. She recently came back
        from New York where she did her year long internship at the Storefront
        for Art and Architecture gallery in Soho. For the last two summers she
        participated the Watermill Center International Summer program (Long
        Island, NY) led by a theatre director Robert Wilson. In 2015 she
        graduated her studies in scenography at the Norwegian Theatre Academy.  


        Lærke (DK) is a performer and composer. She is a part of the independent
        theatre group T.I.T.S and has been traveling with the performances
        “Forced Beauty” and “MINE”, and with Bianca Casady (Cocorosie) on her
        Europe tour 2015. Last year in Tallinn she performed her solo concert
        ”Before the Storm”. In 2015 she graduated her studies in acting at
        Norwegian Theatre Academy.  


        About Arts Letters and Numbers:  

        Arts Letters & Numbers is a place of creative urgency and intensity of
        purpose, a place to create new linkages, new thought processes, new
        pathways of understanding that embody our best hopes and aspirations. It
        is a place where many elements come together to co-construct questions
        and works, of empathy, of ethics, of imagination; it is a place to
        explore the nuanced fragilities in our shared stories.  


        This July Arts Letters & Numbers are organizing their 6th
        interdisciplinary summer workshop, this year entitled Contitiution. With
        Constitution, Arts Letters & Numbers proposes a dynamic crucible of free
        thought, a space where the widest spectrum of who we are can ask the
        questions of our time and create works that will bring us forward. A
        space where many elements can come together to create the alchemy of
        transforming how we experience today into how we will experience
        tomorrow. The questions of Constitution open a riddle, a space, an eddy,
        and contain perhaps, a way of finding north.  


        Authors and Directors: **Ann Mirjam Vaikla** and **Lærke Grøntved**  

        Performers: **Lærke Grøntved** and **Per Magnus Barlaug**  

        Scenographer: **Ann Mirjam Vaikla**  

        Costume Designer: **Ditte Trudslev Jensen**  

        Sound Designer: **Kenn-Eerik Kannike**  

        Light Designer: **Revo Koplus**  

        Videographer: **Ingel Vaikla**  

