        Jõgeva.

        Henri Hüti nimelise muusikalise kujunduse eripreemia pälvis Karl Saks,
        kelle helilooming ei ole vähem tähtsam tema koreograafilisest keelest.

        Patrick R. Vesi auhinna ennastsalgava tegevuse eest etenduskunstide
        väljal 2016. aastal sai etenduskunstide MAGASIN
        [www.saal.ee/et/magazine](https://www.saal.ee/et/magazine).  

        Oliver Kulpsoo auhinna sai Mairika Plakso.


        Ürituse märksõnaks on liikumine institutsioonidest kaugemale ja
        tunnustust jagati isiklike kompromissitute sisekategooriate kaudu. Enam
        ei ole põhjust vaielda igaveste teemade üle, et mis on tants ja mis on
        etenduskunst. Eraisikud on haaranud võimu endale ning lähtuvad
        põhimõttest “kus viga saab laita seal tule ja aita” või veel enam, “kes
        viga näeb laita, see tuleb ja aitab” ning Kanuti Gildi SAAL kui
        institutsioon pakub välja formaadi ja ruumi. Tunnustatud saavad
        etenduskunstide valdkonnas nii lavalolijad kui ka telgitagused jõud.


        Preemiad antakse välja tantsupäeval just selle pärast, et veel kord
        rõhutada kaasaegse etenduskunsti lätteid Eestis. Nimelt on koreograafid
        alati tegutsenud omakeskis, ilma suure vastanduseta balletiteatrile või
        traditsioonilisele sõnateatrile. Siiski on koreograafide ruum alati
        arvestanud üldist ja sealjuures ka Teist. Loomulikult on kaasajas
        olemisel meeletu surve enese kaotamisele, aga las ta olla, kõik ei pea
        maailmas püsima, püsima peab mõtlemine, aktiivne suhe ja oma ideede
        teostamine, muutuse praktiseerimine. Kõik see toimub meie ühises ruumis.
