        Pressiteade 27.10.2017

        Homme esietendub Maria Metsalu soololavastus „Mademoiselle x“.


        Homme, 28. oktoobril esietendub Kanuti Gildi SAALis rahvusvahelise
        taustaga koreograafi ja etenduskunstniku Maria Metsalu soololavastus
        „Mademoiselle x“. Lavastust saab näha kokku neljal korral. 


        Maria Metsalu uuslavastus opereerib pool-fiktsioonalse tegelase,
        Mademoiselle x-i reaalsuses. Mademoiselle x on naine, kes, olles elus,
        on veendunud, et ta on surnud. Ta usub, et tal ei ole aju, närve, kere
        ega organeid, olles vaid lagunev keha. Oma surmast hoolimata usub ta
        igavikulisusesse ja surematusesse. Selles reaalsuses on kõik võimalik ja
        lubatud, kõik on osa temast ja pärineb temast, vormides kompleksse kuid
        lihtsakoelise süsteemi. Komplekssed süsteemid on ebakindlad. Võimatu on
        ennustada nende toimet hoolimata sellest, kas me saame aru süsteemi
        erinevatest osadest.

        “Mademoiselle x” varastab elemente lo-fi haunted attraction'itest, mis
        jäljendavad kummituslikesse paikadesse sisenemise kogemust. Läbi
        Mademoiselle x-i narratiivi, kes jõlgub zombina kuskil “vahepeal” nagu
