        Helsingis esietendub Henri Hüti ja Mihkel Ilusa “Kapriisid III”.  


        Reedel, 6. aprillil esietendub Helsingis Kiasma Teatris Kanuti Gildi
        SAALi kaasproduktsioonina Henri Hüti ja Mihkel Ilusa performatiivne
        installatsioon “Kapriisid III”.  Lavastust saab näha kahel korral- 6.
        aprillil kell 19:00 ja 7. aprillil kell 16:00.  


        “Kapriisid III”-s domineerib musta- ja valge maagia kokkupõrge. Valgus
        tardub skulptuuriks, teatrikardin mõraneb. Oluline on vaatenurkade
        paljusus. Teatri mitte-dramaatilised elemendid on toodud esile ning
        liigne elulähedus jäetud tahaplaanile. Kapriisid kui meetod tegeleb
        performatiivse installatsiooni ning installatiivse performance’i
        võimaluste ning võimatustega. Toome teatri terminoloogia
        karakteriseeritult lavale. Metafüüsiliseks jäävad terminid nagu neljas
        sein, kontekst, teatrimaagia ja siirus kohtuvad oma kehaga. “Kapriisid
        III” algab etenduskunsti kollektiivsest kogemusest musta kasti
        esteetikas ning transformeerub samm-sammult valge kuubi individuaalsesse
        üksindusse, jättes vaataja ruumile alistuma.   


        Eelnevad Kapriiside väljundid on teostatud ning esitatud Eestis. Kolmas
        osa valmib koostöös Kiasma Teatriga, keskendub sealse konkreetse
        lavaruumi iseärasustele, milles 20. aasta jooksul erinevad aktsioonid
        toimunud on.   


        Henri Hütt on (etendus)kunstnik, kes väärtustab loomingulisi
        hübriidvorme, kuhu kuuluvad nii tehnoloogilise dominandiga etenduskunsti
        vormid, helietendused, lavastatud näituse kontseptsiooni arendamine ning
        koostööd erinevate valdkondade kunstnikega. On rühmituse MIMproject
        liige ning Baltikumi ja Skandinaavia kunstiülikoolide võrgustiku DAMA
