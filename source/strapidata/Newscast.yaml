        Täna, 28. augustil kell 21:00 esietendub festivalil Tartu
        Interdistsiplinaar Üüve-Lydia Toompere ja Siim Tõniste osalusteatri ja
        sotsiaalse koreograafia lavastus “supersocial”. Lavastus vaatleb, kuidas
        mõjutab sotsiaalne keskkond vaba arvamuse kujunemist ja sellele
        kindlaksjäämist. Kas meie põhimõtted jäävad vankumatuks ka sotsiaalse
        surve all või mitte? Kas me arvame kodus teki all sama, mida suuremas
        grupis või kogukonnas? Kas ja kuidas toimib see füüsiliselt distantsilt?
        Mille nimel tasub teha kompromisse ja milline on demokraatia tervis
        laiemalt?  
          
        Etendustel luuakse parasjagu kehtivate distantsireeglitega arvestav
        mõnus ja avatud keskkond, milles osalejad saavad kujundada ja väljendada
        oma vaateid poliitiliselt ja ühiskondlikult põletavatel teemadel ning
        positsioneerida end läbi arvamuste ja tegude. “supersocial” annab
        igaühele võimaluse saada iseenda sotsiaalseks superkangelaseks, kes
        päästab maailma just nii palju, kui parajasti soovib, suudab või
        viitsib. Kedagi ei sunnita, aga ega midagi ei juhtu ka, kui keegi midagi
        ette ei võta.   
          
        Etendused on tasuta, et tagada kõigile võrdsed võimalused osaleda.
        Toimumiskohtadeks on erinevad paigad, millest ükski pole (päris)
        traditsiooiline teatrilava, vaid valitud on etenduspaigad, mis on
        erineval kombel laiema avalikkuse jaoks avatud.   

        Lavastus on sündinud kogukonnapõhise eeltöö ja uurimuse tulemusel, mille
        käigus autorid on umbes kahe aasta vältel läbi viinud töötubasid
        erinevate vanusegruppidega.  Alustades peamiselt liikumise ja sotsiaalse
        koreograafia teemadest üldisemalt, suundusid nad edasi küsimusteni,
        kuidas sotsiaalne surve väljendub füüsilises keskonnas ja kuidas see
        kandub üle demokraatia tervise küsimustele laiemalt.  
          
        Toompere ja Tõniste on etenduskunstnikud, kes on mõlemad lõpetanud TLÜ
        koreograafia osakonna. Loomingulise tandemina on nad varem välja tulnud
        lavastustega “Plaan T” (2018) ja “True Skin” (2015). Neid ühendab huvi
        sotsiaalse vastutuse rakendamise vastu etenduskunstis.  
          
        Toompere elab ja töötab Berliinis, kus ta omandab teist kõrgharidust
        Berliini Kunstide Ülikoolis (UdK) kommunikatsiooni erialal. Seal alustas
        ta oma klubitantsu ja technomuusika töötubade sarjaga “Techno Praxis”.
        Toompere on asutajaliige ettevõttes be.liquid, mis juhib eraettevõtete
        tähelepanu ühiskonna probleemidele ning nõuab neilt suuremat sotsiaalset
        vastutust.  
          
        Tõniste elab ja töötab Tallinnas. Vabakutselise loojana on ta teinud
        koostööd Kanuti Gildi SAALi, Tartu Uue Teatri, Vaba Lava, Sõltumatu
        Tantsu Lava, Eesti Draamateatri ja mitmete teiste etendusasutustega.
        Produtsendina tegutseb ta MTÜ Vaba Vorm ridades, mille viimaseks
        suuremaks ettevõtmiseks oli seksuaalharidusliku noortelavastuse “Kuidas
        öelda jah?” väljatoomine. Lisaks töötab ta tantsu- ja teatriõpetajana.
        Viimasel ajal on proovinud kätt ka kirjutajana, eelkõige lühijuttude
        žanris.  
          
