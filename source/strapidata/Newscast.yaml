        FREIRAUM TALLINN 1 ehk seeria üritusi vabaduse teemal toimub 14-15.09
        Kanuti Gildi SAALis ja Tallinna linnaruumis.

        Kanuti Gildi SAAL korraldab Goethe Instituudi algatatud üleeuroopalise
        vabaduse mõistega tegeleva projekti Freiraum raames sarja temaatilisi
        üritusi Tallinnas. Freiraum’i ehk vabaruumi on kaasatud 53 partnerit
        kultuuri-, kunsti- ja teadusringkondadest ning kodanikuühiskonnast, kes
        tegelevad 40 linnas küsimusega - mida tähendab vabadus tänapäeva
        Euroopas? Millised on selle piirid? Kuidas seda hoida ja tugevdada?  


        Freiraumi koostööpartnerid püstitasid koostöös Goethe Instituudi
        esindustega projekti alguses kohalikust kontekstist tulenevalt
        vabadusega seotud küsimused, millest lähtudes püütakse üheskoos otsida
        vastuseid 2018-2019 aasta jooksul läbi viidavate ürituste raames üle
        Euroopa.  

        Kanuti Gildi SAALi dialoogipartneriks Freiraum projekti raames on
        ainsana Saksamaad esindav organisatsioon Kunsthaus Dresden. Mõistmaks
        vabaduse teema tagamaid tuleb nii Dresdeni kui Tallinna puhul arvesse
        võtta mõnevõrra sarnaseid minevikukogemusi seoses autoritaarse režiimi
        ja suveräänsuse puudumisega. Viimastel aastatel on Dresdenis kasvanud
        inimestes hirm, et käesoleval muutuste ajastul saab meie tavapärane
        kultuuriline homogeensus ohustatud. See omakorda tõstatab küsimuse -
        milline on kunsti roll ajastul, mil humanistlikud ja demokraatlikud
        väärtused on ohustatud. Kunsti kui indiviidi häält - kas seda on selles
        olukorras üldse kuulda ning milliseid tingimusi oleks vaja selle
        kuuldavuse suurendamiseks? Sellest tulenevalt tõstatas Kunsthaus Dresden
        küsimuse - mida saab kunst kui vabaduse keel ära teha meie üha kasvava
        ängistuse ajastul?  

        Koostöös Goethe Instituudiga Tallinnas püstitasime eneseirooniliselt
        küsimuse: kas me võime olla õnnelikud? Keskendudes vabaduse ja vastutuse
        vahelistele suhetele ning era- ja avaliku elu positiivsetele aspektidele
        Eestis. Olles kogenud sajandeid välismaist okupatsiooni, väärtustame oma
        isiklikku vabadust, mis väljendub kõrgelt arenenud digitaalses
        infrastruktuuris ja positiivselt laetud vigadest õppimise kultuurist.
        Kuidas me tuleme toime sellega kaasnevate riskide ja vastutusega?  


        Lähtudes nendest küsimustest esitleme Freiraum Tallinn 1 raames
        kunstnikke, kelle tööd käsitlevad delikaatselt kuid vahedalt ja sügavalt
        vabaduse mõiste eri tahke või selle varjukülgi. Eesti publikule tuttava
        Sarah Vanhee dokumentaalfilm “The Making of Justice” annab üdini
        inimliku sissevaate õigluse ja õigussüsteemi ning kinnipeetute
        reaalsustest. Sven Johne videoteos “A Sense of Warmth” peegeldab
        tänapäeva ühiskonna pealesuruva eneseteostuse paineid. Kuraator Eva
        Neklyaeva käsitleb oma loeng-ettekandes mängulis-tõsiselt vabaduse
        võimalikkust oma tööpraktikas nii etenduskunstides, poliitikas kui
        seksuaalsuses.  

        Lisaks Kanuti Gildi SAALis toimuvatele üritustele on 14-15.09 kavas ka
        etendused linnaruumis, kuhu on oodatud osalema kõik huvilised. Hong
        Kongist pärit Berliinis resideeruva kunstniku Isaac Chong Wai etenduste
        seeriat “The Collective Individual Exercises” on etendatud erilise
        tähendusega linnaväljakutel nii Hollandis, Hong Kongis, Lõuna-Koreas kui
        Hiinas. Isaac on veendunud, et kui me peaks ette kujutama uutmoodi
        tulevikku, siis me peaksime selleks ette valmistuma, mitte jätkama
        olemasolevate ideoloogiate ja normide keskset käitumist. Seetõttu on
        Isaac välja pakkunud kõigile võimaluse väljendada oma tulevikuvisioone,
        unistusi ja fantaasiaid ning järele proovida solidaarsust üheskoos. Sul
        on võimalus anda oma panus sellesse 15.09 koos 99 inimesega üheaegselt
        Vabaduse väljakul. See on igati sobilik viis sümboolselt tähistada EV100
        pidustusi läbi tuleviku kujutlemise üheskoos Vabaduse väljakul!  


        Kõik Freiraum Tallinna raames toimuvad üritused on tasuta.

        Üritused saavad teoks koostöös Goethe Instituudiga. Etendused on osa
        projektist URBAN HEAT, EL kultuuriprogrammi toetusel. Pühendusega EV100
        tähistamisele.  


